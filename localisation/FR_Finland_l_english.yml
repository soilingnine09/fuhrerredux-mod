### Bio ###
POLITICS_PER_EVIND_SVINHUFVUD_DESC:0 "Pehr Evind Svinhufvud is the third and current President of Finland. Born in 1861, Svinhufvud have a long history in the politics of the country, serving since the years of Russian rule over the country, through its independence, civil war and post-war rebuilding. Svinhufvud has a background in both the Finnish and the Young Finnish parties, being a leading member of the conservative "swallows" faction of the latter. During independence, Svinhufvud played a major role and served as Chairman of the Senate, State Regent and the First Prime Minister of the Republic during this time.\n\nSince then, Svinhufvud has been a major leader in the National Coalition Party and a strong conservative voice against socialism and the Left. One thing is certain; no Social Democrat or Communist will become a government member with Pehr Evind Svinhufvud as President.\n\n§BSocial Conservative§!"
POLITICS_RISTO_HEIKKI_RYTI_DESC:0 "Risto Heikki Ryti is the fifth and current President of Finland, becoming the prime candidate following the resignation of Kyösti Kallio. Born in 1889, Ryti started his career as a politician in economics and as a background figure in the post-war period. He is a young politician, with little active part in the independence of Finland and the civil war. After the civil war, Ryti served as a member of parliament and finance minister, before becoming President of the Republic.\n\nWhile relatively young in Finnish politics, there are hopes that Ryti will be able to use his experience in finance, economics and the foreign field in being a competent President of Finland. A National Progressive, Ryti is an economic liberal, and is opposed to both Soviet socialism and the Valkists, admiring British culture and American free enterprise.\n\n§YLiberal§!"
POLITICS_KYOSTI_KALLIO_DESC:0 "Kyösti Kallio is the fourth and current President of Finland. Born in 1873, Kallio is, similar to former President Svinhufvud, a veteran politician from before and during the independence of Finland. A prominent leader of the Agrarian League and a defender of the Republic, Kallio was among those opposed to the attempted establishment of a monarchy in Finland. During the 1920s, he has also served as Prime Minister of the Republic and is the brain behind "Lex Kallio", legalisation that allowed the state to buy land to encourage new settlements.\n\nWhile politically moderate and opposed to monarchy and abuse of Presidential power, Kallio is also an anti-communist and prohobitionist with a deep Christian faith. As an Agrarian, it is to see if his presidency will bring a better future for the Finnish farmer.\n\n§OAgrarian§!"
POLITICS_VAINO_TANNER_DESC:0 "Väinö Tanner is the fourth and current President of Finland. More surprisingly, is that he is the first socialist President in the history of the Republic. Born in 1881, Tanner is a pioneer in the cooperative movement in Finland, as well as a leading Social Democrat. During the civil war, Tanner remained neutral. After the civil war, Tanner began to lead the Social Democrats towards moderation and parliamentarianism. With his election to the Presidency, it looks like he has managed to rehabilitate his party in Finnish politics and society.\n\nEven with this moderation, Tanner has faced stiff opposition from former President Svinhufvud and other anti-communists. With the election of him into the office of Presidency, he will have to prove that he is loyal to Finland and not to the socialist revolution.\n\n§RSocial Democrat§!"
POLITICS_CARL_GUSTAV_MANNERHEIM_DESC:0 "Carl Gustaf Mannerheim is the one and only Marshal of Finland. Born in 1867, Mannerheim has seen Finland go from Russian dominion to the Republic of today. Starting his military carrier in the Imperial Russian Army in 1887, Mannerheim have been through much, including fighting on the Eastern Front of the Great War. After Finland becoming independent in 1917, Mannerheim became a leading officer in the country's young armed forces, leading the Whites to victory in the civil war. While serving as State Regent of Finland and securing the recognition of Finnish independence from Britain and the United States, he retreated from political life and held no public office.\n\nWith new threats at the door of Finland, Mannerheim has decided to return to lead the country diligently and without selfish motives. He claim this is to serve and secure the fatherland, rejecting the partisan politrcs of the Republic. This is some of the things that makes him Finland's greatest statesman.\n\n§gMannerheimerite§!"
POLITICS_VIHTORI_KOSOLA_DESC:0 "Vihtori Kosola is the leader of the right-wing Lapua Movement and the head of the Finnish state. Born in 1884, his family quickly moved to Lapua after the family farmhouse had burned down. Growing up, Kosola spend his years in farming and cattle-breeding. In the early years of the Great War, Kosola became a recruiter for the Jäger Movement, Finnish volunteers to Germany. This led to his arrest, but following the Russian Revolution, he found himself released. Kosola was during the civil war active in the White Guard and joined the Agrarian League.\n\nDuring the 1920s, Kosola became involved in a strikebreakers' organization, and was among the speakers of the first Lapua Movement meetings. Now, the Lapua Movement have finally used its might to seize power in Finland, placing Vihtori Kosola at the head of the nation.\n\n§WNationalist§!"
POLITICS_VILHO_ANNALA_DESC:0 "Vilho Annala is the leader of the right-wing Lapua Movement and the head of the Finnish state. Born in 1888, Annala was born in Lapua and came to prominence as a student at the University of Helsinki, where he edited the student newspaper Ylioppilaslehti during the closing years of the Great War. He also became an economist and went to work as a civil servant, becoming one of Finland's leading civil servants.\n\nIn 1931, Annala joined the Lapua Movement. He was one of the more radical members, favoring corporatism, making the movement more friendly to the working class and opposed the influence of industrialists. With a playing role in the Mäntsälä uprising, Annala have further increased his power. Finally, he is now also able to steer the movement towards a more radical and valkist-inspired ideology.\n\n§WNationalist§!"
POLITICS_KULLERVO_MANNER_DESC:0 "Kullervo Manner is the leader of the Communist Party and the Chairman of Finland. Born in 1880, Manner came from a family with many clerics, with his father being a priest and his maternal grandfather a pastor. After Manner graduated from high school, he began working as a journalist and founded a newspaper called Työläinen. Before Finnish independence, Manner also served as a member of parliament to the Social Democrats. During the Finnish civil war, Manner was appointed Chairman of the Finnish People's Delegration and commanded the Red Guards. After the civil war, Manner had to flee to Soviet Russia.\n\nIn Russia, Manner, along with his comrades founded the Finnish Communist Party, ready to return one day. With the revolution finally taking place, Kullervo Manner has returned from his excile to lead Finland on the road to socialism.\n\n§RSocialist§!"
POLITICS_OTTO_WILLE_KUUSINEN_DESC:0 "Otto Wille Kuusinen is the Chairman of Finland. Born in 1881, Kuusinen did attend the University of Helsinki in his early years. Here, he became an active member of the students' union, and had an interest for Fennoman conservatism and Alkioism. Afterward, Kuusinen became more radical, joined the Social Democrats, and was a leader in the socialist revolution in Finland. After the Finnish civil war, Kuusinen had to flee to Soviet Russia, where he became involved in the establishment of the Finnish Communist Party and became an assosiate of Vyacheslav Molotov.\n\nAfter 15 years of excile, the situation in Finland has now finally turned in favour of revolution. With a new socialist revolution in Finland, Kuusinen have successfully managed to use the Red Guards to take leadership in this new Finland.\n\n§RSocialist§!"
POLITICS_OSKARI_TOKOI_DESC:0 "Oskari Tokoi is the Chairman of Finland. Born in 1873, Tokoi was born into a farmer family, with his father also being a horse-trader. Growing up, Tokoi's family faced a grim economic situation, while Oskari was only enrolled a few years in a grammar school. At the age of 17, Tokoi quit the family farm to emigrate to America. In America, Tokoi worked in the coal and hard metal mines, but loss of employment would force him to travel for work before returning to Finland. In Finland Tokoi became elected a member of parliament for the Social Democrats and sided with the Reds during the Finnish Civil War.\n\nAfter the civil war, Tokoi emigrated once more, and once more ended up in America. With the revolution, Tokoi has returned to Finland, and managed to rise to the top of Finland's new political system.\n\n§RSocialist§!"