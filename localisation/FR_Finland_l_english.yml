### Description ###
FIN_FUHRERREICH_DESC:0 "After the Great War, Finland saw itself emerge as an independent nation. After hundreds of years under Swedish and Russian rule, the Finnish people would see themselves free. Following this, however, the nation would be thrown into a civil war between the anti-socialist Whites and the socialist Reds. A civil war that ended in White victory, it have made its mark on the politics and society of Finland. Even then, Finland is a nation experiencing immense prosperity, almost a golden age in the history of Finland.\nSurely this prosperity will last."

