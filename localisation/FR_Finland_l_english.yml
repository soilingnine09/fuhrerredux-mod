FIN_finland_marches_on_idea:0 "Finland Marches On!"
FIN_finland_marches_on_idea_desc:0 "After much struggle, Finnish independence from the Russians and Swedish has been mostly assured. Our nation has no intents to again come under the boot of the Russians, but we might also be on guard regarding the influence and intentions of our western neighbour."
FIN_agrarian_society_idea:0 "Agrarian Society"
FIN_agrarian_society_idea_desc:0 "Over 70% of the country is in the Agrarian sector of the economy, and the country as a whole is poorly industrialized. This seriously hinders our output and lagging behind on the world stage."
FIN_legacy_civil_war_idea:0 "Legacy of the Civil War"
FIN_legacy_civil_war_idea_desc:0 "Nearly 20 years have passed since the civil war struck Finland, and its effects are still being seen today. This might be mostly clear in the politics of the Republic, with the growing Lapua Movement, and the anxious feelings right-wingers have around the Social Democrats."
