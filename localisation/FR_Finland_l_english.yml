FIN_foreign_policy_desc:0 "The Finnish nation is in quite a situation upon the world stage. Sandwished between the influences of the Soviet Union, the United Kingdom and Germany, our foreign policy might very well become one in alignment with a Great Power or in a state of neutrality. While alignment might make us open for foreign influence in domestic policies, it might also give us safety in an increasingly hostile world.\n\nAlternativly, we can try to pursue the Nationalist goal of establishing Greater Finland, freeing the Karelian Finns and establish dominion over surrounding lands, freeing the brothers of the Finnish nation from foreign oppressors.\n\nWhatever route we might take, so long Finland stays independent, our foreign policy will be a good endavour."

