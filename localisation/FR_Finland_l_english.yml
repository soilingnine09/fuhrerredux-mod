### Events ###
finland.0.t:0 "The State of Finland"
finland.0.d:0 "Finland gained its independence following the 1917 Revolutions in Russia. The first years were a little rocky, as the Finnish Civil War between the Reds and the Whites struck the nation, placing brothers at odds with each other and leaving a legacy Finland still have to deal with. Under the civil war, Finland would also see the loss of Åland to Sweden, something that would partially hamper the relationship between the two countries.\n\nWhile there was plans to establish a Kingdom of Finland, with a German king, this plan failed following the defeat of the German Empire in the Great War. Monarchists in the conservative National Coalition Party had to give up the idea of a Finnish Kingdom, and the dream shortly died. The Republic of Finland was established, dominated by the liberals and conservatives.\n\nSince the civil war, the idea of a Greater Finland gained traction in the country among right-wingers. Along with the anti-sovietist nature of this dream, it became the foundation for the formation of the Lapua Movement. At the same time, the Social Democrats have become a growing force in Finland, with their evolution to a more social-democratic and patriotic party. But there are still anxious feelings over them in right-wing groups, with the President refusing to allow the formation of a government with them in it.\n\nDespite this, Finland have seen a prosperous time lately, commonly called the Silver Decade, with strong growth under a stable governing coalition. Some worry that this era might soon see its end, with the issues plaguing Finnish society reappearing. Others are more optimistic about the future of Finland."
finland.0.a:0 "Aamu on iltaa viisaampi!"

finland.1.t:0 "Election Year in Finland"
finland.1.d:0 "The 1936 Parliamentary Elections are soon around the corner, with the good situation of the Finnish economy and the strengthen agricultural sector, it looks like the governing coalition government, made up of the Agrarian League, National Coalition and National Progressive parties, have the posibility to make gains.\n\nWhile the Social Democrats are most likely unable to form a government or participate in one, they are likely to hold on to their plurality in the Parliament. The President have been firm in his rejection of their participation and the Agrarian League have been accepting in the current system. On the other end, it is not suspected that the Lapua Movement will make gains in this election, even if there are conservatives that oppose the current government.\n\nAlready are politicians making promises and hanging posters in the streets of Finland, expressing the health of the Finnish democracy."
finland.1.a:0 "What a Great Year to be a Finn!"

finland.2.t:0 "The 1936 Parliamentary Election"
finland.2.d:0 "The result of the 1936 Parliamentary Election are now been counted. With the increasing prosperity and growth under the current government, the opinion of the Agrarian League and the National Coalition Party have seen an increase. The Social Democrats and the Lapua Movement have not been able to make any gains, leaving a Parliament where the majority of the members are from one of the governing parties."
finland.2.a:0 "A Victory for the Coalition Government!"

finland.3.t:0 "The London Stock Market Crash"
finland.3.d:0 "An economic crash have occured in London, in the United Kingdom. With one of our major export and trading partners bleeding, it is a growing fear that this crisis will soon hit Finland. Some have claimed that the Silver Decade might meet an early end, but Prime Minister Juho Sunila has stated that we should stay calm in these times."
finland.3.a:0 "The Silver Decade Sours"

finland.4.t:0 "The End of the Silver Decade"
finland.4.d:0 "With the London Stock Market Crash, the Finnish economy have experienced a fall. Unemployment is on the rise, exports have been halted and businesses have begun to experience bankruptcy. The writing is on the wall. The Silver Decade in Finland is now over, and a time of crisis is now upon us. Politically, this have nearly torn apart the ruling coalition government, but with the leadership of Juho Sunila and Pehr Evind Svinhufvud, it might survive this crisis."
finland.4.a:0 "Let's Pray For a Quick Recovery!"

finland.5.t:0 "The Death of the Prime Minister"
finland.5.d:0 "Prime Minister Juho Sunila has been found dead in his residence in Helsinki. It seems to be from natural causes, that he died of, but it could not be any worse time to die on. With Sunila gone, the coalition government is hanging in a thin tread. The Agrarian League, with Kyösti Kallio at its head, have begun to see towards the Social Democrats for new government partners. This has begun to anger President Pehr Evind Svinhufvud and his National Coalition Party. In the meantime, Aimo Cajander from the National Progressive Party, will become the new Prime Minister."
finland.5.a:0 "What a Time to Die On!"

finland.6.t:0 "The Agrarian League Leaves the Government"
finland.6.d:0 "Tentions have stirred up in the governing coalition government over what way to recovery Finland is going to take. Especially in regards to what to do for the Finnish farmers. While the National Coalition and National Progressive parties favouring austerity and limited intervention, the Agrarian League wants the government to help the farmers that are suffering from bankruptcy and foreclousures. While the government has no majority in the Parliament now, the Agrarian League have opposed a vote of no confidence in this time, citing the ongoing crisis. President Svinhufvud is still firm in his rejection of a government with the Social Democrats."
finland.6.a:0 "We Will Rebuild the Coalition"

finland.7.t:0 "Väinö Tanner and the Opposition"
finland.7.d:0 "The opposition, dominated by the Social Democrats, has been ardent in criticising the government. Väinö Tanner, the leader of the Social Democrats, has seen an increasing support among the newly unemployed and among the farmers of Finland. He blames the government and the president for hindering a parliamentary majority to govern the country. The Social Democrats favours strong interventionism from the Finnish state, with protections for the workers and farmers and more state control of the businesses and industries. This is directly opposed to the measures the government wants to take."
finland.7.a:0 "They Just Want to Tear Apart Finland"

finland.8.t:0 "The Lapua Movement's Activities"
finland.8.d:0 "The Lapua Movement is a movement encompassing both radical conservatives and Finnish nationalists. They are also strong anti-socialists, and with the growth of the Social Democrats in this era, they have become more and more aggressive. With attempts of assassinations and terror from members towards Social Democrats, some want us to ban the organization. One problem is that we do not have any case against the movement, just its members. We need to be aware, however, to tackle them when they go too far."
finland.8.a:0 "A Dangerous Movement"

finland.9.t:0 "The Mäntsälä Incident"
finland.9.d:0 "In the town of Mäntsälä, a local Social Democratic meeting was interrupted today by members of the Lapua Movement and the White Guard. The violent additudes of the members of these organizations seem to be encouraged by the leadership in the Lapua Movement, making a case for banning the organization. Following this incident, it looks like members of the Lapua Movement are assembling, with many bearing rifles and other weapons. This might develop into something more than just a lone incident."
finland.9.a:0 "This Can be Dangerous"

finland.10.t:0 "The March on Helsinki"
finland.10.d:0 "Many members of the Lapua Movement and the White Guard have started a march upon the capital of Helsinki, to depose the government and parliament. The idea that the government is too inefficient to take care of the current crisis, has been widespread among the members of the White Guard and even in the non-political parts of the army. Following these events, the Red Guard has reemerged, many equally armed and dangerous. It is yet to see what will develop out of this situation."
finland.10.a:0 "Those Traitors!"

finland.11.t:0 "The Battle of Helsinki"
finland.11.d:0 "A struggle to take over the key important structures in Helsinki is now underway, with White and Red guardsmen in battle from street to street. Units loyal to the current government are few, still there are many within the city who are loyal to the Republic.\n\nField Marshal Carl Gustav Mannerheim is leading the defense of the parliament and government in Helsinki. Mannerheim is still respected among members of the White Guard, and many believe he has a chance of making them betray the Lapua Movement in favor of Mannerheim taking power.\n\nOn the other hand, the White Guard members might not risk going against the Lapua Movement, their right-wing anti-socialist ally, seeing it as a possible betrayal of the anti-socialist cause. With the White Guard being so important, both sides now try to secure their support."
finland.11.a:0 "Mannerheim Manages to Rally the White Guard"
finland.11.b:0 "The White Guard Refuses to Shift Side"

finland.12.t:0 "Mannerheim Coups the Government"
finland.12.d:0 "With the White Guard under his command, Field Marshal Carl Gustav Mannerheim have seen it necessary to coup the government. While the Social Democrats and the Agrarians are stronly opposed to this seizure of power, Mannerheim have made the case that this is the only way to secure that radicals does not sieze power. Most of the parliament and the government have expressed that they are fine by this, with the president calling upon Mannerheim to form a government."
finland.12.a:0 "In Order to Save the Republic!"

finland.13.t:0 "The Red Guard Coup"
finland.13.d:0 "With the White Guard under the command of Field Marshal Mannerheim, the Lapua Movement have been pacified for now. But there are still a threat present to the Republic. The Red Guard is still out on the streets, and it does not look like they will go out without a fight. It is highly likely, however, that Mannerheim will be able to defeat them."
finland.13.a:0 "Mannerheim Defeats the Reds"
finland.13.b:0 "The Red Guard Coups the Government"

finland.14.t:0 "Stability Begins to Return"
finland.14.d:0 "With both socialists and nationalists pacified, the situation have begun to restabalize. Many sees it as a prime time to return power back into the hands of the parliament, president and the true government. But there are also some that argues that the politicians are unable to lead Finland through the crisis without bickering over politics. Therefore, some supporters of Mannerheim wants him to have a state of emergency declared, seize executive powers and overturn the parliament. While dictatorial measures, it might be necessary to further stabilize Finland."
finland.14.a:0 "Democracy Will Continue"
finland.14.b:0 "The Republic Must be Saved"

finland.15.t:0 "The Lapua Movement Seizes Power"
finland.15.d:0 "With the White Guard staying loyal to the Lapua Movement, the movement has managed to sieze power. While Mannerheim has retired, other generals and officers are now taking the side of this movement. Social Democrats have already started to go underground, with some in the National Coalition and National Progressive parties taking a collaborationist stance towards the Lapua Movement. This is truely the end of the Finnish Republic."
finland.15.a:0 "A Finland Free From Traitors!"

finland.16.t:0 "The Red Guard Coup"
finland.16.d:0 "While the Lapua Movement is now governing Finland, the Red Guard have not gone away. Posing as a threat to the new Finnish government, they have the possibility to sieze power from our new nationalist government. With the support of conservatives and White-leaning military figures, we should be able to fight them off, but the Reds might gain an ally in the Social Democrats. It is still uncertain who will hold on to power in Finland."
finland.16.a:0 "The Red Guard is Defeated"
finland.16.b:0 "The Red Guard is Victorious"

finland.17.t:0 "Upcoming Presidential Election"
finland.17.d:0 "The 1937 Presidential election are around the corner. With the country in the current crisis, there is very unlikely that President Pehr Evind Svinhufvud will be able to secure a second term as president of Finland. It is yet to see if a change in guard will bring upon the stability to form a stable government."
finland.17.a:0 "Let us See What Happens"

finland.18.t:0 "The 1937 Presidential Election"
finland.18.d:0 "The 1937 Presidential Election are now upon us. Thousands have gone out and voted in support of one of the candidates available, or for their preferred party. With the electoral college ready to give out their votes, it is anticipation in the air of which candidate will come out as President of Finland.\n\nIncumbent president Pehr Evind Svinhufvud, from the National Coalition Party, have a slim chance to win another term. With the economic crisis Finland finds itself in, many have claimed that the President's anti-socialist stance, have slowed down the potential to rebuild Finland. This is a stance the President have no plan to change.\n\nOne of the most likeliest candidates to win are the Agrarian League's Kyösti Kallio. Kallio is a candidate that can gain support both from the centrist electors, as well as from the Social Democratic ones. He is seen as a good candidate for those sick of President Svinhufvud, but unwilling to accept a President Tanner.\n\nThe last candidate with a chance of winning is the Social Democratic candidate Väinö Tanner. While some believes that it is unlikely that the non-socialist electors will vote for him, some Agrarian ones might be enough to get him into the Presidency.\n\nWith the ballot being counted, there looks like one of the candidates have won the election."
finland.18.a:0 "Kyösti Kallio!"
finland.18.b:0 "Väinö Tanner!"
finland.18.c:0 "Pehr Evind Svinhufvud!"

finland.19.t:0 "Confidence in the Government"
finland.19.d:0 "With the election of the Agrarian League's Kyösti Kallio to the Presidency of Finland, the question of presenting a vote of no confidence have appeared. The new president have voiced the opinion to let the Social Democrats into government, and the only thing that have hindered this was ex-president Pehr Evind Svinhufvud's anti-socialist ideals. But some in the Agrarian League rejects cooperation with the socialist Social Democrats, and wants to rebuild the old coalition. What choice will the new president stir the country towards."
finland.19.a:0 "A Vote of No Confidence!"
finland.19.b:0 "Let's Try to Reapproach the Government!"

finland.20.t:0 "The Vote of No Confidence"
finland.20.d:0 "With the change in the Presidency, there have been presented a vote of no confidence in the Cajander cabinet. With the Social Democrats, Agrarian League and most independents voting in favour, the majority of the Parliament have landed on the side of no confidence.\n\nWith the fall of the Cajander cabinet, a new alternative have been presented. The Social Democrats and the Agrarians have started discussion over the formation of a coalition government. This new 'alliance' have gotten the colloquial name 'Red Earth'. With the two parties controlling a majority of the Parliament, it is likely this government will get the confidence to rule."
finland.20.a:0 "Let's See Where Finland Goes With This 'Red Earth'"

finland.21.t:0 "The Formation of the 'Red Earth' Government"
finland.21.d:0 "The new coalition government, made up of the Social Democratic Party and the Agrarian League, have gained the confidence of the Parliament, and are now going to replace the old Cajander cabinet. There is a question on what politician from which party are going to lead this government, and in effect what issues the government will lean on.\n\nThe Social Democratic candidate for Prime Minister is Karl August Fagerholm; a young Swedish-speaking social democrat. Fagerholm is seen as a good candidate since he have no connections with the civil-war era Social Democrats, and are a proponent of a neutral Finland.\n\nThe other candidate, from the Agrarian League, is Urho Kaleva Kekkonen, another young politician in Finland. He has risen fast in the Agrarian League, but is also seen as slightly problematic for his previous membership in right-wing nationalist groups.\n\nRegardless, the President and the Parliament groups hopes that one of these can prove themselves as competent leaders of government."
finland.21.a:0 "Urho Kekkonen!"
finland.21.b:0 "Karl August Fagerholm!"

finland.22.t:0 "National Coalition - Agrarian Negotiations"
finland.22.d:0 "With the intentions of keeping the status quo intact, a meeting have been planned between the two leaders of the National Coalition Party and the Agrarian League, Pehr Evind Svinhufvud and Kyösti Kallio respectively. The negotiation's big issue will be regarding how much the government need to step in to preserve the properties and rights of the farmers. With rising cases of foreclousures happening, the Agrarians are trying to negotiate support for the farmers of Finland in these trying times."
finland.22.a:0 "Let Us See What Will be Agreed Upon"

finland.23.t:0 "The End of the Negotiations"
finland.23.d:0 "After days of negotiations between president Kyösti Kallio and the ex-president Pehr Evind Svinhufvud, there is finally signs of the progression towards an end of the negotiations. One question is still on the lips of the people; 'What is going to happen regarding the farmers and the foreclousures?'. In this case, the following have been agreed upon."
finland.23.a:0 "The Farmers Have Our Support!"
finland.23.b:0 "We Can Not Give Extra Support"

finland.24.t:0 "The Formation of a New Centre-Right Government"
finland.24.d:0 "The new coalition government, made up of the National Coalition Party, the National Progressive Party and the Agrarian League, have gained the confidence of the Parliament. It is a question in the air if prime minister Cajander is going to continue to lead, or if a candidate from the Agrarians or the National Coalition is going to be prime minister.\n\nThe Agrarian League presents Urho Kaleva Kekkonen as their candidate. While he is young and have not been an Agrarian League member for long, he is seen as someone that can unite the centrist and the right-wing, with his previous membership in right-wing nationalist organizations.\n\nThe National Coalition presents Juho Kusti Paasikivi as their candidate to become prime minister. Paasikivi are much older than Kekkonen and have been a member of the National Coalition since the civil war. Experienced with Finnish politics, many see him as a much better alternative to Cajander than what Kekkonen is.\n\nRegardless, the President and the Parliament groups hopes that one of these can prove themselves as compitent leaders of government."
finland.24.a:0 "Aimo Cajander is a Good Compromice"
finland.24.b:0 "Urho Kekkonen!"
finland.24.c:0 "Juho Kusti Paasikivi!"

finland.25.t:0 "The End of the Negotiations"
finland.25.d:0 "After days of negotiations between president Pehr Evind Svinhufvud and Kyösti Kallio, there is finally signs of the progression towards an end of the negotiations. Pressed on the issue of farmer support, the Agrarian leader was unable to convince the president to go through with supporting the farmers. Officially, the position on the issue are not set, with the possibility to go both ways in the future."
finland.25.a:0 "At Least it is a More Flexible Position"

finland.26.t:0 "President Kyösti Kallio Had a Stroke"
finland.26.d:0 "President Kyösti Kallio was already beginning to reach an old age when he entered the Presidency and now, it looks like his time in the seat is over. Recently, the 67 year old President experienced a stroke, awaking concerns if the President can continue his tenure. Both members from the government and the opposition have urged President Kallio to resign in order to prioritize his health, and he have also announced that he would after some weeks."
finland.26.a:0 "Hope the President is Okay"

finland.27.t:0 "President Kyösti Kallio Resigns"
finland.27.d:0 "Today, President Kyösti Kallio announced before the Finnish nation that he would resign from his position as President of Finland. With the old President on his way out, new candidates have come fourth in their bid for the Presidency. Among these candidates are Risto Ryti, who is seen as the best available candidate by the outgoing president."
finland.27.a:0 "We Need to Elect a New President"

finland.28.t:0 "The [GetYear] Presidential Election"
finland.28.d:0 "With the resignation of Kyösti Kallio, the question have come up about who is going to succeed him. While the election seems to end up in favor of the favorite candidate, Risto Heikki Ryti, there is a slight opposition from left-wingers, with Social Democrat Johan Helo as their candidate. Helo is seen as someone on the socialist left-wing of his party, and might be too polarizing to gain the support of enough Parliamentarians, or even from those in the Social Democrats. While it is projected that Ryti is going to win, the election might give a surprise."
finland.28.a:0 "Risto Ryti Won, As Suspected"
finland.28.b:0 "Johan Helo Gains a Surprising Win"

finland.29.t:0 "President Johan Helo Dismisses the Government"
finland.29.d:0 "The new president, Johan Helo, have now recently dismissed the government, stating it is not an acceptable government in the current climate. While it is most likely because he is a socialist, this has made some unrest in the political system of Finland."
finland.29.a:0 "We Should Have Gone With Ryti Instead"

finland.30.t:0 "The Formation of the Pekkala Government"
finland.30.d:0 "A Social Democratic government headed by Mauno Pekkala have now been appointed by the new president. While president Johan Helo claims this will better represent the Finnish people, it is seen by many conservatives and centrists as a socialist power grab. This might even get a little ugly."
finland.30.a:0 "A New Government For the People!"

finland.31.t:0 "Mannerheim Coups the Government"
finland.31.d:0 "Elements of the Finnish army, acompanied by the White Guard, have now moved against the newly appointed government and the presidency of Johan Helo. Led by Field Marshal Carl Gustav Mannerheim, the coup is justified by what is percieved as a dangerous development for Finnish democracy. It is still not set who is going to win, as underground Red forces and left-wing elements of the army have rissen up in support of President Helo and Prime Minister Pekkala."
finland.31.a:0 "Mannerheim Secures Power"
finland.31.b:0 "The Reds Defeat Mannerheim"

finland.32.d:0 "With the danger to democracy that was President Helo and Prime Minister Pekkala now deposed, it is time to redo the presidential election. While the election is open for other candidates, it is basically a secured win for Risto Heikki Ryti, who also was a preferred choice when the previous election was up. This is also a good opportunity for Field Marshal Mannerheim to hand power back to the Parliament and to the People of Finland, in the form of a government led by Agrarian politician Urho Kekkonen."
finland.32.a:0 "Finally a Win for Risto Ryti"

finland.33.t:0 "The Finnish Revolution"
finland.33.d:0 "While Mannerheim and his clique of right-wing bandits have been defeated, the Red guard elements that helped to defeat him have now raised their weapons against the democratic republic. With the strength they have now, the only option our government have is to give in to their demand. Long Live the Socialist Revolution!"
finland.33.a:0 "Long Live the Socialist Revolution!"

finland.34.t:0 "The [GetYear] Presidential Election"
finland.34.d:0 "New Presidential Election is to be held in Finland. While there are a bunch of candidates being considered to be elected President, the most likely result will be to see the current President re-elected. This might however not be certain, especially if Finland is facing any conflicts or crises."
finland.34.a:0 "Väinö Tanner Re-elected!"
finland.35.a:0 "Risto Ryti Re-elected!"
finland.36.a:0 "Pehr Evind Svinhufvud Re-elected!"
finland.34.b:0 "Carl Gustav Mannerheim is Elected!"

finland.100.t:0 "A Return to Democracy?"
finland.100.d:0 "With the future of the Republic of Finland secured, the question has come up if it is time for Carl Gustav Mannerheim to give power back to the Parliament and restore democracy. While many support such a decision, some in Mannerheim's circle points out the danger with letting politicians rule the country. There is a danger that politics would become more important than the nation. It is up to Mannerheim if democracy shall be restored, or if Finland shall continue under his guiding hand."
finland.100.a:0 "Democracy Must be Restored!"
finland.100.b:0 "People Have Trust in the Reign of Mannerheim!"

finland.101.t:0 "Finnish Democracy Restored!"
finland.101.d:0 "Carl Gustav Mannerheim have just now given up his powers, giving them back to the Parliament and the people of Finland. Hailed as Finland's Cincinnatus, he has gathered great respect for his governing and his willingness to restore the Finnish democracy. Even among right-wing nationalists and left-wing social democrats, Mannerheim have become an respective figure. With democracy restored, that means the return of Pehr Evind Svinhufvud as President and Aimo Cajander as Prime Minister."
finland.101.a:0 "Thank You, Field Marshal"

finland.102.t:0 "The Lapua Government"
finland.102.d:0 "With the Lapua Movement in charge, it is time to establish a new style of governing the Finnish nation. While the movement are for the most part a unified force, there are some cracks between factions of the movement. A conservative faction led by Herman Gummerus are more interested in conserving Finnish society, law and order, while a nationalist faction led by Vilho Annala supports a more radical movement, more in line with the Valkism of Germany. It will be to see what root the movement will prioritize."
finland.102.a:0 "We Are Not a Valkist Movement!"
finland.102.b:0 "We Are a True Nationalist Movement!"

finland.103.t:0 "The Establishment of the People's Delegation"
finland.103.d:0 "With the power of the Finnish Communist Party assured, it is time to formally reestablish the Finnish People's Delegation. Chaired once more by Kullervo Manner, the Delegation will act as the government body in Finland, securing the rights of the people and the workers. It will also be a front to promote Socialism in Finland."
finland.103.a:0 "For Finland! For Socialism!"

finland.104.t:0 "Opposition to Manner"
finland.104.d:0 "With the reestablishment of the People's Delegation, there is a government to promote the rights of the Finnish people. But while it's chairman, Kullervo Manner is fairly supported by the core of the Communist Party, he meets opposition from the factions of the party. A motion of no confidence has been raised against Manner inside the Delegation. While Manner might hold on to confidence from the party and the Delegation, if the fringes of the party unite against him, he will easily be defeated."
finland.104.a:0 "Manner Hold On!"
finland.104.b:0 "Manner is Out!"

finland.105.t:0 "The New Chair of the Delegation"
finland.105.d:0 "With Manner kicked out, there is now a power vacuum in the People's Delegation. While the Ortodox Socialist faction of the Communist Party has no strong candidates, two candidates from each fringe of the party seem to be the strongest contenders. Otto Wille Kuusinen, the leader of the Red Guard, is seen to be the natural successor to Manner as Chairman of the Delegation. But his radical views and policies might also alienate him from the more moderate wings of the party. On the other hand, Oskari Tokoi, originating from the left-wing of the Social Democrats, he is a strong candidate for an Anti-Authoritarian Socialist faction of the party. He seems more moderate and can help integrate the rest of the Social Democrats into the party. But his greatest opposition comes from the influential Red Guard."
finland.105.a:0 "Otto Wille Kuusinen"
finland.105.b:0 "Oskari Tokoi"

finland.110.t:0 "The [GetYear] Parliamentary Election"
finland.110.d:0 "With democracy newly restored in Finland, it is only right to hold a new parliamentary election. While we will keep the current President out his term, a new parliament need to take its place. This way, our people will be properly represented."
finland.110.a:0 "A Strong Centrist Showings"
finland.110.b:0 "A Social Democratic Surge"
finland.110.c:0 "A Conservative Boost"

finland.111.d:0 "New Parliamentary Elections are to be held in the Republic of Finland. With three years since last Parliamentary Election, it is anticipation over what the results of this year's election will land on."

finland.112.t:0 "A Centrist Government?"
finland.112.d:0 "With the strong showing of the centrist parties in the recent parliamentary election, it has presented a question if we should pick a new government to deflect this. While the current government is fine, it would make some people a little grumpy if we ignored this."
finland.112.a:0 "Let's Keep the Current Government"
finland.112.b:0 "A Centrist, Agrarian Government it is!"
finland.112.c:0 "A Centrist, Liberal Government it is!"

finland.113.t:0 "A Leftist Government?"
finland.113.d:0 "With the strong showing of the political left-wing in the recent parliamentary election, it has presented a question if we should pick a new government to deflect this. While the current government is fine, it would make some people a little grumpy if we ignored this."
finland.113.a:0 "Let's Keep the Current Government"
finland.113.b:0 "A Social Democratic Government it is!"

finland.114.t:0 "A Conservative Government?"
finland.114.d:0 "With the strong showing of the conservative parties in the recent parliamentary election, it has presented a question if we should pick a new government to deflect this. While the current government is fine, it would make some people a little grumpy if we ignored this."
finland.114.a:0 "Let's Keep the Current Government"
finland.114.b:0 "A Conservative Government it is!"

finland.120.t:0 "The Anti-Sovietist Line"
finland.120.d:0 "While there are those in Finland who want us to reapproach the Soviet Union, we have taken the choice to continue an Anti-Soviet policy. Along with the danger that is socialism, the Soviets are also a conuation of the Russian threat and oppression against the Finnish nation. This line will see the Finnish nation becoming a nation to oppose the terrors of the Soviet Union."
finland.120.a:0 "Finland Will be Strong"

finland.121.t:0 "The New Approach to the Soviet Union"
finland.121.d:0 "While there are those in Finland who want us to continue with a hostile stance against the Soviet Union, we have decided to rethink our position towards them. A friendlier tone towards the Soviet Union will show that we are willing to give peace a chance, while also leaving old struggles behind. As long as the Soviet Union is able to accept us as an independent Republic, we can at least stop being foes."
finland.121.a:0 "Let's Start Building This Peace"

finland.122.t:0 "The Dream of Greater Finland"
finland.122.d:0 "The dream of a Greater Finland have always been one actively pursued by Nationalist elements inside the country, but has never been taken up in the halls of government. Until today. Today, the government of Finland issued a proclamation that the nation would, in the following years, activly pursue the dream of a Greater Finland. While this have been met with some opposition from pacifists in our country, as well as from our neighbors, Nationalists have celebrated this as the start of a Greater Finnish nation state."
finland.122.a:0 "Finland Deserves Greatness!"

finland.123.t:0 "Estonian Contacts"
finland.123.d:0 "The Estonian nation are mostly seen as a brother-people to the Finnish nation. Both are Baltic Finn people, linked through a shared history of foreign oppression and fight for independence. Even if there are Estonians that wants their nation independent, there are some that favours a unification between Finland and Estonia. Using our influence, we might be able to get the Estonians on board and empowering those in favour of our plan. Hopefully, we will be able to satisfy even the Estonian nationalists."
finland.123.a:0 "Brethren Should Stick Together"

finland.124.t:0 "Finnish Influence in Estonia"
finland.124.d:0 "Our northern neighbor, Finland, have begun to influence the politics and society of Estonia towards Pan-Finn sentiments. While the idea of a Pan-Finn Greater Finland sounds interesing, it does gather some opposition in Estonia. Some Estonian nationalists also sees it as a way to eliminate the Estonian identity in favor of a Finnish one. They want our government to deny the Finnish a chance in influencing us."
finland.124.a:0 "Let us Not be to Hasty.."
finland.124.b:0 "Reject This Finnish Expantionism!"

finland.125.t:0 "The Finno-Soviet Treaty of [GetYear]"
finland.125.d:0 "Today, delegates and diplomats from Finland and the Soviet Union meet to finally normalize relations between the two countries. While our history have shown some animosity, our hope is to carve out a new direction where Finland and the Soviet Union can cooperate and be friends, despite the differences between our countries."
finland.125.a:0 "For Peace and Growth"

finland.126.t:0 "Finland Proposes a Finno-Soviet Treaty"
finland.126.d:0 "Our neighbor Finland have reached out a friendly hand to the Soviet Union. This time, they proposes for us a Finno-Soviet treaty that will help further friendship and cooperation between our two nations. While this would help further peace in the world, some of our ministers have said that Finland does it to protect themselves from Soviet aggression, that this is more of a reason than to promote peace. Can we even trust them when they are so near Leningrad?"
finland.126.a:0 "Let's Sign That Treaty!"
finland.126.b:0 "No Treaty With the Finn!"

finland.127.t:0 "The Soviet Union Agrees to Our Treaty"
finland.127.d:0 "The Soviet Union have agreed to the Finno-Soviet Treaty, reassuring a friendly and cooperative nature between the two nations. This is a great step for Finland in its new direction when contfronting the Soviet Union."
finland.127.a:0 "Hurrah! Hurrah!"

finland.128.t:0 "The Soviet Union Rejects Our Treaty"
finland.128.d:0 "The Soviet Union have rejected the Finno-Soviet Treaty, showing us that they are not interested in the promotion of friendship and cooperation. Hopefully, they will change their opinion in the future, but another treaty seems unlikely."
finland.128.a:0 "Well Then.."

finland.129.t:0 "Finland Want to Join Our Alliance"
finland.129.d:0 "The Finnish diplomat to Germany have approached us with an offer. It is to allow Finland into our alliance, with the prospect of help against foreign aggression in return. It sounds like a good idea, but might also be one that would hamper with our relations to the Soviet Union."
finland.129.a:0 "Say That We Welcome Them"
finland.129.b:0 "We Don't Need the Finns"

finland.130.t:0 "The Germans Accept us Into Their Alliance"
finland.130.d:0 "Our diplomatic mission to Berlin has bore fruits. Today, we acquired a telegram detailing the news that Finland now is an official member of the Stahlpakt, the alliance headed by the German Reich. While this demonstrates a break from neutrality, we hope this new alliance will be mostly positive for the Finnish nation."
finland.130.a:0 "What an Honour!"

finland.131.t:0 "The Germans Reject us Into Their Alliance"
finland.131.d:0 "Our diplomatic mission to Berlin has returned empty-handed. Today, we received the earth-shattering news that Germany has rejected Finland's membership into their alliance, the Stahlpakt. While this is a setback, we hope that it will be a temporary one."
finland.131.a:0 "That Will Be Their Loss"

finland.132.t:0 "Finland Want to Join Our Alliance"
finland.132.d:0 "The Finnish diplomat to the United Kingdom have approached us with an offer. It is to allow Finland into our alliance, with the prospect of help against foreign aggression in return. It sounds like a good idea, but might also be one that would hamper with our relations to the Soviet Union."
finland.132.a:0 "Why Should We Care About the Soviets? Hop Onboard!"
finland.132.b:0 "We Are In No Needs of the Finns"

finland.133.t:0 "The British Accept us Into Their Alliance"
finland.133.d:0 "Our diplomatic mission to London has bore fruits. Today, we acquired a telegram detailing the news that Finland now is an official member of the Imperial Protection Alliance, the alliance headed by the United Kingdom. While this demonstrates a break from neutrality, we hope this new alliance will be mostly positive for the Finnish nation."
finland.133.a:0 "What an Honour!"

finland.134.t:0 "The British Reject us Into Their Alliance"
finland.134.d:0 "Our diplomatic mission to London has returned empty-handed. Today, we received the earth-shattering news that the United Kingdom has rejected Finland's membership into their alliance, the Imperial Protection Alliance. While this is a setback, we hope that it will be a temporary one."
finland.134.a:0 "That Will Be Their Loss"

finland.135.t:0 "Finland Want to Join Our Alliance"
finland.135.d:0 "The Finnish diplomat to France have approached us with an offer. It is to allow Finland into our alliance, with the prospect of help against foreign aggression in return. It sounds like a good idea, but might also be one that would hamper with our relations to the Soviet Union."
finland.135.a:0 "Finland Can Come In Handy"
finland.135.b:0 "We Do Not Need Snow and Trees to Contain Germany"

finland.136.t:0 "The French Accept us Into Their Alliance"
finland.136.d:0 "Our diplomatic mission to Paris has bore fruits. Today, we acquired a telegram detailing the news that Finland now is an official member of the Continental Entente, the alliance headed by France. While this demonstrates a break from neutrality, we hope this new alliance will be mostly positive for the Finnish nation."
finland.136.a:0 "What an Honour!"

finland.137.t:0 "The French Reject us Into Their Alliance"
finland.137.d:0 "Our diplomatic mission to Paris has returned empty-handed. Today, we received the earth-shattering news that France has rejected Finland's membership into their alliance, the Continental Entente. While this is a setback, we hope that it will be a temporary one."
finland.137.a:0 "That Will Be Their Loss"

finland.138.t:0 "Finland Petition us to Hold a Referendum on Åland"
finland.138.d:0 "Finnish diplomats have contacted us, trying to petition us to hold a referendum on Åland. The Finnish delegates argues that we should give the people that decision since we took it away when we occupied Åland. In Sweden, there are mixed feelings about this. Some Swedish nationalists support it, since it can show how supportive the people of Åland is to be a part of Sweden, while others reject it, seeing it as kowtowing to Finnish pressure. It is up to us what we are going to do."
finland.138.a:0 "Referendum! We Will Win it Easily!"
finland.138.b:0 "We Can't Give Them the Chance"

finland.139.t:0 "Sweden Accept Holding a Referendum"
finland.139.d:0 "Good news have arrived from our Swedish neighbors. They have allowed the referendum to hold place on the Åland islands. While this is a step in the direction of us regaining the land, there are still a lot of work left to do. While there are those on the islands supporting us, a majority on the islands are pro-Sweden. There is a chance for us to use our influence to steer the referendum in our direction, but we better use it."
finland.139.a:0 "Now, the Work Begins"

finland.140.t:0 "Sweden Reject Holding a Referendum"
finland.140.d:0 "Bad news have arrived from our Swedish neighbors. They have rejected the referendum to hold place on the Åland islands, citing the fact that the people there are not unhappy of being a part of Sweden. We can see that they are afraid of losing these islands, and we will continue to stake our claim on them."
finland.140.a:0 "They Are Afraid to Lose It"

finland.141.t:0 "Swedish Victory in the Referendum!"
finland.141.d:0 "Sadly for us, Sweden have won the referendum on the Åland islands. This comes as a slight embarrasment for us. While it is a big disappointment for us, we need to at least recognize this result and move on."
finland.141.a:0 "We Had Our Chance"

finland.142.d:0 "As the result of the Åland referendum ticked in, we were worried that it would end in a Finnish victory. Now, with the counting finishing up, it is clear that victory is certain. With a clear Swedish victory being declared, Swedish flags waved an extra bit over our country, Åland included. Today, the celebration will last until dawn, because Åland is Swedish!"
finland.142.a:0 "Åland är Svenska!"

finland.143.t:0 "Uncertain Result in the Referendum!"
finland.143.d:0 ""
finland.143.a:0 "The Result Might be Very Close"

finland.144.d:0 ""

finland.145.t:0 "Finnish Victory in the Referendum!"
finland.145.d:0 "As the result of the Åland referendum ticked in, we were afraid that the Swedes would win this easily. Luckly, the campaign seems to have paid of, as the result shows a Finnish victory, despite the islands being inhabited by Swedish speakers. Finnish and Finno-Swede flags have waved through our country and on the Åland islands. Today, it is truly a day to celebrate!"
finland.145.a:0 "Ahvenanmaa on Ruotsalainen!"

finland.146.d:0 ""
finland.146.a:0 "That's Not Good"

finland.147.t:0 "The Counting Finishes Up"
finland.147.d:0 ""
finland.147.a:0 "A Close Swedish Victory"
finland.147.b:0 "A Close Finnish Victory"

finland.148.d:0 ""

finland.149.d:0 ""

finland.150.t:0 "The Åland Agreement"
finland.150.d:0 ""
finland.150.a:0 "Welcome Home, Ahvenanmaa"

