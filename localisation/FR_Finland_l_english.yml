### Focus Tree ###
FIN_finnish_defence_forces:0 "Finnish Defense Forces"
FIN_finnish_defence_forces_desc:0 "Despite our victory over Red aligned forces during the Finnish Civil War, the Spectre of Communism still threatens our nation. For the last 20 years Finland has trained and equipped the largest military force in Scandinavia in order to deter any Soviet advances. Kept up to strength through strict conscription and expertly trained in winter warfare the Finnish Defense Force or \"Puolustusvoimat\" is prepared to bleed the Soviet Union dry if that dreaded conflict were to ever come to fruition.\n\nWhile Finns are prepared to defend every inch of their nation, our government's meager budget has stalled much needed reforms. As the Soviet Union continues to modernize their forces, we must continue to follow suit."

FIN_finnish_navy:0 "Finnish Navy"
FIN_finnish_navy_desc:0 "When Finland achieved its independence from the Russian Empire, maintaining that status despite Soviet pressure, our Navy was composed of obsolete Russian vessels from the reign of Alexander III. While efforts have been ongoing since 1927 to modernize the Finnish navy, progress has been falling behind schedule. We must renew these efforts if we are to protect our nation's coastline from the Soviet's Baltic Fleet."
FIN_gunboat_modernization:0 "Gunboat Modernization"
FIN_gunboat_modernization_desc:0 "The Finnish Navy currently employs 4 Gunboats within it's arsenal divided between the Uusimaa class and Turunmaa class respectively. These guard ships were designed back in the Trarist era for use in the Imperial Russian Navy and are beginning to show their age. If we are to keep up with the Soviets, we must begin upgrading our existing fleet or invest in brand new modern ships to replace our current aging vessels."
FIN_turku_naval_bases:0 "Establishing Turku Coastal Regiment"
FIN_turku_naval_bases_desc:0 "As tensions grow with the Soviet Union we must prepare our major coastal cities for naval attacks. It has been proposed that a new defensive uit could be established around the region of Turku to defend the city from naval attacks. Armed with coastal batteries, the Turku Coastal Regiment or \"Turun Rannikkorykmentti\" will provide the city with the defenses needed to ward off an enemy attack."
FIN_prioritize_coastal_defence:0 "Prioritize Coastal Defence"
FIN_prioritize_coastal_defence_desc:0 "Harsh weather in the Baltic sea forces many of our vessels to dock in our ports during the Winter season. If the Soviets were bold enough, or perhaps stupid enough to invade our nation during the winter only our smaller coastal defense ships would be able to operate effectivly. These ships can break through the ice and would be able to intercept the Soviet's own ice breaking capable ships. If we are to maintain year long operation of our navy we focus our funding towards smaller coastal defense ships."
FIN_defend_bay_of_finland:0 "Defend the Gulf of Finland"
FIN_defend_bay_of_finland_desc:0 "If war were to break out with the Soviet Union, it's clear that the Gulf of Finland would be main theatre of naval operations. Our capital, Helsinki, which rest upon the shores of the Gulf of Finland, lies dangerously close to the Soviet Union but it's archaic coastal defenses date back to Tsarist era. We must modernize coastal defenses around the city if we are to protect it from the Soviet Baltic Fleet. A nearby coastal island called \"Kuivasaari\" is currently the resting place of an old Russian \"Obukhovskii 52-caliber Pattern 1907\" Naval gun. This is the most powerful naval canon in operation in the Soviet navy. Bringing that weapon back up to operational capacity would surely deter any Soviet naval advances."
FIN_modernize_submarine_force:0 "Modernize the Submarine Force"
FIN_modernize_submarine_force_desc:0 "The Finnish navy only operates a single class of submarines, The \"Vetehinen\". This class was designed and built in the 1920's and is falling behind in performance compared to more modern vessels. It is time to invest in the \"Vesikko\" class of Submarines, who's modern design increases hull strength while only weighing half as much as the \"Vetehinen\" class."
FIN_prioritize_convoy_raiding:0 "Prioritize Convoy Raiding"
FIN_prioritize_convoy_raiding_desc:0 "Leningrad maintains the status of one of the Soviet Union's most important economic centers. Most international trade destined for northern Russia passes through Leningrad's ports. If we are to stall the Soviet's in the event of war, we must distrupt any Soviet convoy ship that passees through the Gulf of Finland. We will bleed the Soviets dry on both land and sea!"
FIN_panssarilaiva:0 "Panssarilaiva"
FIN_panssarilaiva_desc:0 "\"Panssarilaiva\" or \"Armored Ships\" make up the core of Finnish naval force. Their flexible design allows them to excel in many roles ranging from convoy raiding to anti air defense. The Vainamoinen class armored ship \"Ilmarinen\" even has the honor of being the Finnish Navy's Flagship. It's class should be expanded and modernized to counter the Soviet's own naval developments."
FIN_protect_merchant_navy:0 "Protect the Merchant Navy"
FIN_protect_merchant_navy_desc:0 "Finland stands in a good position to dominate shipping in the Baltic if the Soviet Union were to attack. While our navy can halt major movements from the Soviet's Baltic Fleet, The Soviet air force and submarines may still be able to harass our Merchant Navy. We must focus our naval efforts in protecting our own shipping from any Soviet attacks while denying the communists any freedom of movement in the Gulf of Finland."
FIN_modern_minelayer_ships:0 "Modern Mine layers"
FIN_modern_minelayer_ships_desc:0 "The Finnish Navy only employs a single dedicated minelayer, the Tsarist era vessel \"Louhi\". A report by the Finnish navy noted that this ship was \"not particularly good at minelaying due to its slow speed, bad seakeeping qualities and inadequate storage space.\". Clearly if we are to maintain naval superiority over the Soviet's we will need to commission modern minelaying vessels. The \"Pukkio\" class of minelayers has been designed as a modern vessel to replace our current mine laying arsenal. We just need to invest the funding needed to build it."

FIN_civil_guards_prominence:0 "Civil Guards Prominence"
FIN_civil_guards_prominence_desc:0 "While there have been efforts to sideline the Civil Guard in order to centralize the armed force it's clear that this has been the wrong direction for our country's national security. Finland's immense geography and small population requires our nation to respond to any threat quickly with local forces. Despite being a critical cornerstone in the defeat of the red force during the Civil War, the Civil Guard has been demoted to a reservist force in recent years with the centralized Finnish Defence Force taking over most of the Civil Guard's former responsibilities. The Soviet Union could attack with overwhelming force at any time. We must reinforce local Civil Guard milatis to become our front line defense if the Soviets choose to invade."
FIN_reform_jager_training:0 "Reform Jäger Training"
FIN_reform_jager_training_desc:0 "Jägers originated as a group of Finnish nationalists who volunteered and trained to become elite light infantry by officers from the former German Empire. During the Finnish Civil war these troops provided critical morale and training to their White allies. Thier innovative use of tactical mobility they had brought back from Germany provided the basis of Finnish military theory but the era of the Civil War is very different than now. We must modernize our use light and mobile infantry for the modern era of war"
FIN_separate_army_and_politics:0 "Separate Army and Politics"
FIN_separate_army_and_politics_desc:0 "Military institutions have no place in a civilian-controlled government. Allowing officers to hold public positions is a dangerous path to autocracy, so we should create laws to prevent it."
FIN_karjala_line:0 "The Karelia Line"
FIN_karjala_line_desc:0 "As tensions grow with the Soviet Union it's clear that our southern border is at risk of invasion. The Karelia region is massive and heavily forested. If we take advantage of the harsh local geography, we can build a formidable defensive line that the Soviets would be hopeless to overcome."
FIN_study_old_tactics:0 "Study Old Tactics"
FIN_study_old_tactics_desc:0 "We should not completely disregard the lessons of our ancestors, some of the greatest military minds to ever live were born thousands of years ago."
FIN_red_guard_takes_lead:0 "Red Guard Takes The Lead"
FIN_red_guard_takes_lead_desc:0 "The Red Guard have gained a decisive advantage, we should seize this opportunity before it passes us."
FIN_meanmaa_line:0 "The Meänmaa Line"
FIN_meanmaa_line_desc:0 "While relations with Sweden have mostly been friendly since our Independence, the radically evolving atmosphere in Europe is quickly changing the once long standing balance of power on the Continent. We must be prepared for threats from any nation. If Swedish troops were to invade, it would quickly turn the entire Meänmaa region into a frozen hellscape. We must reinforce the Torne River to deny the Swedes any foothold on \"Our Land\"."
FIN_modernize_equipments:0 "Modernize Equipment"
FIN_modernize_equipments_desc:0 "Outdated weaponry will put us at a distinct disadvantage against our better-equipped foes, we should redouble our efforts to modernize the army."
FIN_modern_ski_infantry:0 "Modern Ski Infantry"
FIN_modern_ski_infantry_desc:0 "Finland is a land of snow, and the natural defense that this provides us cannot be overstated. Still, we need to be able to traverse these conditions effectively if we are to take full advantage of the natural terrain."
FIN_artillary_efforts:0 "Artillery Efforts"
FIN_artillary_efforts_desc:0 "Large guns proved their worth during the Great War, and every capable army is now host to hundreds or even thousands of artillery pieces. We would be wise to adopt this growing trend."
FIN_motorization_efforts:0 "Motorization Efforts"
FIN_motorization_efforts_desc:0 "Motorized infantry can traverse land at incredible speeds for rock-bottom upkeep, and they have even been declared the infantry of the future by many military historians."
FIN_lotta_svard:0 "Lotta Svärd"
FIN_lotta_svard_desc:0 "Originating during the Finnish Civil War, the \"Lotta Svärd\" is a voluntary auxiliary paramilitary organisation for women. While men were being conscripted away to fight the Red Forces and their communist allies, members of the \"Lotta Svärd\" would operate field hospitals and even air raid warning positions. As the threat of war rises once again and more men are being called into service, we must call upon the \"Lotta Svärd\" to assist our army in the defense of our country."
FIN_sisu:0 "Sisu"
FIN_sisu_desc:0 "A uniquely Finnish trait, sisu is the idea that, during tough times, one must possess courage, stamina, perseverance, and determination. We must emphasise the point of ingraining sisu into the Finnish troops, providing them with the true meaning needed to properly defend the nation."
FIN_encourage_new_thinking:0 "Encourage Freethinking"
FIN_encourage_new_thinking_desc:0 "We need to be a source of innovation and invention if we are to remain on the curve of modern science and technology, as such we should promote freethinking through our educational institutions."
FIN_red_army_training:0 "Red Army Training"
FIN_red_army_training_desc:0 "The Red Army has seen much fighting in recent decades, and they have become a highly effective military force as a result. There is much we could learn from cooperating with them."

FIN_finnish_air_force:0 "Finnish Air Force"
FIN_finnish_air_force_desc:0 "Control of the skies is vital in modern warfare, and in order to achieve that goal we will need a modern Air Force for Finland."
FIN_aircraft_purchases:0 "Aircraft Purchases"
FIN_aircraft_purchases_desc:0 "Thousands of aircraft across Europe sit in storage awaiting another conflict. We should take the opportunity to purchase some of these aircraft to supplement our own forces."
FIN_reach_out_foreign_suppliers:0 "Reach Out to Foreign Suppliers"
FIN_reach_out_foreign_suppliers_desc:0 "There are many parties interested in producing expensive parts for us, so we should reach out to them and begin negotiations."
FIN_foreign_air_manifactures:0 "Foreign Air Manufactures"
FIN_foreign_air_manifactures_desc:0 "Why build our own airplanes when we can get others to do it for us? With the economy in the shape it’s in, we finally have that option, so let’s seize it."
FIN_upgrade_air_bases:0 "Upgrade the Air Bases"
FIN_upgrade_air_bases_desc:0 "The old dirt and snow airstrips are no longer suitable for modern aircraft, we will need to invest in creating asphalt runways in order to prevent unnecessary damage to our aircraft."
FIN_develop_finnish_fighters:0 "Develop Finnish Fighters"
FIN_develop_finnish_fighters_desc:0 "Finland’s unique geography has created a set of problems that modern aircraft from other parts of Europe simply aren’t adapted to. As a remedy, we need to create a domestic manufacturing sector."
FIN_domestic_aircraft_industry:0 "Domestic Aircraft Industry"
FIN_domestic_aircraft_industry_desc:0 "Manufacturing as well as designing aircraft at home will give us significant advantages over our foes should they invade."
FIN_study_civil_war_boat_planes:0 "Study Civil War Boat Planes"
FIN_study_civil_war_boat_planes_desc:0 "Boat planes are much more versatile and mobile than those bound to land, we should investigate how to improve upon them so we may take advantage of them."
