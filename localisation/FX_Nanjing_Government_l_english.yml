##### Events #####
china.1.t:0 "Generalissimo assumes control"
china.1.d:0 "Today marks a new era for China, as Generalissimo Chiang have succeeded taking full control over the National Government. It seems however, that various groups are opposing these change, as some argued that the National Government have successfully became another warlord state in China."
china.1.a:0 "The Generalissimo will guide us."

china.2.t:0 "Cooperate or Die"
china.2.d:0 "The Generalissimo have sent envoys threatening us for military action if we do not submit to the Shanghai's wishes. Many within the advisors have been agreeing with the proposal to accept the demands, as we do not have the capability to fight the more modernized part of China."
china.2.a:0 "Accept it"
china.2.b:0 "We can fight them."

china.3.t:0 "[FROM.GetNameDefCap] rejected our demands"
china.3.d:0 "The [FROM.GetNameDefCap] have rejected our demands of cooperate with us, the National Government. It seems that military action is now only the course of action that we are willing to take."
china.3.a:0 "To War!"

china.4.t:0 "China demands our territories in the mainland"
china.4.d:0 "The [CHI.GetAdjective] Government have demanded to transfer our withholdings in the Chinese mainland. It seems that many [CHI.GetAdjective] troops have been arriving at our border and ready for a conflict if it breaks out."
china.4.a:0 "Accept the demands"
china.4.b:0 "No, if its a war they want, then fine"

china.5.t:0 "[FROM.GetAdjective] Government have rejected our demands"
china.5.d:0 "It seems that the [FROM.GetAdjective] have resolved in a peaceful solution and accepted to transfer their withholding in the mainland to us."
china.5.a:0 "Good."

china.6.t:0 "[CHI.GetName] marched onto our territory"
china.6.d:0 "It seems that the stubborn [CHI.GetAdjective] Government have instructed their troops at the border to seize our withholding in the mainland. Our remaining troops have been killed and some of our diplomats have been imprisoned. Many are outraged on China's actions and have demanded a military action."
china.6.a:0 "To War!"

