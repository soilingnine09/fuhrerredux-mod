### Leaders ###
POLITICS_LORD_LINLITHGOW_DESC:0 "§GPolitical Dossier\n§GBorn:§W\nSeptember 6th 1887, South Queensferry, Scotland\n§GMilitary Career:\n§WLinlithgow served as an officer on the Western Front during the First World War. Transferred from Lothians and Border Horse, he commanded a battalion of the Royal Scots. He was mentioned in dispatches and appointed an Officer of the Order of the British Empire, ending the war with the rank of colonel.\n\n-Knight of the Most Noble Order of the Garter\n-Knight Companion of the Most Ancient and Most Noble Order of the Thistle\n-Knight Grand Commander of the Most Exalted Order of the Star of India\n-Knight Grand Commander of the Most Eminent Order of the Indian Empire\n-Officer of the Most Excellent Order of the British Empire\n-Recipient of the Territorial Decoration\n§GNotes:§W\n-Royal Background\n-Conservative"

RAJ_frank_messervy_desc:0 "§GMilitary Dossier\n§GBorn:§W\nDecember 9th 1893, South Queensferry, Scotland\n§GMilitary Career:\n§WMesservy was educated at Eton College and the Royal Military College, Sandhurst and was commissioned into the Indian Army in 1913 and in 1914 joined 9th Hodson's Horse. which later became part of 4th Duke of Cambridge's Own Hodson's Horse. He would see action in the First World War in France, Palestine and Syria from 1914 to 1918. He later served in Kurdistan in 1919. In 1932 Messervy was appointed as an instructor at the Command and Staff College in Quetta.\n\n-Knight Commander of the Order of the Star of India\n-Knight Commander of the Order of the British Empire\n-Companion of the Order of the Bath\n§GNotes:§W\n-Slightly Eccentric\n-Mediocre Armor Tactician"

RAJ_noel_beresford_peirse_desc:0 "§GMilitary Dossier\n§GBorn:§W\nDecember 22nd 1887, Ireland\n§GMilitary Career:\n§WBeresford-Peirse was commissioned into the Royal Artillery in 1907. He served in the First World War in, briefly, Egypt in 1914 then Mesopotamia back to Egypt and finally France and Belgium. He was Mentioned in Dispatches and awarded the Distinguished Service Order in 1918. After the First World War and after attendance at the Staff College, Camberley from 1924 to 1925, until 1929, he performed a number of roles in the Royal Artillery in France and Britain. There were then staff and administrative posts in the UK until 1935. In 1936, Beresford-Peirse was posted to India for "special duties" and has been assigned as instructor at the Senior Officers' School in Belgaum, India.\n\n-Companion of the Order of the Bath\n§GNotes:§W\n-Chaotic personal life"

RAJ_douglas_gracey_desc:0 "§GMilitary Dossier\n§GBorn:§W\nSeptember 3rd 1894, Muzaffarnagar, Uttar Pradesh, British India\n§GMilitary Career:\n§WEducated at Blundell's School and the Royal Military College, Sandhurst, Gracey was commissioned onto the Unattached List, Indian Army on 15 August 1914 as a second lieutenant. By early 1915 he had been attached to the 5th Extra Reserve Battalion, Royal Munster Fusiliers. He served in France from 11 January to 2 May 1915 when he was wounded. In September 1915 he was appointed from the unattached list of the Indian Army into the 1st King George's Own Gurkha Rifles (The Malaun Regiment) with the rank of second lieutenant. With his Indian Army regiment he saw active service in Mesopotamia and Palestine and was awarded the Military Cross (MC) in 1917 and again in 1919 Between the wars he became an instructor at the Royal Military College, Sandhurst, in 1925, commanding one of the cadet companies. After this he attended the Staff College, Quetta from 1928 to 1929 and his fellow students included Colin Gubbins, John Crocker, Eric Goddard, Lionel Cox and Henry Davies, among many others, who were destined to achieve general officer rank. In peacetime promotion came slowly and brevet ranks were used as an interim step to the next rank up for officers who performed well. In 1930 Gracey received promotion to brevet major. In late 1931 he was appointed a GSO2 at GHQ India and by the time this appointment finished in late 1935 he had received his promotion to major..\n\n-Companion of the Order of the Bath\n§GNotes:§W\n-Popular among his soldiers\n-Very familiar with India"

