indrev.1.t:0 "The Revolution Has Begun!"
indrev.1.d:0 "All across the Raj, people are rising up. The British are scrambling to respond, and in some cases are in full-fledged retreat. Their capital city of New Dehli is surrounded by armed bands, and freedom for India appears like it may finally be a real possibility. We have a long fight ahead of us, and many brave patriots will die before it's over. But so long as we continue to keep the British on the backfoot, and always on the retreat, we may be able to win the day. For far too long, the British Empire has taken advantage of India and its resources. It has destroyed the very civilization we built up over millennia, and today is the beginning of the end of their occupation. Today will forever mark the beginning of our independence! The beginning of our freedom!"
indrev.1.a:0 "For a Free India!"
indrev.2.t:0 "Victory is Ours!"
indrev.2.d:0 "The last British garrisons have waved the white flag. The administration is burning documents by the tonne and fleeing by boat to Ceylon. There they hope to set up some kind of shadow government, perhaps to someday attempt to reconquer us. But the outcome today is clear. British Parliament is already entering talks to sue for peace, and soon, our fight will be won. After 200 years of brutal occupation by a foreign oppressor, we shall finally have our freedom!"
indrev.2.a:0 "India is Finally Free!"
indrev.3.t:0 "Defeat Approaches"
indrev.3.d:0 "The British have come to the subcontinent en masse. Forces from across the Empire now batter and bloody us at every turn, and our strongholds become fewer and fewer in number. Our leadership is scattered, our fighters are unorganized, and any foreign support we may have once had has abandoned us. Yet we continue to fight. Not because we will win, but because this is the eternal struggle. 200 years of brutal occupation by a foreign oppressor has led to this, and even if we lose today, we will fight so that our sons may fight again tomorrow. Down with the British. Long live India."
indrev.3.a:0 "We shall fight to the end!"
indrev.11.t:0 "Indian Rebels Ask for Assistance"
indrev.11.d:0 "As we speak, our rivals in the British Empire are struggling to put down an intense revolt in their Indian colony. While it is technically breaking several treaties we have signed with Britain, our diplomats in Pondichery have been approached by leaders of several of the cooperating rebel groups. They are asking us for material assistance if we can spare it. If we give it to them, we could help strike a major blow against the British Empire. Then again, it is Britain we are speaking of. No matter how many men they have, these rebels will always be outgunned..."
indrev.11.a:0 "The enemy of my enemy is my friend..."
indrev.11.b:0 "Maybe next time."
indrev.12.t:0 "Indian Rebels Ask for Assistance"
indrev.12.d:0 "As we speak, the imperialists in the British Empire are struggling to put down an intense revolt in their Indian colony. Among them are Indian communists who are fighting for the opportunity to create a communist state in south Asia. Meeting some of our operatives in the mountains of Central Asia, leaders of this rebel groups are asking us for material and military assistance if we can spare it. If we give it to them, we could help strike a major blow against the British Empire and create a loyal fellow communist state in India. Then again, we are struggling to produce enough supplies for ourselves..."
indrev.12.a:0 "Anything for our fellow comrades."
indrev.12.b:0 "We don't have anything to spare."
indrev.13.t:0 "Indian Rebels Ask for Assistance"
indrev.13.d:0 "As we speak, the imperialists in the British Empire are struggling to put down an intense revolt in their Indian colony. Among them are Indian nationalists who are fighting for the opportunity to create a nationalist state in south Asia. While it took several feats for our operatives to meet with them, leaders of this rebel groups are asking us for material and military assistance if we can spare it. If we give it to them, we could help strike a major blow against the British Empire and create a loyal fellow nationalist state in India. Then again, Britain could be a potential ally against France in the future..."
indrev.13.a:0 "Let's strike a blow to the Empire."
indrev.13.b:0 "Best not to provoke Britain at this time."


