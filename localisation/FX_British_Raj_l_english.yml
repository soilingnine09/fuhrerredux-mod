#####Ideas#####

RAJ_Incoming_Revolt:0 "Incoming Revolt"
RAJ_Incoming_Revolt_desc:0 "Our intelligence operatives have discovered a plot by rebel leaders to initiate a revolt in June. We must be abundantly cautious, and prepared to meet it with extreme force."
RAJ_poor_conditions:0 "Appalling Conditions"
RAJ_poor_conditions_desc:0 "A plethora of poor working conditions for the population has generated great resentment to our rule in India, almost at every turn in politics we are presented with demands to improve the situation."
RAJ_colonial_administration:0 "Colonial Administration"
RAJ_colonial_administration_desc:0 "While we can claim to rule India, there is no question as to who rules us. Due to this arrangement many view our Government as illegitimate and are as such unwilling to fight to ensure its survival. Additionally many of the country's best minds prefer to leave rather than stay, hampering our research capabilities."
RAJ_poor_training:0 "Inefficient Training"
RAJ_poor_training_desc:0 "Improper training procedures and a general lack of discipline in the army has led to it being an incredibly incapable force, suited only for policing. On the bright side we can at least train our soldiers quicker."
RAJ_reconquest_campaign:0 "Beginning the Reconquest"
RAJ_exiled_government:0 "Our Government in Exile"
RAJ_anti_british:0 "Anti-British Sentiment"
RAJ_anti_british_desc:0 "The population of the British Raj has been overcome by a staunch anti-British sentiment. Many in Indian politics would like to see the British Empire gone from the subcontinent entirely. So long as this is the predominant thought in India, we will struggle to make any headway in winning the hearts and souls of our population."
RAJ_princely_states:0 "The Princely States"
RAJ_princely_states_desc:0 "The Princely States have long been semi-autonomous kingdoms within the Raj. Providing them autonomy has assaunged some unrest within their borders, but our lack of direct control over them creates a drag on our administration. Balancing the autonomy of these states is important to the survival of the Raj."
RAJ_Indian_Officers:0 "Indian Officers"
RAJ_Indian_Officers_desc:0 ""
RAJ_British_Officers:0 "British Officers"
RAJ_British_Officers_desc:0 ""
RAJ_improved_conditions:0 "Improving Conditions"
RAJ_improved_conditions_desc:0 ""
RAJ_new_nation:0 "A New Nation"
RAJ_new_nation_desc:0 ""
RAJ_limited_intervention:0 "Indian Civil War"
RAJ_limited_intervention_desc:0 "Civil War has enveloped the Indian subcontinent and our administration is in shambles. We must wait for our overlord's decision before we can recieve any outside support from the already weakened British sphere."

#####Focuses#####

RAJ_Logistics:0 "Logistics of the Raj"
RAJ_Logistics_desc:0 "The British Raj is massive; the largest single colony that the Empire has. Working on its logistics is essential in order to properly run it and avoid disaster."
RAJ_British_Indian_Army:0 "The British Indian Army"
RAJ_British_Indian_Army_desc:0 "The Raj has had its own army - the British Indian Army - for decades. Its effecitveness has been debated, however, and perhaps it is now time to look at potential reform."
RAJ_Maintain_Indian_Control:0 "Maintain Indian Control"
RAJ_Maintain_Indian_Control_desc:0 "The only way to keep the British Indian Army under our control is to maintain Indian positions of power among the ranks of its officers. To do otherwise would only inflame tensions and further weaken our control over the military."
RAJ_Restructure_Command:0 "Restructure Command"
RAJ_Restructure_Command_desc:0 "The best way to reduce strife within our military is to restructure its command and provide more positions of high command to native Indians."
RAJ_Promote_Indian_Officers:0 "Promote Indian Officers"
RAJ_Promote_Indian_Officers_desc:0 "There are many officers of Indian descent in the Army who have proven their mettle ten times over. Promoting them to positions of command is not only the obvious thing to do, but also the right one."
RAJ_Indian_Military_Academy:0 "The Indian Military Academy"
RAJ_Indian_Military_Academy_desc:0 "Establishing a Military Academy specifically for Indian officers and commanders is essential to training the next generation of leaders of the British Indian Army."
RAJ_Increase_British_Control:0 "Increased British Control"
RAJ_Increase_British_Control_desc:0 "The only way to truly control the British Indian Army is to bring positions of command completely under the power of British officers and commanders."
RAJ_Reinforce_Command:0 "Reinforce Existing Command Structure"
RAJ_Reinforce_Command_desc:0 "The existing command structure has served the Army well for decades. Reinforcing it is the best and only way to prevent the Army from drifting away from our administration."
RAJ_British_Officers:0 "British Officers"
RAJ_British_Officers_desc:0 "Continuing to promote and maintain officers of British descent in the British Indian Army is the best way to keep the organization under our control."
RAJ_English_Superiority:0 "English Superiority"
RAJ_English_Superiority_desc:0 "It does not make logistical sense to maintain multiple languages within the Army. Choosing English - and only English - as the official language of command is the best way to unify the Army and prevent it from fracturing."
RAJ_Training_Reforms:0 "Training Reforms"
RAJ_Training_Reforms_desc:0 "The best way to bring our army up to modern standards is to initiate training reforms. We will continue to be woefully behind our enemies otherwise."
RAJ_Equipment_Upgrades:0 "Equipment Upgrades"
RAJ_Equipment_Upgrades_desc:0 "We continue to use outdated equipment issued to us by the British. Only by buying new equipment licenses and upgrading our current weapons and gear can we bring our army into the modern age."
RAJ_Cohesive_Strategy:0 "A Cohesive Strategy"
RAJ_Cohesive_Strategy_desc:0 "It cannot do for different divisions of the army to have different plans of action. We must standardize our strategy to ensure that the entire army is on the same page in any conflicts."
RAJ_Raj_Army:0 "The Raj Army"
RAJ_Raj_Army_desc:0 "The British Indian Army, henceforth known to us as the Army of the Raj, will be a powerful contender in global power games. Finally we can begin taking our rightful place in the world - by force if necessary."
RAJ_New_Forces:0 "New Forces"
RAJ_New_Forces_desc:0 "As well as improving our army, we must also create new departments to modernize the Raj's military forces - specifically a navy and air force."
RAJ_Indian_Airforce:0 "Indian Airforce"
RAJ_Indian_Airforce_desc:0 "Creating an Indian Airforce is essential to beginning our conquest of the skies."
RAJ_Adjust_Manufacturies:0 "Adjust Manufacturies"
RAJ_Adjust_Manufacturies_desc:0 "Unfortunately, our current manufacturies are not equipped to handle the production of new planes for our air force. We must adjust these factories and production lines to be able to do so."
RAJ_Create_Command_Structure:0 "Create A Command Structure"
RAJ_Create_Command_Structure_desc:0 "Creating a command structure for our new Air Force is essential in creating an Air Force that will successfully defend our country and its interests."
RAJ_Mass_Produce_Planes:0 "Mass Produce Planes"
RAJ_Mass_Produce_Planes_desc:0 "Air superiority is won by swarming the skies with planes. Mass producing them is the first step in achieving that goal."
RAJ_Strategy_for_Skies:0 "A Strategy for the Skies"
RAJ_Strategy_for_Skies_desc:0 "We must have a cohesive strategy as it comes to aerial warfare; only then can we successfully coordinate its operations with the Army and Navy."
RAJ_Infantry_Support:0 "Infantry Support"
RAJ_Infantry_Support_desc:0 "Using the Air Force to support our infantry is the most important priority."
RAJ_Prioritize_Fighters:0 "Prioritize Fighters"
RAJ_Prioritize_Fighters_desc:0 "We need to prioritize the creation of fighters over bombers; if the Great War has taught us anything, it's that modern wars are won by exercising complete control over the skies."
RAJ_Independent_Operations:0 "Independent Operations"
RAJ_Independent_Operations_desc:0 "By assigning independent operations to our various air wings, we can successfully ensure the widest reach possible in the skies."
RAJ_Prioritize_Bombers:0 "Prioritize Bombers"
RAJ_Prioritize_Bombers_desc:0 "We need to prioritize the creation of bombers over fighters; if the Great War taught us anything, it's that modern wars are won by absolutely and completely destroying the enemy."
RAJ_Wings_Over_India:0 "Wings Over India"
RAJ_Wings_Over_India_desc:0 "The skies of India must become our domain, and more specifically, the domain of our new air force."
RAJ_Comprehensive_Conquest:0 "Comprehensive Conquest"
RAJ_Comprehensive_Conquest_desc:0 "Modern conquest relies on a strong navy and air force, as well as a strong army. Building a balance in strength between the three is essential to building our strength in the world."
RAJ_Raj_Navy:0 "A Raj Navy"
RAJ_Raj_Navy_desc:0 "The British Indian Army requires a British Indian Navy to supplement it. Building ships and docks should be our priority to secure our country."
RAJ_New_Dockyards:0 "New Dockyards"
RAJ_New_Dockyards_desc:0 "We can't build new ships without having dockyards to build them. Focusing on the construction of new dockyards must be undertaken now before we can focus on any other aspect of our new Navy."
RAJ_Shipbuilding_Techniques:0 "Shipbuilding Techniques"
RAJ_Shipbuilding_Techniques_desc:0 "We are far behind the rest of the world when it comes to shipbuilding. But using their techniques is not out of the question when it comes to producing our own ships."
RAJ_Foreign_Schematics:0 "Foreign Schematics"
RAJ_Foreign_Schematics_desc:0 "Using ship schematics from other countries will be the fastest and most efficient way to build up a new Navy."
RAJ_Strategy_for_Waves:0 "A Strategy for the Waves"
RAJ_Strategy_for_Waves_desc:0 "We require a cohesive strategy to control the seas around India, and the time to begin planning one out is now."
RAJ_Ocean_Supremacy:0 "Ocean Supremacy"
RAJ_Ocean_Supremacy_desc:0 "Controlling the seas completely is essential to our strategies. Protecting India from the sea means dominating the waves."
RAJ_Battleship_Designs:0 "Battleship Designs"
RAJ_Battleship_Designs_desc:0 "Battleships will be the bread and butter of our strategy to control the seas. We must assert our supremecy outright."
RAJ_Control_Deep:0 "Control the Deep"
RAJ_Control_Deep_desc:0 "Instead of attempting to dominate the waves, a much better strategy for our Navy is to dominate the deep, and create a safety net of submarines around the Raj."
RAJ_Submarine_Designs:0 "Submarine Designs"
RAJ_Submarine_Designs_desc:0 "Submarines will be the bread and butter of our strategy to control the deep. We must assert our supremecy subtly."
RAJ_Carrier_Ambitions:0 "Carrier Ambitions"
RAJ_Carrier_Ambitions_desc:0 "Creating aircraft carriers is a daunting prospect, especially in the face of established naval supremecy. But we will not stand down. We must not be cowed. We must create a Navy for the new age."
RAJ_Ships_Around_India:0 "Ships Around India"
RAJ_Ships_Around_India_desc:0 "Creating a safety net of ships around India will protect us from sea, and force our enemies to attack through the mountains and the jungles instead."

RAJ_Indian_Industry:0 "Indian Industry"
RAJ_Indian_Industry_desc:0 "For too long have we allowed the British to cripple our industry and force us to rely on the Empire. We must revitalize our own industry and become a giant in our own right."
RAJ_British_Exploitation:0 "British Exploitation"
RAJ_British_Exploitation_desc:0 "The British Empire has crippled and exploited our industry for far too long. It's time we begin to shake their influence and build our own nation...however long that must take."
RAJ_Diplomatic_Channels:0 "Diplomatic Channels"
RAJ_Diplomatic_Channels_desc:0 "The best approach to creating our own industry is to use diplomatic channels and acquire the British industries on our land legally."
RAJ_Immediate_Nationalization:0 "Immediate Nationalization"
RAJ_Immediate_Nationalization_desc:0 "The best approach to creating our own industry is to seize the British industries on our soil and nationalize them immediately."
RAJ_Buy_Crown_Industries:0 "Buy Crown Industries"
RAJ_Buy_Crown_Industries_desc:0 "While it is sure to be expensive, and put us in even deeper debt to London, buying the crown industries in the Raj is the best step we can take to begin the long road to building our own industry."
RAJ_Seize_Crown_Industries:0 "Seize Crown Industries"
RAJ_Seize_Crown_Industries_desc:0 "Crown industries have no right to be on our soil. Seizing them at once is the best way to proceed in the face of British oppression."
RAJ_Slow_Reform:0 "Slow Reform"
RAJ_Slow_Reform_desc:0 "As always, we must take things slowly and legally if we wish to keep the British off our backs. Our mission to industrialize India is no exception."
RAJ_Immediate_Reform:0 "Immediate Reform"
RAJ_Immediate_Reform_desc:0 "The British have been on our backs for too long. The time has come to shake them off. Our mission to industrialize India cannot succeed any other way."
RAJ_Self_Sufficiency:0 "Self Sufficiency"
RAJ_Self_Sufficiency_desc:0 "The ultimate goal for the Raj is to become sufficient on its own means. Only by pushing towards this goal can we redefine ourselves and our new nation."
RAJ_EAC_Legacy:0 "Legacy of the East India Company"
RAJ_EAC_Legacy_desc:0 "The EIC smothered our country in the cradle. Without it, we could today be a global superpower. But there is no use dwelling in the past. We must define the EIC's legacy and move past it."
RAJ_Embrace_British_Industry:0 "Embrace British Industry"
RAJ_Embrace_British_Industry_desc:0 "As much as it may pain us, the most efficient way to achieve our ultimate goal is to embrace the British industry already present within our country."
RAJ_Reject_British_Industry:0 "Reject British Industry"
RAJ_Reject_British_Industry_desc:0 "As much difficulty it may give us, the only way to achieve our ultimate goal is to reject the industry that the British have forced upon us, and to create our own styles and methods."
RAJ_Petition_Parliament_Change:0 "Petition Parliament for Change"
RAJ_Petition_Parliament_Change_desc:0 "We must continue to take the legal paths available to us. We must petition Parliament in London for changes to the laws keeping us tied down industrially."
RAJ_Circumvent_British_Laws:0 "Circumvent British Laws"
RAJ_Circumvent_British_Laws_desc:0 "While London may not like it, they have left us no choice. We must circumvent the laws that have kept our hands tied for so long in order to achieve our goals."
RAJ_Move_On:0 "Move On"
RAJ_Move_On_desc:0 "The only way forward is to move on past our legacy and craft a new future."
RAJ_Request_Reparations:0 "Request Reparations"
RAJ_Request_Reparations_desc:0 "The British Empire has done such irreperable damage to our country over the centuries. While our request will more than likely be denied immediately upon arrival, we must petition London for reparations. The sins of the past have not yet been forgiven."
RAJ_Industrial_Cooperation:0 "Industrial Cooperation"
RAJ_Industrial_Cooperation_desc:0 "Cooperating with the British is the best way to improve upon our already-existing industry and build new factories."

RAJ_Coming_Revolt:0 "The Coming Storm"
RAJ_Coming_Revolt_desc:0 "There is a revolt incoming. We have limited time. We must act quickly."
RAJ_Prepare_Industry:0 "Prepare Our Industry"
RAJ_Prepare_Industry_desc:0 "Our industry has been subject to British dominance for nearly two hundred years, but we must start relying on it now in order to prepare for the coming storm."
RAJ_Military_Focus:0 "Arms and Ammunition"
RAJ_Military_Focus_desc:0 "The Raj's defense forces are ill-equipped and ill-prepared for the coming revolt. We must focus on producing arms and ammunition to at least somewhat mitigate that."
RAJ_Fortify_Positions:0 "Fortify Strategic Positions"
RAJ_Fortify_Positions_desc:0 "If the revolt occurs, it will be unable to defeat us so long as we hold onto strategic cities and bases across the country. We must fortify those positions and prepare to defend them."
RAJ_Fortress_India:0 "Fortress India"
RAJ_Fortress_India_desc:0 "India shall become a fortress, against which the forces of any revolt shall be shattered."
RAJ_Strenghten_Government:0 "Strenghten Our Government"
RAJ_Strenghten_Government_desc:0 "Our government has never been particularly strong, especially in the face of British dominance. We must consolidate and centralize its institutions in order to better wield its power."
RAJ_Shore_Support:0 "Shore Up Support"
RAJ_Shore_Support_desc:0 "It is essential that we shore up what support we still maintain across the Raj. Every person that supports our government instead of taking up arms against it is another nail in the revolt's coffin."
RAJ_Prepare:0 "Wait...and Prepare"
RAJ_Prepare_desc:0 "We have done all we can. There is nothing more we can do but wait..."
RAJ_After_Storm:0 "After the Storm"
RAJ_After_Storm_desc:0 "We have survived. With the revolt no longer a threat, we must focus on rebuilding the nation and ensuring that something like this never threatens us again."
RAJ_Rebuild:0 "Plans to Rebuild"
RAJ_Rebuild_desc:0 "It would be a lie to say India has not been ravaged by centuries of British colonialism. That, combined with recent unrest, makes it imperative that we put together plans to rebuild the country and its industry."
RAJ_Root_Out_Remnants:0 "Root Out Rebel Remnants"
RAJ_Root_Out_Remnants_desc:0 "The few rebels that still remain scattered across the countryside must be rooted out and defeated. They no longer pose an existential threat, but we must deal with them now instead of later."
RAJ_Offer_Amnesty:0 "Offer Amnesty"
RAJ_Offer_Amnesty_desc:0 "One way we might seek to reconcile with the former rebels would be to offer them amnesty for their actions."
RAJ_Reconcile_British:0 "Reconcile with the British"
RAJ_Reconcile_British_desc:0 "Our ties with London have been strained by the revolt and its implications. Only by reconciling with Parliament can we hope to receive British assistance in rebuilding the RAj."
RAJ_Defense_Status:0 "Status of our Defense"
RAJ_Defense_Status_desc:0 "The defense of the Raj has become paramount in the aftermath of the revolt. We must review our armed forces and improve them where necessary to avoid another crisis."
RAJ_Reconcile_Princes:0 "Reconcile with the Princes"
RAJ_Reconcile_Princes_desc:0 "The Princely States that we granted autonomy have been taking more and more of their affairs into their own hands since the revolt. We must reconcile with them now before they get any funny ideas..."
RAJ_Avoid_Fracture:0 "Avoid Fracture"
RAJ_Avoid_Fracture_desc:0 "While the autonomy and amnesty we granted to mitigate the revolt were successful in doing so, we are now faced with the serious threat of a fracture of our nation between militia groups. We must work to keep them integrated and avoid that possibility."
RAJ_Forward:0 "Forward"
RAJ_Forward_desc:0 "The only way for our government to go is forward, into a new future."

RAJ_Troubled_Future:0 "Our Troubled Future"
RAJ_Troubled_Future_desc:0 "The Raj has been through troubled times before, but the issues we face today are unparalleled. We must confront them head-on if we are to prevail."
RAJ_Reform_and_Reconciliation:0 "Reform and Reconciliation"
RAJ_Reform_and_Reconciliation_desc:0 "The only way to gain our own autonomy and independence is through reform and reconciliation with the British system that currently rules us."
RAJ_Top_Down_Reform:0 "Top Down Reform"
RAJ_Top_Down_Reform_desc:0 "The most efficient kind of reform we should seek must be from the top down. It is the duty of the administrators of the Raj to bring about the change necessary."
RAJ_Administrative_Changes:0 "Administrative Changes"
RAJ_Administrative_Changes_desc:0 "Substantial changes in how we administrate our nation must be made if we are to pursue proper reform."
RAJ_Bottom_Up_Reform:0 "Bottom Up Reform"
RAJ_Bottom_Up_Reform_desc:0 "The most efficient kind of reform we shoudl seek must be from the bottom up. It is our duty to listen to the people to bring about the change necessary."
RAJ_Listen_to_People:0 "Listen to the People"
RAJ_Listen_to_People_desc:0 "The people are our final arbiters. We have a responsibility to them - and a responsibility to the future of the Raj - to listen to their needs and act accordingly."
RAJ_Status_Quo:0 "Status Quo"
RAJ_Status_Quo_desc:0 "With proper reform and reconciliation, the current situation under British rule is the best way to maintain the stability and peace of the British Raj."
RAJ_Request_British_Assistance:0 "Request British Assistance"
RAJ_Request_British_Assistance_desc:0 "While it may be humiliating to some, we cannot go forward without aid from the British. If we want to create a great nation, we must use every tool at our disposal."
RAJ_Restrict_Communication:0 "Restrict Communication"
RAJ_Restrict_Communication_desc:0 "Consolidating our control over the Raj is the best way to bring about peace and prosperity. Working to restrict any communication between would-be rebels is an excellent way to avoid further conflict."
RAJ_Time_Tested_Solution:0 "The Time-Tested Solution"
RAJ_Time_Tested_Solution_desc:0 "If the British and the Empire have taught us one thing, it is that the best way to rule is by force."
RAJ_Gentle_Hand:0 "A Gentle Hand..."
RAJ_Gentle_Hand_desc:0 "We must be prepared to offer concessions and handouts where necessary..."
RAJ_Iron_Fist:0 "...And An Iron Fist"
RAJ_Iron_Fist_desc:0 "...but also to crush any sign of rebellion at first sight."
RAJ_Dominion_Status:0 "Request Dominion Status"
RAJ_Dominion_Status_desc:0 "Over the years, the British have provided Dominion status for several of their former colonies - Canada, Australia, New Zealand, South Africa. The best way to maintain the status quo while seeking reform is to become a Dominion in our own right."
RAJ_Simon_Commission:0 "The Simon Commission"
RAJ_Simon_Commission_desc:0 "The British have chosen to provide for our freedom with a Commission of white British men. While it is obviously not what we desired, it is what we will be forced to work with."
RAJ_Sitaramayya_Commission:0 "The Sitaramayya Commission"
RAJ_Sitaramayya_Commission_desc:0 "The British have granted us with the ability to provide for our own freedom with a Commission split between British and Indian negotiators. This is the best way forward, and the best way to bring about a bright Indian future."
RAJ_Subdue_Nationalists:0 "Subdue the Nationalists"
RAJ_Subdue_Nationalists_desc:0 "The nationalists threaten to become violent if their every demand is not met. We must subdue them in order to ensure a peaceful transition into independence and nationhood."
RAJ_Boost_Moderates:0 "Boost the Moderates"
RAJ_Boost_Moderates_desc:0 "The moderates in our state are much more valuable to the negotiation process and independence than the extreme nationalists. Boosting their standing in negotiations is the best way to proceed."
RAJ_New_State_Apparatus:0 "A New Apparatus of State"
RAJ_New_State_Apparatus_desc:0 "One of the most pressing issues we face is to create an entirely new appratus of state. Our administration, as well as our system of government, must be decided now to provide for the future of India."
RAJ_Free_Elections:0 "Free Elections"
RAJ_Free_Elections_desc:0 "We have lacked the very basic building block of democracy as long as we have been ruled by the British. Free and fair elections are what we should seek, and what we must seek going forward."
RAJ_Assume_Control:0 "Assume Control of the Military"
RAJ_Assume_Control_desc:0 "Taking control of our own military is a step long overdue. If we are to break with the British, they can no longer control that which defends our nation."
RAJ_Transition:0 "Transition to Dominionhood"
RAJ_Transition_desc:0 "The only way forward, without war or violence, is to transition to Dominionhood. While it is not full independence, it is still independence."
RAJ_Enough:0 "Enough is Enough"
RAJ_Enough_desc:0 "We have dealt with British rule for far too long. Enough is enough."
RAJ_Call_of_People:0 "Call of the People"
RAJ_Call_of_People_desc:0 "The people will no longer be silenced. Listen. Can you hear them sing?"
RAJ_Untenable:0 "No Longer Tenable"
RAJ_Untenable_desc:0 "The status quo is simply no longer tenable. We can no longer pretend like the British rule over India is acceptable. It is time for us to seize our independence and shape our own destiny."
RAJ_Worth:0 "Is it Worth It?"
RAJ_Worth_desc:0 "Is breaking with the British Empire worth it? This is a question we must ask ourselves. Can we sustain ourselves without the Empire's support? These questions must be answered before we can move forward."
RAJ_Withdraw:0 "Time to Withdraw"
RAJ_Withdraw_desc:0 "It is time to move on."
RAJ_Independence_Path:0 "A Path to Independence"
RAJ_Independence_Path_desc:0 "Laying out the path to independence is essential to achieving the ultimate goal. We must work with the British to get it done."
RAJ_Domestic_Reform:0 "Domestic Reform"
RAJ_Domestic_Reform_desc:0 "While leaving the British Empire is our foremost concern, domestic reform is also necessary to ensure that our nation will withstand the test of time."
RAJ_British_System:0 "Maintain the British System"
RAJ_British_System_desc:0 "We are already pushing our limits by becoming our own, independent nations. Writing our own legal codes is too much work to realisitically undertake; maintaining the laws we've been given is the best way forward."
RAJ_Reinforce_Legal_Codes:0 "Maintain Current Legal Codes"
RAJ_Reinforce_Legal_Codes_desc:0 "The easiest way forward is to maintain the legal codes that the British have given us, and reforming them only where absolutely necessary."
RAJ_Indian_System:0 "Create an Indian System"
RAJ_Indian_System_desc:0 "The British have ruled us with their laws for far too long. Creating our own Indian legal system is the best way forward, and the best way to create our own national identity."
RAJ_Draft_New_Codes:0 "Draft New Legal Codes"
RAJ_Draft_New_Codes_desc:0 "In order to create our own system of laws, we must undertake the long process of drafting entirely new legal codes."
RAJ_Foreign_Relations:0 "Establish Foreign Relations"
RAJ_Foreign_Relations_desc:0 "Establishing foreign relations is one of the most important things a newly born nation can do. Working on that here and now can only help us in the long run."
RAJ_Break_with_British:0 "Break with the British"
RAJ_Break_with_British_desc:0 "The best way forward is to break our ties with the British Empire. The only way India can become truly great and independent is to start anew."
RAJ_Leave_IPA:0 "Leave the IPA"
RAJ_Leave_IPA_desc:0 "Leaving the Imperial Protection Alliance is the best and fastest way to show the British that we are no longer a part of their sphere."
RAJ_Keep_with_British:0 "Keep with the British"
RAJ_Keep_with_British_desc:0 "As a new nation, it's essential that we have established allies. Remaining friends with the British, even if it keeps us in their sphere, is essential to fulfilling this."
RAJ_Reinforce_Foreign_Ties:0 "Reinforce Our Foreign Ties"
RAJ_Reinforce_Foreign_Ties_desc:0 "If a newly independent nation needs one thing, it's ties to other nations. We must reinforce the ties that bind us to our potential allies in order to make this a reality."
RAJ_Gradual_Independence:0 "Gradual Independence"
RAJ_Gradual_Independence_desc:0 "The path to independence is long, but it is a path that we shall take, one step at a time. Our future shall be bright, and our nation shall be great."

#####Exile Raj Focuses#####
RAJ_ex:0 "Exile to Ceylon"
RAJ_ex_desc:0 "Our worst fears have come to pass. Our government - or what remains of it - is now exiled to an island in the Indian Ocean, just close enough to the mainland for us to see what we lost. We must regroup and recover, and forge a path forward."
RAJ_Regroup:0 "Regroup Our Forces"
RAJ_Regroup_desc:0 "What forces remain to us remain rather scattered across the island. We must bring them together and re-organize in order to create a fighting force strong enough to repel our enemies and perhaps reconquer what we lost."
RAJ_Reconquer:0 "Reconquer India"
RAJ_Reconquer_desc:0 "We may have been pushed from the continent, but we refuse to believe we have lost the Raj forever. With British assistance, the reconquest of the subcontinent is within our grasp. We will have much work, and much planning, before we can return. But we shall return."
RAJ_Ceylon_Industry:0 "Industry of Ceylon"
RAJ_Ceylon_Industry_desc:0 "The island of Ceylon has little industry, if any. Most of it is ancient, but can suit our needs if repurposed."
RAJ_Ceylon_Garrison:0 "The Ceylon Garrison"
RAJ_Ceylon_Garrison_desc:0 "The small garrison that the British kept on Ceylon is mostly made up of native peoples. We must accomodate them if we wish to grow our own fighting force."
RAJ_Revive_Industry:0 "Revive Old Industries"
RAJ_Revive_Industry_desc:0 "The old industry that litters Ceylon can serve our purposes, if revived correctly. We must focus on making these old factories churn out arms and ammunition for our reconquest."
RAJ_Ceylon_Infrastructure:0 "Infrastructure of Ceylon"
RAJ_Ceylon_Infrastructure_desc:0 "Most of Ceylon remains cluttered with jungle, and very little infrastructure exists to accomodate our forces. We must build up the island's resources in order to properly prepare the reconquest."
RAJ_Ceylon_Repurposed:0 "Ceylon Repurposed"
RAJ_Ceylon_Repurposed_desc:0 "Ceylon, a small island in the Indian Ocean, has now become our base of operations, and shall serve as a launchpad for our reconquest of the Indian mainland."
RAJ_Stockpile:0 "Weapons from the British Stockpile"
RAJ_Stockpile_desc:0 "While we are able to use Ceylon industry to produce arms and ammunition, we must still pressure the British to provide material aid for the coming reconquest."
RAJ_Training:0 "New Training Methods"
RAJ_Training_desc:0 "It is clear that our current army cannot take on the rebels now controlling mainland India without significant adjustment."
RAJ_Conscription:0 "Conscript Ceylonese Soldiers"
RAJ_Conscription_desc:0 "With the British largely abandoning us, we must rely on native Ceylonese conscripts to bolster our numbers for the reconquest."
RAJ_New_Army:0 "A New Army"
RAJ_New_Army_desc:0 "We must remake our forces in a new image; one which will allow us to defeat the rebels that now occupy the Indian mainland."
RAJ_Against_India:0 "Against the Indian States"
RAJ_Against_India_desc:0 "The time has come to wage war against the Indian 'states' that now occupy the subcontinent. Preparations near completion; the reconquest is nearly ready to proceed."
RAJ_Crossing_the_Straits:0 "Crossing the Straits"
RAJ_Crossing_the_Straits_desc:0 "It will be necessary for us to cross the water in order to reconquer the Raj. We must prepare our forces for naval landings and invasions so we can take the fight to the continent as soon as possible."
RAJ_Pressure_British:0 "Pressure the British"
RAJ_Pressure_British_desc:0 "Despite all of our preparations, it will not be possible for us to invade the Indian mainland without British assistance. We must petition and pressure them for aid until they give in. And then our reconquest can begin..."

