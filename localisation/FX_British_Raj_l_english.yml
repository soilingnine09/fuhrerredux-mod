#Events
hyd.1.t:0 "The Dawn of an Old Nation"
hyd.1.d:0 "The Princely State of Hyderabad first came into being in 1724, and its history has been long and not unmarked by mistakes. It was the first Princely State to enter into a dominion under the British, setting into motion the events that created the British Raj. Yet today, Hyderabad once again stands independent. \n\nHyderabad was once, and quite possibly still remains, the wealthiest Princely State in all of India. We have tremendous amounts of resources at our disposal, and our economy alone could carry us into the future. Of course, things are not always as simple as who has the most money. We are surrounded by threats on all sides. The Communists seek to conquer all of India, and the British may always return to attempt their own reconquest. Our wealth can help us find new friends and allies, though there are other proposals that some in our government offer that we may be wise to heed. The new India is fractured, yes, but if we play our cards right, we could be the state that pieces it back together."
hyd.1.a:0 "Long live Hyderabad!"

hyd.20.t:0 "Princely Relations"
hyd.20.d:0 "The Prince of Hyderabad has sent envoys to severl nations, including our own. While we are no longer members of the same nation, they are offering us diplomatic friendship and reconciliation. Perhaps this is how they intend to survive in the post-Raj world - by building friendships and alliances to keep them afloat. Some in our government argue that we have no need of Hyderabad's friendship, but a much more vocal majority advocate for accepting the envoys and sending several of our own in return. After all, we are all still brothers of the subcontinent, and infighting will get us nowhere but under the thumb of another imperial power."
hyd.20.a:0 "They are our brothers; we stand with them."
hyd.20.b:0 "Tell them we're not looking for another overlord."

hyd.21.t:0 "Creation of a Defensive Pact"
hyd.21.d:0 "Envoys from our new friends in Hyderabad have once again arrived at our doorstep. This time, however, their proposal is radically different. They are suggesting the creation of a defensive pact of Princely States; a pact that would aid each other in warfare. Such a pact would undoubtedly be helpful against forces like the Indian People's State and their attempted reconquest, or the potential return of the British or another European power. But some in our government worry that this is only the first step on a long and slippery slope - one which could lead to us giving away our newfound autonomy as a nation. As those in support are quick to point out, however, we may lose that autonomy through force if we try to stand on our own..."
hyd.21.a:0 "Yes, we could use the help."
hyd.21.b:0 "We can take care of ourselves."

hyd.22.t:0 "Another Invite to the Princely Pact"
hyd.22.d:0 "Hyderabad has extended yet another invitation to us to join their defensive 'Princely Pact.' We have already told them no once, and we would be well within our rights to do so again. But some members of our government remain adament that we reconsider the offer, especially with the new global developments."
hyd.22.a:0 "We've changed our mind; we'll join."
hyd.22.b:0 "We've already told them no!"

hyd.122.t:0 "Adoption of a Common Currency"
hyd.122.d:0 "Hyderabad's envoys have come to us with a rather bizarre proposal. They are suggesting that the member states of the Princely Pact band together to create a common Indian currency. It would certainly streamline trade, and provide a buffer for our struggling economy. But doing so would effectively cede a major part of our autonomy as a nationstate. A majority of our advisers are arguing that we accept the offer, especially considering the boost it would give to our economy. But a sizable minority are against the proposal, arguing that by switching to a common currency we are effectively placing our financial future in the hands of a number of foreign nations that are just as new to the world as we are."
hyd.122.a:0 "This will save us a lot of trouble."
hyd.122.b:0 "We will be fine without this."

hyd.23.t:0 "Formation of a Common Market"
hyd.23.d:0 "It appears that a common currency was not enough for the government of Hyderabad. They, joined with a few other governments of the Princely Pact, have suggested that we join together in a common market. This sort of thing has not really been seen in the world yet, but would involve ending all tariffs against each other's imports and exports and essentially acting as a unified bloc in global trade. Being on a common currency, as we are, would make a transition to this system much easier, but many in our government are saying that this is a step too far for the Pact. They argue that we joined this Pact purely for national defense purposes, and that forming a common economic market would only cede the very national sovereignty we fought for to Hyderabad and its allies. Those in support argue that we are one of those allies, and that by forming a common market we are only taking another step towards a common goal of a united and free Indian union."
hyd.23.a:0 "Let us unite our economies."
hyd.23.b:0 "This is unnecessary."

hyd.24.t:0 "Formation of a Federation"
hyd.24.d:0 "A mixture of euphoria and outrage greeted the arrival of Hyderabad's latest proposal. The leader of the Princely Pact has suggested that the defensive alliance take a step towards political unification. The exact proposal would have all of the members of the Pact joining together in what is in essence an Indian Federation. A legislature made up of representatives from every member state would pass laws pertaining to the common market and defense, though individual nations would be left to their own devices on matters of domestic importance. A number of our ministers - though they are in the minority - are arguing that joining this Federation is the wisest move we could take to draw one step closer to the ultimate goal of a united and free Indian state. But a majority of others are adament that by agreeing to this proposal, we would ensure that our sovereignty as a state would be moot, and that we would be ceding all of our power to a number of bureaucrats in Hyderabad."
hyd.24.a:0 "The Pact will stand ever stronger!"
hyd.24.b:0 "We will not sacrifice our independence."

hyd.25.t:0 "Centralization of the Pact"
hyd.25.d:0 "The united legislature of the Indian Federation has passed a proposal for ratification by all of its member states. This proposal would effectively centralize the Federation's powers, putting matters once left to the individual states in the hands of the legislature in Hyderabad. Those that support this motion in our government are few in number, but they vocally argue that agreeing to this proposal is the only way to create a single state strong enough to withstand European incursions in the future. A much larger majority of advisers are saying that voting yes on this centralization would destroy our country, and strip away what autonomy we haven't already given up. If this measure is ratified, and the Princely Pact becomes nothing short of a fully-fledged 'United States of India,' everything we have fought for as a fledgling new nation would be put at risk."
hyd.25.a:0 "We support this proposal."
hyd.25.b:0 "We shall not cede our autonomy!"

hyd.26.t:0 "The Reunification"
hyd.26.d:0 "The legislature of the Indian Federation has just passed a proposal that would unify every member state of the Princely Pact into a single, cohesive nation. There are many in our government who lament this decision, and who curse us for ceding so much of our power to the Federation to begin with, but they understand as well as anyone else that, short of full-blown rebellion, we are powerless to stop the integration. There are some in our government, though, who are ecstatic. This, they say, is the culmination of years of planning and resistance. A single, unified, and free Indian Federation that will rule South Asia for all time to come. Let the Empires of Europe, or the communists or nationalists break upon our united shores. This is the India that many millions have dreamed of, and it is finally time to make those dreams into a reality."
hyd.26.a:0 "India Shall Rise Again!"
hyd.26.b:0 "We've come too far to stop this now."

hyd.100.t:0 "The Indian Federation"
hyd.100.d:0 "A state of shock has fallen over Hyderabad. Members of our government can't seem to believe that we have actually pulled off a true reunification of India. Yet there is cheering throughout the new Federation, and we have a new nation to lead. \n\nThe last few states of the Princely Pact ratified the Federation Parliament's most recent move, meaning that a significant part of India has been reunited once more. But things are different now. No longer are we ruled by the whims of a single monarch, or exploited by a faraway Empire. Now we rule ourselves, as a Federation of states. This was how India was always meant to be ruled. There will be challenges in the future, no doubt. There will be infighting and squabbling among the states of this new nation. But we will always be victorious in the end. Because when true trouble rears its head - when the Communists attempt to come after us, or the British decide the time for reconquest has come, we will be ready. And we will be united."
hyd.100.a:0 "Long live India!"


