l_english:

### Philippines
news.1.t:0 "President Laurel assassinated!"
news.1.d:0 "[This.GetNewspaperHeader]Jose P. Laurel, the Interim President of the Philippines, was shot several times at point-blank range by a political dissident while exiting the Legislative Building in [PHI.Capital.GetName]. Immediately succumbing to his wounds, nearby police overpowered his assassin and took him into custody. Due to Laurel's untimely death, the Legislative Assembly has installed a replacement cabinet due to upcoming elections within the next couple of months. However, rumors emerging from within the government suggest that this cabinet may postpone the election to stabilize the Republic. Only time will tell of what this administration will accomplish."
news.1.a:0 "Concerning..."
news.2.t:0 "Inauguration of President Quezon"
news.2.d:0 "[This.GetNewspaperHeader][PHI.GetLeader], a former Senator, was officially elected as President of [PHI.GetNameDefCap]. A charismatic man and very popular to the [PHI.GetAdjective] people, it is not surprising that [PHI.GetLeader] has gathered overwhelming votes from rural and urban provinces across [PHI.GetNameDef].\n\nWith this new administration in Manila installed, many [PHI.GetAdjective]s hope for a bright and prosperous future as the democratic foundations of the country has prevailed."
news.2.a:0 "The United States taught them well"
news.3.t:0 "Inauguration of President Roxas"
news.3.d:0 "[This.GetNewspaperHeader][PHI.GetLeader], a former Senator, was officially elected as President of [PHI.GetNameDefCap]. A charismatic man and very popular to the [PHI.GetAdjective] people, it is not surprising that [PHI.GetLeader] has gathered overwhelming votes from rural and urban provinces across [PHI.GetNameDef].\n\nWith this new administration in Manila installed, many [PHI.GetAdjective]s hope for a bright and prosperous future as the democratic foundations of the country has prevailed."
news.3.a:0 "The United States taught them well"
news.4.t:0 "Sakdalista wins Philippine elections"
news.4.d:0 "[This.GetNewspaperHeader]Having been allowed to operate as a political party, the Lapiang Sakdalista have secured enough votes to win the democratic elections in [PHI.GetNameDef] and have made [PHI.GetLeader] inaugurated as President. It seems that the support for this party has been rampant as votes from rural to urban cities have been overwhelmingly high.\n\nAs one of the few Valkist movements in Asia, many are still anxious about the path that [PHI.GetNameDef] will take on this new administration."
news.4.a:0 "Concerning..."
news.5.t:0 "March on Manila"
news.5.d:0 "[This.GetNewspaperHeader]Emilio Aguinaldo, a former revolutionary of the Philippine Revolution, has seized control of the Philippines. Aguinaldo has forcibly taken control of Manila, backed by his rising popularity and re-established prominence in Philippine politics. With his managing of negotiations during the General Strike, several army units have deserted to side with Aguinaldo. It is unclear what he has in store for the Philippines, but one thing is certain - it returns to the roots of the First Republic."
news.5.a:0 "Concerning..."
news.6.t:0 "Army takes power in the Philippines"
news.6.d:0 "[This.GetNewspaperHeader]Due to the acceptance of radical reforms by the new Socialist government, the Armed Forces of the Philippines seized the opportunity and have forcibly taken control of the apparatus of the Philippine state. Quickly appropriating several key government installations and arresting numerous government officials deemed 'traitors' to the Republic, the declaration of martial law suppressed any remaining opposition. For now, the Generals and Admirals control the government."
news.6.a:0 "Concerning..."
news.7.t:0 "Civil War in the Philippines"
news.7.d:0 "[This.GetNewspaperHeader]As a result of growing dissatisfaction towards the Interim Government and its failure to negotiate, protesters and workers in [PHR.Capital.GetName] took up arms and started a revolt against the old order. They have quickly seized Malacanan Palace and proclaimed a new Government. In a swift response, the current government evacuated Baguio and is beginning preparations for a counterattack. Stability in the Philippines has regressed as the two governments clash to maintain their legitimacy in what will assuredly become a bloodbath."
news.7.a:0 "Concerning..."
news.8.t:0 "Southern Agitation"
news.8.d:0 "[This.GetNewspaperHeader]An explosion rocketed Houston, Texas this morning, causing several deaths and a currently untold number of injuries. Chief suspects of the incident include Mexican nationalists, though local police have not yet ruled out a domestic political group either. Included at the scene is what officers have been identifying as the flag of the Mexican State, though additional forensics research will have to be conducted. The target of the attack is believed to be a rail and trasportation hub in the city, but exactly which is not yet known, either. What is known, however, is that the political climate in the country has taken a drastic turn for the worse, and it will certianly only go downhill from here."
news.8.a:0 "We will defend our borders!"
news.8.b:0 "Will the USA and Mexico ever settle their differences?"
news.9.t:0 "Collapse of the United States"
news.9.d:0 "[This.GetNewspaperHeader]The United States of America, a nation of vast opportunity and promise, has been recently plagued by turmoil and riots; due to the ceding of different contested territories to Mexico.\n\nMaking matters worse, different discontented governors have lost faith on the Federal Government and have unified to create their own state; challenging those who are in Washington. The [USA.GetAdjective] Congress will convening soon however, deciding on what the nation will take to overcome this disaster."
news.9.a:0 "Concerning..."
news.10.t:0 "End of American Democracy"
news.10.d:0 ""
news.10.a:0 "Concerning..."
news.11.t:0 "Huey Long Elected as US President"
news.11.d:0 "[This.GetNewspaperHeader]Huey Pierce Long, the governor of Louisiana and populist thorn in the side of American politics, has officially been declared the inaugural President of the United States of America. The first Democratic President in more than three decades, he comes into office promising wealth, inheritance, and economic reforms, Long soared into the White House on the heels of one of the most tense campaigns in American history. Speaking on tension between Mexico and the United States, Long declared that he was 'up to the task; not a man who strikes first', though many political commentators have expressed their disbelief in such a statement. Regardless of the opinion of some, Long's policies clearly resonate with the many, and it's hard to say exactly where the United States will go from here..."
news.11.a:0 "Interesting..."
news.12.t:0 "Quentin Roosevelt Elected as US President"
news.12.d:0 "[This.GetNewspaperHeader]Quentin Roosevelt, the governor of New York state and son of American hero Theodore Roosevelt, has officially been declared the inaugural President of the United States America. Controversy and harsh words were exchanged concerning the form of his policies- chiefly that they followed his father's very closely. Expanding suffrage reform is his first goal; on racial segregation in the US he commented that 'he would do for the black man what [his] father had done for the other sex'. On relations with Mexico, Roosevelt has constantly reiterated his belief in a preemptive policy to prevent a Mexican insurrection into the United States. His Presidency seems to already laden with discontent, but regardless it remains very popular."
news.12.a:0 "Interesting..."
news.13.t:0 "Alf Landon Elected as US President"
news.13.d:0 "[This.GetNewspaperHeader]Alfred 'Alf' Landon, the governor of Kansas and popular economic figurehead, has officially been declared the inaugural President of the United States of America. Arriving in office with an extensive cabinet of economic reformers, administrotors, and titans of industry, Landon appears determined to turn around the Great Depression by promoting small businesses, scaling up a plan he implemented in Kansas that saw the state achieve the third lowest unemployment in the country. While he has promoted a conservative type of liberalism, he has promised that the pocketbook of the United States will 'not be entirely' sealed. An optimistic President, only time will tell if his policies will strike the heart of the Depression."
news.13.a:0 "Interesting..."
news.14.t:0 "John Nance Garner Elected as US President"
news.14.d:0 "[This.GetNewspaperHeader]John Nance Garner, Speaker of the House and Texan House Representative, has officially been declared the inaugural President of the United States of America. A firm believer in pre-emptive action, Garner found his place dominating conservative politics in the past decade. Although he finds himself on the affirmative side of the conservative debate concerning Theodore Roosevelt's policies, his pro-defense stance brought in many other conservatives who were eager to see a Democrat achieve the highest seat in the country. Already promising sweeping military reform, many Mexican diplomats are beginning to turn outrage in their country toward the US for assuming a threatening posture. When asked to comment on his actions, Garner simply stated that 'our intentions will only ever be as harmful as theirs'."
news.14.a:0 "Interesting..."
news.15.t:0 "Restoration of Democracy in the United States"
news.15.d:0 "[This.GetNewspaperHeader]The United States, known for its stable democracy; has been under authoritarian rule of the military due to the collapse of the union.\n\nHowever, as the Federal Government consolidated control over its old territories; the military administration have called in new elections; electing [USA.GetLeader] as its new President. The rebirth of the United States has been a suprise to many as the old order have faced numerous challenges along the way; and only time will tell if it continues to stand against threats to its survival."
news.15.a:0 "Interesting..."