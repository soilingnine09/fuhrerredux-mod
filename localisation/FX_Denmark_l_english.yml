## Nationalist (Germanophile) ##
DEN_march_on_kobenhavn:0 "The March on København"
DEN_march_on_kobenhavn_desc:0 ""
DEN_friends_in_south:0 "Friends in the South"
DEN_friends_in_south_desc:0 "The German Reich is the only state in Europe that will be sympathetic to our cause. Reaching out to them and establishing good relations is essential in creating a lasting alliance."
DEN_enemies_other_directions:0 "Enemies in the Other Directions"
DEN_enemies_other_directions_desc:0 "We are surrounded by enemies. The French and British, and even our own brothers in Scandinavia, are turning against us one by one. We must prepare for their inevitable betrayals."
DEN_dano_german_kattegat:0 "A Dano-German Kattegat"
DEN_dano_german_kattegat_desc:0 ""
DEN_enemies_within:0 "The Enemies Within"
DEN_enemies_within_desc:0 "There are many within the new Danish state who refuse to support our government. They are enemies, and they undermine the system we have created. We must deal with them as we would deal with foreign spies."
DEN_communist_law:0 "The Communist Law"
DEN_communist_law_desc:0 "Denmark has long been threatened by a red specter. By creating a law to ban communism and to allow for the immediate arrest and prosecution of suspected communists, we can strike at this threat before it strikes at us."
