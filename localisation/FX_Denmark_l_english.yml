#### Companies ####
atlas_maskinfabrik:0 "Atlas Maskinfabrik AS"
atlas_maskinfabrik_desc:0 "Atlas Maskinfabrik AS is a Danish machine factory, iron foundry and industrial company that, amongnst a wide variety of industrial products, produces freezers and refrigerators."
bang_olufsen:0 "Bang & Olufsen"
bang_olufsen_desc:0 "Bang & Olufsen is a high end luxury Danish consumer electronics company that designs and manufactures audio products, telephones and other cutting edge electronics. It was founded in 1925 by Peter Bang and Svend Olufsen, who designed a radio to work with alternating current, a product of significance at a time when most radios were still running on batteries."
novo_lab:0 "Novo Terapeutisk Laboratorium"
novo_lab_desc:0 "Novo Terapeutisk Laboratorium is a Danish multinational pharmaceutical company headquartered in Bagsværd, Denmark, that manufactures and markets pharmaceutical products and services specifically diabetes care medications and devices"
disa:0 "Dansk Industri Syndikat"
disa_desc:0 "Dansk Industri Syndikat is a defense manufacturer most notable for producing the Madsen machine gun and Madsen M-50."
forenede_automobilfabriker:0 "De Forenede Automobilfabriker"
forenede_automobilfabriker_desc:0 "In 1918 the Danish vehicle manufacturers Anglo-Dane, Jan and Thrige merged to form De Forenede Automobilfabriker in Odense. While they're vehicles have not had much success internationally, their products fill the streets all across Denmark."
frichs_maskinfabrik:0 "Frichs Maskinfabrik"
skandinavisk_aero:0 "Skandinavisk Aero Industri"
denmark_sas_company:0 "Scandinavian Airlines"
odense_staalskibsverft:0 "Odense Staalskibsværft"
burmeister_wain:0 "Burmeister & Wain"
burmeister_wain_desc:0 "Burmeister & Wain is a large established Danish shipyard and leading diesel engine producer headquartered in Copenhagen, Denmark. Founded by two Danes and an Englishman, its earliest roots stretch back to 1846. B&W have recently inovated with a series of advance diesal engine designs, Including the world largest Diseal engine currently at the heart of the H. C. Ørsted Power Station near Copenhagen."
aalborg_verft:0 "Aalborg Værft"
aalborg_verft_desc:0 "Founded in 1912 by brothers Immanuel Stuhr and Peter Philip Stuhr, the shipyard was founded under the name Stuhr Engine and Ship Construction, a development of their father's business. Recently the Stuhr Brothers have agreed to sell the company to Danish shipping conglomerate J. Lauritzen A/S."

#### FOCUS TREE ####
DEN_invest_in_shipping:0 "Invest in Shipping"
DEN_invest_in_shipping_desc:0 "The seas are our lifeblood and our connection to the wider world, we'd be fools not to invest in shipping and expand our ability to send and receive goods."
DEN_jylland_highway:0 "Jylland Highway"
DEN_jylland_highway_desc:0 "The civilian infrastructure of Jylland is falling behind the national standard and our civilians are becoming displeased. We should invest in creating high-capacity roads in order to stimulate the economy."
DEN_support_agricultural_sector:0 "Support the Agricultural Sector"
DEN_support_agricultural_sector_desc:0 "The Danish economy is not quite as diversified as we'd like it to be, and the agriculture sector has been lacking for many decades now. Introducing new subsidy programs will allow us to boost our agricultural production."
DEN_industrial_investments:0 "Industrial Investments"
DEN_industrial_investments_desc:0 "While we do not have a sprawling industry, it still serves a vital role in the national economy and provides much needed materials for all parts of our nation. Investing in industrial expansion will allow us to scale up production and become a stronger nation."
DEN_industrialization_drive:0 "Industrial Drive"
DEN_industrialization_drive_desc:0 "Our industrial sector has been gaining steady momentum and many in our government are pushing for further investment in order to capitalize on our gains."
DEN_oversea_development:0 "Overseas Development"
DEN_oversea_development_desc:0 "The Danish Realm includes much more than Denmark proper, and our extensive territories in the Arctic have proved to be strategically invaluable in controlling the North Sea. If we abandon our overseas territories, we will be throwing away our biggest advantage."
DEN_expand_belt_ferries:0 "Expand the Belt Ferries"
DEN_expand_belt_ferries_desc:0 "Denmark's factories are choked with raw supplies that they simply cannot process. Government intervention will be needed to expand the factory's production and employ more citizens, driving our economy."
DEN_sjealland_infrastructure:0 "Sjælland Infrastructure"
DEN_sjealland_infrastructure_desc:0 "Denmark's industrial center lies in the island of Sjælland, but we are finding it difficult to transport and store the massive amounts of imports and exports traveling through our ports. Expansion of infrastructure around the island will give us more breathing room."
DEN_bridging_belts:0 "Bridging the Belts"
DEN_bridging_belts_desc:0 "Industrial innovations have created a new opportunity for factories to increase their throughput by operating in conjunction with each other. We will need to connect our factories through infrastructure expansions in order to begin this transition."
DEN_danish_economic_growth:0 "Danish Economic Growth"
DEN_danish_economic_growth_desc:0 "Our economic projects have revitalized our economy and restored faith in our governance, with a few final projects we can centralize and solidify this growth to ensure continued prosperity."
DEN_fund_copenhagen_university:0 "Fund the Copenhagen University"
DEN_fund_copenhagen_university_desc:0 "A country’s development can be measured by its intelligentsia, in order to boost our numbers we should supply the Copenhagen University with additional funding."
DEN_support_cbs:0 "Support the CBS"
DEN_support_cbs_desc:0 "Our nation's growth can be measured in the number of intellectuals and highly educated folk that exist in our communities. If we are to become a more civilized and advanced culture, we will need to invest heavily into the institutions that create these individuals."
DEN_support_nordisk_film:0 "Support Nordisk Film"
DEN_support_nordisk_film_desc:0 "Nordic culture has long remained in the shadows of more popular films, but the time for that has changed. A renaissance of films produced in the Nordic region will take the world by storm and gain us much renown on the world stage."

DEN_modernize_haeren:0 "Modernize Hæren"
DEN_modernize_haeren_desc:0 "The Danish Hæren still relies on outdated tactics from decades past, if we are to survive in this new age of war we will need to make a concerted effort to modernize and reshape the army in order to stand up to the great nations of Europe."
DEN_defensive_force:0 "A Defensive Force"
DEN_defensive_force_desc:0 "The Danish natural geography leaves us wide open to an attack from many directions, we must be prepared to defend our territory and force our foes to bleed for every metre of land."
DEN_new_danevirke:0 "The New Danevirke"
DEN_new_danevirke_desc:0 "Wargames and military maneuvers have exemplified our soft underbelly. With German expansionism seemingly back on the rise, we should expand great effort to create a new Danevirke in order to deter our foes from attacking us."
DEN_artillary_defences:0 "Artillery Defenses"
DEN_artillary_defences_desc:0 "As the fields of Flanders show, artillery can be used to great effect to not only destroy an enemies ability to wage war, but also to demoralize them and break their will to fight. Setting up pre-sighted artillery and mortar positions along potential routes of attack will allow us to use our explosive stockpiles to devastating effect."
DEN_fortify_sjaelland:0 "Fortify Sjælland"
DEN_fortify_sjaelland_desc:0 "The Danish realm is centered around Sjælland, yet the island's defences are severely lacking. If we are to be taken seriously as a military power capable of defending the people we swear to protect, we will need to invest heavily into the island's defensive network."
DEN_hjemmevaernet:0 "Hjemmeværnet"
DEN_hjemmevaernet_desc:0 "The Hjemmeværnet or "Home Guard" are an elite group of soldiers under a special command structure, trained in defensive warfare and highly knowledgeable of the terrain in which they operate, they will serve as our last line of defense should the inevitable ever occur..."
DEN_defend_our_morale:0 "Bolster Morale"
DEN_defend_our_morale_desc:0 "The Danish people do not know the horrors of modern war: machine guns, mustard gas, and incompetant leadership. We need to prepare our people to face the realities of war while not demoralizing them; this will not be an easy task, but one which must be undertaken if we are to last in an invasion."
DEN_experiment_with_offense:0 "Experiment With Offense"
DEN_experiment_with_offense_desc:0 "The Danish military is quite small compared to its neighbors, but that does not mean we should rule out the idea of attacking altogether. When the time finally comes, we need to be ready to capitalize on our foes' mistakes and crush them with our superior spirit."
DEN_modern_equipment:0 "Modern Equipment"
DEN_modern_equipment_desc:0 "Much of the Danish arsenal is outdated, with some divisions even being partially equipped with weapons from as far back as twenty years ago. We need to update our weaponry and equipment to the current century if we are to stand any chance in this arms race."
DEN_new_doctrines:0 "New Doctrines"
DEN_new_doctrines_desc:0 "Younger officers bring new ideas, and with them new opportunities to explore new doctrines which may provide us with a strategic edge in battle."
DEN_establish_jaegerkorpset:0 "Establish Jægerkorpset"
DEN_establish_jaegerkorpset_desc:0 "The Jægerkorpset are the best of the best in the Danish military, designed to be used in surgical strikes in order to expose weakness and drive the enemy apart. Correct usage of this new army will allow us to topple even the mightiest of foes."
DEN_marine_regiment:0 "The Marine Regiment"
DEN_marine_regiment_desc:0 "Denmark is surrounded by sea, yet our marines are woefully undersupplied. Marines are a valuable asset to any aspiring military and as such we should take care not to ignore their role in waging effective war."
DEN_contra_terror_operations:0 "Counterinsurgency Operations"
DEN_contra_terror_operations_desc:0 "The last thing an army needs while fighting a war is betrayal from the rear. We must be able to effectively suppress partisan operations in order to keep our army at peak fighting capability."
DEN_faldskaerm_regiment:0 "The Faldskærm Regiment"
DEN_faldskaerm_regiment_desc:0 "Paratroopers are a new and innovative military unit with exceptional range and fighting capability. While we will not be able to field many, we can still field an elite team of paratroopers willing to jump out of a plane for their government."
DEN_well_trained_army:0 "A Well-Trained Army"
DEN_well_trained_army_desc:0 "Greater discipline in the army will solidify our past improvements and galvanize them forever. Training our army to the best of their capability will allow us to use the most with the limited resources we have."

DEN_modernize_sjaellandske_flyverafdeling:0 "Modernize Sjællandske Flyverafdeling"
DEN_modernize_sjaellandske_flyverafdeling_desc:0 "Sjælland is the heart of Danish aviation, and in order to facilitate the expansion of our air force we will need to invest in the expansion of air administration on the island."
DEN_modernize_jyllandske_flyverafdeling:0 "Modernize Jyllandske Flyverafdeling"
DEN_modernize_jyllandske_flyverafdeling_desc:0 "The air force consists of many planes, and many planes need a large administration to keep them all in order. An expansion of the Jyllandske Flyverafdeling will give us greater governing capacity over the air force."
DEN_expand_haerens_flyvertropper:0 "Expand Hærens Flyvertropper"
DEN_expand_haerens_flyvertropper_desc:0 "Greater cooperation between our army and air force, namely by expanding the Hærens Flyvertropper, will give us the ability to strike our enemies on land from greater distance and create new strategic opportunities."
DEN_modernize_marinens_flyvevaesen:0 "Modernize Marinens Flyvevæsen"
DEN_modernize_marinens_flyvevaesen_desc:0 "Navies are the heart of any national military, and the advantage of having aircraft in a fleet cannot be understated. Supporting the Marinens Flyvevæsen will give our navies an even greater advantage."
DEN_modern_seaplanes:0 "Modern Seaplanes"
DEN_modern_seaplanes_desc:0 "Using the ocean itself as our landing strip will give us unprecedented mobility and flexibility, allowing us to strike anywhere that our navy can reach to resupply them."
DEN_united_air_force:0 "A United Air Command"
DEN_united_air_force_desc:0 "Consolidating leadership of the air forces will allow our different squadrons to operate in greater synergy. The end result of this is greater effectiveness in combat all-around."
DEN_go_on_offensive:0 "Go On the Offensive"
DEN_go_on_offensive_desc:0 "While our foes refuel and repair, we will strike. While our foes travel by night, we shine a light. Keeping our enemies on the defensive and refusing to allow any opportunities for a counterattack, we can pummel them into submission with minimal losses."
DEN_purely_defensive:0 "Purely Defensive"
DEN_purely_defensive_desc:0 "Forcing the enemy to fight on our terms in our air will give us a distinguished advantage. We may not go far, but we will outlast and opponent."
DEN_modernize_air_force_docrines:0 "Modernize Air Force Doctrines"
DEN_modernize_air_force_docrines_desc:0 "The Great War saw the birth of air doctrine and organized aerial warfare, but advancements in strategy and technology have rendered the tactics of old obsolete. We need to develop new doctrines if we are to maintain control of the skies."

DEN_modernize_sovaernet:0 "Modernize Søværnet"
DEN_modernize_sovaernet_desc:0 "Our navy is the pride of the country, and the centerpiece to our military operations. Keeping our naval equipment updated and modernized will allow this force to not only inspire hope but also operate as an effective fighting force."
DEN_hangarskib_project:0 "Hangarskib Project"
DEN_hangarskib_project_desc:0 "Transporting powerful aircraft long distances has always been a troubling issue for our military, but the development of new aircraft-transporting ships will make this a much simpler issue."
DEN_naval_bombers_focus:0 "Naval Bombers Focus"
DEN_naval_bombers_focus_desc:0 "The ability to strike enemy navies from the sky with impunity is an invaluable advantage and something which we must focus our efforts into."
DEN_destroyer_investments:0 "Destroyer Investments"
DEN_destroyer_investments_desc:0 "Destroyers are the easiest ships for our dockyards to produce based on the materials we have available, as such we should ensure that we are capable of producing them in short order."
DEN_focus_surface_fleet:0 "Focus on the Surface Fleet"
DEN_focus_surface_fleet_desc:0 "Our surface fleet is the most capable fighting force in the Danish military, we need to ensure that they are sufficiently supplied and equipped with whatever they need to conduct their operations."
DEN_pride_danish_navy:0 "The Pride of the Danish Navy"
DEN_pride_danish_navy_desc:0 "Every navy needs a flagship to rally and coordinate around, and ours is no different."
DEN_continue_danish_ubaad:0 "Continue With Danish Ubåd"
DEN_continue_danish_ubaad_desc:0 "Striking from an unseen place can deliver devastating results in the heat of battle, as such the development of our submarine program should be a top priority."
DEN_harass_the_tradelines:0 "Harass the Tradelines"
DEN_harass_the_tradelines_desc:0 "War is more than beating your enemy senseless until they give up, cutting off their supply lines and harassing trade will demoralize the population and push them further to surrender."
DEN_expand_kobenhagen_dockyards:0 "Expand the Copenhagen Dockyards"
DEN_expand_kobenhagen_dockyards_desc:0 "Our capital dockyards are woefully under equipped to deal with the large navies of the modern era, we will need to expand these dockyards in order to properly service our navy."
DEN_uphold_naval_modernization:0 "Uphold Naval Modernization"
DEN_uphold_naval_modernization_desc:0 "Our modernization projects have been highly successful, but we must not stop now. Further developments coming out of the Great Powers of Europe would do well to be integrated into our navy."

## Democracy ##
DEN_aftermath_kanslergade_meeting:0 "The Aftermath of the Kanslergade Meeting"
DEN_aftermath_kanslergade_meeting_desc:0 "The modern Danish social system originates in the 1933 Kanslergade Meeting, we should focus our efforts on improving this program so we may better serve the people."
DEN_snap_elections:0 "Snap Elections"
DEN_snap_elections_desc:0 "A government with no leader is no government at all. New elections must be called immediately to restore order and facilitate a return to the natural order!"

DEN_stauning_munch_government_continues:0 "Stauning-Munch Government Continues"
DEN_stauning_munch_government_continues_desc:0 "The Social-Democrats have managed to guide Denmark through a dangerous period in history, and the continuation of their government will ensure this continued prosperity."
DEN_stauning_eller_kaos:0 "Stauning Eller Kaos"
DEN_stauning_eller_kaos_desc:0 "Denmark is surrounded by chaos. From both internally as well as externally. Therefore, it is important that the Stauning government stands as a stable one, one able to protect Denmark from the chaos. This is shown through our new campaign posters; "Stauning Eller Kaos"."
DEN_weaken_monarchs_power:0 "Weaken the Monarch's Power"
DEN_weaken_monarchs_power_desc:0 "The events of the 1920s have shown us the disadvantages of a strong Monarchy, if we are to achieve internal stability we must weaken the power of the Monarch and put it in the hands of the people."
DEN_integrate_back_republicans:0 "Re-integrate the Republicans"
DEN_integrate_back_republicans_desc:0 "A unified government is a strong government, if we are able to repatriate the republican base in our country we will be able to operate more effectively."
DEN_voice_for_peace:0 "A Voice For Peace..."
DEN_voice_for_peace_desc:0 "The time for war has come to an end, matters of dispute will be resolved through legal and peaceful means so that no more blood needs to be unnecessarily shed."
DEN_and_against_extremism:0 "...And Against Extremism"
DEN_and_against_extremism_desc:0 "The pillars of democracy must not be shattered by those who wish to undermine us. Extremists will be rooted out wherever they are found, and democratic principles will be promoted."
DEN_social_justice:0 "Social Justice"
DEN_social_justice_desc:0 "The people need to feel as though their government is one of justice and duty, we must ensure that our legal framework is set up to fill the needs of a modern society."

DEN_temporary_lockout_strike_ban:0 "Temporary Lockout and Strike Ban"
DEN_temporary_lockout_strike_ban_desc:0 "While the freedom of expression is important, and power must never be ripped from the people's hands, there are times in which the government needs to take a firm stand and do what is right. The people may not agree, but it is in their best interests to listen."
DEN_steinckes_reforms:0 "Steincke's Reforms"
DEN_steinckes_reforms_desc:0 "Steincke has the right of it: we must provide a broader safety net in order to ensure that no Dane falls through the cracks."
DEN_unemployment_benefits:0 "Unemployment Benefits"
DEN_unemployment_benefits_desc:0 "Enhancing and broadening unemployment benefits is the most straightforward way to alleviate poverty in the middle of this economic crisis."
DEN_new_social_laws:0 "New Social Laws"
DEN_new_social_laws_desc:0 "Creating new safety net benefits in order to keep our people afloat during this crisis is essential if we are to keep the country as a whole from drowning."
DEN_keynesian_economics:0 "Keynesian Economics"
DEN_keynesian_economics_desc:0 "We must evaluate and take into serious consideration the new writings of the world's best economists - including John Meynard Keynes."
DEN_provide_public_works:0 "Provide Public Works"
DEN_provide_public_works_desc:0 "Public works can be a massive source of employment, not to mention a benefit to all who use them. Creating public works programs should help alleviate some of our nation's unemployment."
DEN_devaluation:0 "Devaluation"
DEN_devaluation_desc:0 "While it may be frowned upon on the global stage, devaluation of our currency may be a good way to weather this economic crisis."
DEN_gaeldskonvertering:0 "Gældskonvertering"
DEN_gaeldskonvertering_desc:0 "The practice of Gældskonvertering, or 'debt conversion,' is another avenue we should examine in order to alleviate our national debt and the debts of our people."
DEN_denmark_recovered:0 "Denmark Recovered!"
DEN_denmark_recovered_desc:0 "Today, the Danish economy stands tall once more! We have recovered from the worst economic crisis in history, and our people have emerged all the stronger."

DEN_left_wing_coalition:0 "The Left-Wing Coalition"
DEN_left_wing_coalition_desc:0 "With the left-wing coalition in power, Denmark can finally seek to undo the serious harms that have been inflicted upon her by those who came before."
DEN_nationalize_influensial_firms:0 "Nationalize Influential Firms"
DEN_nationalize_influensial_firms_desc:0 "By nationalizing influential firms and placing them under direct control of our government, we can direct the recovery of the nation much more quickly and efficiently."
DEN_meet_republican_demands:0 "Meet Republican Demands"
DEN_meet_republican_demands_desc:0 "While the Republicans may be extreme, their cooperation is essential to our working coalition. We must meet at least some of their far-left demands if we are to keep them in the fold and continue governing."
DEN_limit_capitalist_exploits:0 "Limit Capitalist Exploits"
DEN_limit_capitalist_exploits_desc:0 "Unchecked capitalism has created this economic crisis and nearly ruined Denmark. We must pass statutes limiting how exploitative these practices can be."
DEN_empower_unions:0 "Empower the Unions"
DEN_empower_unions_desc:0 "Workers' unions have been the backbone of the working class across Denmark and the world. We must continue to empower them rather than strip away their power if we are to remedy this economic crisis and give back to the working men who put us in power."
DEN_new_denmark:0 "A New Denmark"
DEN_new_denmark_desc:0 "We have successfully re-shaped Denmark into a leftist paradise. There is still much work to be done to mitigate the damage inflicted to the nation over the past several decades, but for once we are on the right path forward."

DEN_liberal_return:0 "A Liberal Return"
DEN_liberal_return_desc:0 "Against all odds, the liberals have returned to power in Denmark. But there is no time for celebration; we must get to work fixing our current situation."
DEN_for_individual_man:0 "For the Individual Man"
DEN_for_individual_man_desc:0 "The Danish individual is the most resilient there is. We must fight for them and protect their nation."
DEN_strengthen_agricultural_sector:0 "Strengthen the Agricultural Sector"
DEN_strengthen_agricultural_sector_desc:0 "The Danish agricultural sector has been hit especially hard by the recent economic crash. By supporting them, we not only save thousands of jobs, but we also preserve much-needed sources of food."
DEN_anti_extremism:0 "Anti-Extremism"
DEN_anti_extremism_desc:0 "Extremism prospers in times of chaos. We must ensure that does not happen here. By limiting the activities of the far-left and far-right wings, we can ensure a smooth and moreover stable recovery."
DEN_protect_our_freedom:0 "Protect Our Freedom"
DEN_protect_our_freedom_desc:0 "Danish freedom must be at the forefront of our efforts. Preserving and defending it must be taken into consideration in every action we take."

DEN_relieving_farmers:0 "Relieving the Farmers"
DEN_relieving_farmers_desc:0 "Danish farmers make up the backbone of our agricultural sector. There will be no recovery on that front unless we aid them as soon as possible."
DEN_token_reforms:0 "Token Reforms"
DEN_token_reforms_desc:0 "While the people may clamber for gigantic reforms to the Danish economy to mitigate the economic catastrophe, we cannot afford to cede to their every demand. Token reforms should be enough to keep them quiet while we let the market fix itself."
DEN_strengthen_krone:0 "Strengthen the Krone"
DEN_strengthen_krone_desc:0 "While the left seems to want to devalue our currency, its value must be strengthened if we are to keep our perch on the international stage. Yes, it may hurt in the short term, but the long-term implications are well worth it."
DEN_enact_austerity_messures:0 "Enact Austerity Measures"
DEN_enact_austerity_messures_desc:0 "While it may be tempting to throw all of the government's money into safety net and recovery programs, we must approach this economic crisis with caution and allow the free market to correct itself. Hence, we must take a hands-off approach."
DEN_cut_subsidies:0 "Cut Subsidies"
DEN_cut_subsidies_desc:0 "Government subsidies to failing industries is a waste of taxpayer funds. We must cut them where possible and allow the market to trim off failing industries and reward those that remain."
DEN_limit_union_activities:0 "Limit Union Activities"
DEN_limit_union_activities_desc:0 "The workers unions have long damaged the market's ability to correct itself and provide prosperity. Only by limiting union activities can we ensure this crisis is resolved unhindered."
DEN_increased_taxes:0 "Increased Taxes"
DEN_increased_taxes_desc:0 "While it may not be popular among our people, increasing taxes is a necessary step to take in order to refill our coffers and speed up our recovery from this crisis."
DEN_attract_foreign_investors:0 "Attract Foreign Investors"
DEN_attract_foreign_investors_desc:0 "Foreign investment is essential if we are to preserve industry across Denmark. Taking moves now to cut taxes on investment should encourage that much-needed influx of cash."
DEN_through_the_storm:0 "Through the Storm!"
DEN_through_the_storm_desc:0 "We have successfully weathered the storm and emerged on the other side! Denmark will bear scars of this crisis for a long time to come, but the market has corrected itself and we are bound for a new age of economic prosperity."

DEN_conservative_wave:0 "Conservative Wave"
DEN_conservative_wave_desc:0 "The rise of a patriotic and conservative government has led to a wave of conservative support from our population, with conservative policies and trust in the government polling higher than ever."
DEN_for_nation_and_tradition:0 "For Nation and Tradition"
DEN_for_nation_and_tradition_desc:0 "We must not jump too quickly into this brave new world, instead trust in our traditional institutions and our national pride will be our anchors."
DEN_support_monarch:0 "Support the Monarch"
DEN_support_monarch_desc:0 "The Social Democrats came very close to turning Denmark into a Republic, only one step from Communism! We must give the King our full backing if we are to endure future hardships."
DEN_red_scare:0 "Red Scare"
DEN_red_scare_desc:0 "The reds are everywhere; in every alley and in every sewer plotting to overthrow us. We must ensure the people are aware of this existential threat if we are to safeguard them."
DEN_stronger_defence:0 "A Stronger Defence"
DEN_stronger_defence_desc:0 "The old methods of protecting the people are no longer sufficient, we will have to take new measures in order to ensure the safe continuation of our society."

## Monarchy ##
DEN_lyksborg_coup:0 "The Lyksborg Coup"
DEN_lyksborg_coup_desc:0 "The time has come! The King will be restored to his rightful position in the Danish Realm and control will be wrestled away from the tyrants who wish to dominate and control us for their own malicious desires."
DEN_return_of_king:0 "The Return of the King"
DEN_return_of_king_desc:0 "It is time for the true King of Denmark to return to the throne. We should not despise the reign of King Frederick IX, but he was not the legitimate King. Finally, we can restore King Christian X to his throne."
DEN_target_enemies_monarchy:0 "Target the Enemies of the Monarchy"
DEN_target_enemies_monarchy_desc:0 "There are many who wish to see the Monarchy overthrown so they may seize power for themselves, and it is our duty as servants of the King to ensure nobody is able to harm him."
DEN_alliance_with_church:0 "Alliance With the Church"
DEN_alliance_with_church_desc:0 "The Church of Denmark holds a long and storied history within our national consciousness, forming an alliance with them will give us greater power and control over the happenings inside our borders."
DEN_establish_civilian_government:0 "Establish a Civilian Government"
DEN_establish_civilian_government_desc:0 "Ensuring the cooperation of the people is paramount to the success of our government; therefore we must create civilian institutions in order to govern more effectively."
DEN_weaken_kobenhagens_power:0 "Weaken Copenhagen's Power"
DEN_weaken_kobenhagens_power_desc:0 "The capital's power over Danish politics cannot be understated, if we are to truly restore national stability we must take the power away from this centralized area."
DEN_promote_traditionalism:0 "Promote Traditionalism"
DEN_promote_traditionalism_desc:0 "If we are to completely restore the monarchy, we must also restore the traditional values and culture that accompanied it. By restoring a culture of traditionalism, we can cement our power over the people."
DEN_restore_relationship_with_son:0 "Restore the Relationship With the Son"
DEN_restore_relationship_with_son_desc:0 "The crown prince of Denmark is the nation's future. We must restore the royal family's relationship with him, along with the public's, in order to secure peace and prosperity for decades to come."
DEN_restore_navy_loyalty:0 "Restore the Navy's Loyalty"
DEN_restore_navy_loyalty_desc:0 "The navy must be loyal to the monarchy if we are to remain in power for long. Winning over their support is essential, even if it means making some concessions on our part."
DEN_restore_royal_honour:0 "Restore Royal Honour"
DEN_restore_royal_honour_desc:0 "The honour that once came with the monarchy has been dragged through the dirt by Republicans and their like over the past few decades. We must seek to restore it if we are to remain legitimate rulers of Denmark."

DEN_implement_austerity:0 "Implement Austerity"
DEN_implement_austerity_desc:0 "While it may be tempting to throw all of the government's money into safety net and recovery programs, we must approach this economic crisis with caution and allow the free market to correct itself. Hence, we must take a hands-off approach."
DEN_relieve_farmers:0 "Relieve the Farmers"
DEN_relieve_farmers_desc:0 "While austerity should apply to most sectors of the Danish economy, we must subsidize and aid our farmers so they do not fail under the pressure of this economic catastrophe."
DEN_higher_corn_tariffs:0 "Higher Corn Tariffs"
DEN_higher_corn_tariffs_desc:0 "Hiking the tariffs on corn will force us to rely on our own farmers and agricultural sector - something that is sorely needed in order to recover from this crisis."
DEN_break_up_dangerous_unions:0 "Break Up Dangerous Unions"
DEN_break_up_dangerous_unions_desc:0 "Not all workers' unions are dangerous, but there are those that do seek to undermine our government and further devastate our economy. We must attack and disband these dangerous unions in order to keep the peace."
DEN_emergency_taxes:0 "Emergency Taxes"
DEN_emergency_taxes_desc:0 "Emergency taxes are necessary in order to mitigate the harm of this economic depression. The people won't like them, but by billing them as temporary raises only we may be able to win over enough support to keep the masses calm."
DEN_corporatist_transformation:0 "Corporatist Transformation"
DEN_corporatist_transformation_desc:0 "Denmark's transition into a corporatist state will be slow, but we must make it possible by passing legislation to make it easier for the markets to work their magic."
DEN_conservative_social_laws:0 "Conservative Social Laws"
DEN_conservative_social_laws_desc:0 "The implementation of conservative social laws is necessary in order to preserve the natural order of the monarchy. We must do so swiftly and efficiently if we are to control Denmark."
DEN_development_for_common_goal:0 "Development For the Common Goal"
DEN_development_for_common_goal_desc:0 "Everyone in Denmark - monarchist or not - has the same goal of economic recovery. Development in pursuit of that goal is essential in order to achieve it."
DEN_new_danish_economy:0 "A New Danish Economy"
DEN_new_danish_economy_desc:0 "We have successfully escaped this economic depression with the creation of a new and prosperous Danish economy."

## Revolution ##
DEN_danish_revolution:0 "The Danish Revolution"
DEN_danish_revolution_desc:0 "The people of Denmark are fed up, and the Lyksborg coup was the final drop. No more will the people of Denmark live under the oppression of its monarchy and their cronies. Rise free people of Denmark!"

DEN_republican_dominance:0 "Republican Dominance"
DEN_republican_dominance_desc:0 "The revolution has established the Republicans as the true arbiters of the people of Denmark. Only by establishing absolute control will we be able to protect Denmark."
DEN_trial_against_lyksborg:0 "The Trial Against Lyksborg"
DEN_trial_against_lyksborg_desc:0 "Lyksborg's coup was an attack on Danish values. It was an attack on the Danish worker! Lyksborg must be tried for his crimes against the state, and punished accordingly."
DEN_strengthen_republican_sentiments:0 "Strengthen Republican Sentiments"
DEN_strengthen_republican_sentiments_desc:0 "Republicans have never been overly popular in Denmark. We must work to win over the hearts and minds of the Danish people if we are to effectively govern them."
DEN_encourage_thermidorianist_groups:0 "Encourage Thermidorianist Groups"
DEN_encourage_thermidorianist_groups_desc:0 ""
DEN_liberties_for_danish_people:0 "Liberties For the Danish People"
DEN_liberties_for_danish_people_desc:0 "The Danish people - and the Danish worker especially - has suffered under the hand of corporatism and monarchism for centuries. We must secure their inalienable liberties before they are forgotten altogether."
DEN_danish_laicism:0 "Danish Laicism"
DEN_danish_laicism_desc:0 "The Church has no place in our government! If we are to be a truly free nation, we must remove the shackles of the Church and assert our independence from them."
DEN_danish_republic:0 "The Danish Republic"
DEN_danish_republic_desc:0 "The Denmark we have created is a beautiful one, not bound by class or politics, but freed in the name of Republicanism. The new Danish Republic will be a beacon of hope for the world, and Europe's crown jewel."

DEN_recover_from_capitalism:0 "Recover From Capitalism"
DEN_recover_from_capitalism_desc:0 "Years of capitalist exploitation has left our nation a starving husk, we must act quickly to reverse this devastation if we are to survive the wars to come."
DEN_sieze_capitalist_wealth:0 "Seize The Wealth"
DEN_sieze_capitalist_wealth_desc:0 "There remains large quantities of materials and goods which were hoarded by capitalists as they pillaged our nation, we must redistribute this wealth to those who need it."
DEN_provide_unemployment_benefits:0 "Provide Unemployment Benefits"
DEN_provide_unemployment_benefits_desc:0 "Providing assistance to those who are unable to find work will help lift our society up above others who instead look down upon the less-fortunate."
DEN_public_housing:0 "Public Housing"
DEN_public_housing_desc:0 "Sleeping on the streets is no way to live, ensuring that our citizens will have a safe and secure place to call their home will boost productivity and reduce crime."
DEN_control_over_economy:0 "Control Over the Economy"
DEN_control_over_economy_desc:0 "The “Free Market” has proven time and again to be unstable and unreliable as a means of economic governing, we will need total economic control to ensure stability and prosperity for all."
