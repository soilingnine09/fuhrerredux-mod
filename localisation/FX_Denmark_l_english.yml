denmark.62.t:0 "Army Rule is Ended in Flensburg"
denmark.62.d:0 "Today, the Army rule in Flensburg has finally come to an end. With less and less resistance seen on the streets, with a more and more compliant population, there is hope for a more peaceful Flensburg following this."
denmark.62.a:0 "A Cheer to Democracy!"

denmark.63.t:0 "A Plebiscite in Flensburg"
denmark.63.d:0 "With democracy and stability returning to Flensburg, it is time to have a truly democratic Plebiscite in the territory to see if they want to stay part of Denmark or join Germany. While this might be a chance for an increased power to the Valkists in Germany, it will resolve the issues with Flensburg once and for all."
denmark.63.a:0 "Let This Process Begin!"

denmark.64.t:0 "German Victory in Flensburg Plebiscite"
denmark.64.d:0 "The Flensburg Plebiscite has become one with quite a clear winner in the end. After months with campaigning, the Pro-German side has managed to hold on to their lead. With a solid margin, the Pro-German camp can claim victory. With the news of this reaching Flensburg, the city was colored in the colors of German flags, both Imperial and Republican, as well as Valkist ones."
denmark.64.a:0 "How Could This Happen!"

denmark.65.t:0 "Flensburg Votes to Reunify With Germany"
denmark.65.d:0 "The Flensburg Plebiscite has resulted in a German victory, with the territory becoming a part of rightful German land. We are celebrating this return of this territory and the city of Flensburg back into the hands of the German Reich."
denmark.65.a:0 "Welcome Home, Fellow Germans!"

denmark.66.t:0 "German Victory in Flensburg Plebiscite"
denmark.66.d:0 "The Flensburg Plebiscite has become one of the closest plebiscites in the history of the region. While the Pro-German side had an early lead in the campaign, following the campaigning, the lead shrinked in. Since this is quite a close plebiscite, the counting has taken longer time than anticipated, but the result is now coming in.\n\nWith just 173 more votes, the Pro-German camp has been victorious. Even if they got just below 50% of all casted votes, with some casted votes being declared invalid, they managed to have just more than the opposition. But while it looks like a German win, there is some rumors that there where fraud. We can still win this plebiscite if we play on the aligations of fraud. Refusing to accept the result can, however, trigger German aggression."
denmark.66.a:0 "We Have to Accept The Result!"
denmark.66.b:0 "Some of These Votes Must be Fake!"

denmark.67.t:0 "Denmark Refuses to Accept German Victory"
denmark.67.d:0 "The Flensburg Plebiscite has resulted in a German victory. But while this is the case, the Danish government has refused to acknowledge the result as valid, claiming that there are prof of voter fraud. This accusation against our fellow German people have enraged us, with many advisors seeing this as a provocation to war."
denmark.67.a:0 "Bad Move, Danes!"
denmark.67.b:0 "We Will Take Revenge Later"

denmark.68.t:0 "Danish Victory in Flensburg Plebiscite"
denmark.68.d:0 "The Flensburg Plebiscite was in the beginning a plebiscite where the Pro-German side had an early lead. But during the campaign season, the Pro-Danish side managed to strike their message to the German population in Flensburg, making many rethink their vote. At the end, it was now the Pro-Danish side that had the lead. The winning side has been efficient in painting the plebiscite more as a Dano-German vs Valkist plebiscites than a Danish vs German one."
denmark.68.a:0 "Out With the Champagne!"

denmark.69.t:0 "Denmark Won the Flensburg Plebiscite"
denmark.69.d:0 "The Flensburg Plebiscite has resulted in a Danish victory. While we are almost uncapable to believe it, the fact seems to indicate it. While we can not point to any foul play by the Danish government, this result does not mean we will give up so easy."
denmark.69.a:0 "We Will Regain It Later"

denmark.100.t:0 "The Republican-Social Democrat Merge"
denmark.100.d:0 "Republicanism in Denmark has recently begun to lose steam. With the king becoming increasingly more a symbolic figurehead than one with authority, most people sees the monarchy as an alright institution. The final nail in the republican dream, and the final victory of the democratic constitutional monarchy, is the unification between the Social Democrat and the Republican parties."
denmark.100.a:0 "Republicanism is Now at Rest"

denmark.101.t:0 "A Danish Republic"
denmark.101.d:0 "The key demand to be able to make a government with the Republicans was the promise of a Danish Republic. Seing our victory in the election as a sign of the Republican demand from the people, we are at once on our way to dismantle the old monarchy, replacing it with a democratic Republic. Today, King Frederick willingly abdicated the crown for him and his house, with the prime minister declaring the birth of the Republic."
denmark.101.a:0 "Thanks For Your Service, King Frederick"

denmark.102.t:0 "A Civilian Government"
denmark.102.d:0 "With the power of the Lyksborg Group unchallenged in Denmark, it is time to transition into a more civilian and democratic government. While we could continue the current government, the King sees it necessary to give more power to civilian loyalists than to military figures, so that it will be easier to hold on to power. At least, it would mean a less militaristic and autocratic government."
denmark.102.a:0 "I Love Democracy"

denmark.103.t:0 "Meeting the Two Sides"
denmark.103.d:0 "Before we can enact the temporary lockout and strike ban, we need to met the two sides in the Labour disputes; the Labour Unions and the Employer's Organizations. Without consulting them, we will likely meet opposition from both sides in this operation.\n\nLuckly, we have been able to meet with representatives of both the Labour Unions and the Employer's Organizations, presenting them with our proposed law, and giving promise that these measures are only temporary. After a couple of days of negotiations, the two sides have agreed to our temporary ban, so long that the other side follows the deal."
denmark.103.a:0 "Good Business Coming to Agreement"

denmark.104.t:0 "Communist-Aligned Unions Protest"
denmark.104.d:0 "While the majority of Labour Unions in Denmark is now in agreement with the temporary ban, there are still a few unions that protest this action. Communist-aligned unions have been very critical towards our ban, calling it an authoritarian measure that profits the capitalist class. There are also a few employers that are not happy of this law either, threatening to break off from the line that the Employer's Organizations follows."
denmark.104.a:0 "A Small Price to Pay"

denmark.105.t:0 "Trial of the Deserters"
denmark.105.d:0 "After a restoration of relations between King Christian and his son, former King Frederick, it has been easy to regain the loyalty of the Danish navy. While we have offered leniency towards those willingly to return to their posts, we still need to take care of those that still resists. Today, many of the most treasonous members of the navy met their fate. Either in a prison cell for the years that will follow, or in the end of a noose."
denmark.105.a:0 "A Just Justice Indeed"

denmark.106.t:0 "Socialist Exodus"
denmark.106.d:0 "With our move against the dangerous and revolutionary unions in Denmark, there have been some protests from union members on the political left-wing. These developments was expected. What was not as expected was an exodus of socialist, communist and republican union members and politicians leaving Denmark to the Soviet Union or other left-leaning countries. While this might be good for our domestic fight against these subversive ideologies, it gives a rather bad image internationally."
denmark.106.a:0 "We Have Survived the Plagues of Socialism"

denmark.107.t:0 "Collectivization Nearly Complete"
denmark.107.d:0 "Our efforts to collectivize Danish industry and agriculture is nearing it's completion. While we have seen some push back, opposition and unlucky deaths on it's way, the result will more than make up for that."
denmark.107.a:0 "Socialism is Truly Superior"

denmark.108.t:0 "End of Capital Oppression"
denmark.108.d:0 "Today, we see the end of the oppression Danish workers has faced from the capitalist classes. With a more democratic way in controling workplaces and industries, with the workers in control, the oppression from a useless upper class is gone."
denmark.108.a:0 "Capitalism is a Part of the Past!"

denmark.109.t:0 "A Republican Constitution"
denmark.109.d:0 "With the Republic of Denmark well established, our society can finally see a turn to a truly Democratic system of government. This will be final with the planned Presidential and Parliamentary election scheduled for the next month."
denmark.109.a:0 "The Republic is Strong"

denmark.110.t:0 "Moderate Republicans Forms Alliance"
denmark.110.d:0 "Moderate republicans, often called right-wing republicans or thermidorians, has today come together to form a bourgeoisie alliance that can stand in opposition to the ruling Republicans. Both Venstre and Radikale Venstre, along with some conservatives are a part of this alliance."
denmark.110.a:0 "So Long They Play With Our Rules!"

denmark.111.t:0 "The [GetYear] Presidential and Parliamentary Election"
denmark.111.d:0 "It is time for the people of Denmark to elect who is going to be their President and who is going to form the next government. While there are many candidates in the race for the presidency, there are in reality just two; the Republicans Mogen Fog and the Radical Liberals Carl Theodor Zahle.\n\nMogen Fog is allied with a broad left-wing alliance, that includes socialists, republicans, communists and social democrats. Carl Theodor Zahle is allied with a broad coalition of liberals, centrists and conservatives, an alliance popularly called the Thermidorian alliance.\n\nIt will be interesting what way this Republic will take in this election."
denmark.111.a:0 "Mogens Fog and the Republicans"
denmark.111.b:0 "Carl Theodor Zahle and the Thermidorians"

