###EVENTS###
denmark.1.t:0 "The Kingdom of Denmark"
denmark.1.d:0 "At the dawn of the 20th century, Denmark was entering an era of change, becoming a modern country. The power of the monarchy was questioned, and extended suffrage ensured the transition into a true democracy.\n\nWhen the dusk settled after the Great War, an opportunity to regain land was presented to the Danish nation. But the two plebiscites held in the northern parts of Schleswig, would also be the source for a crisis in Danish politics, when king Christian X dismissed the government when the government refused to declare new elections. With the support of the Armed Forces and the political right-wing, the king did not bow to this pressure. In the end, the crisis concluded with the Danish invasion of Flensburg and new elections.\n\nWhile the crisis ended with a win for the right-wing, it quickly developed in the other direction. Republican sentiments grew in the left-wing Social Democrats and Communists, as well as the popularity of these parties. After the establishment of the Norwegian Republic in 1927, the Social Democrats presented a proposal for a similar referendum on the monarchy. This was, however, voted down. But with the 1929 election, the socialist parties would gain a majority. This set off a second major crisis in modern Danish politics. The crisis would see the end of the reign of king Christian X, along with the establishment of a Republican party in Denmark and the start of the first Social Democratic government.\n\nWhile Denmark has mostly recovered from the crises of the 1920s, there does still harbor republican sentiments in the country. The rise of the Valkists in Germany has also triggered increased riots and protests in Flensburg and a radicalization of the politics of Southern Jylland. It is to see if Denmark will be able to come through future crises, despite these issues."
denmark.1.a:0 "Der er et yndigt land!"

denmark.2.t:0 "Grundlovsdagen"
denmark.2.d:0 "It is once more the Constitution Day here in Denmark. The day is of great importance, as it is celebrating the signing of the 1849 Constitution, that transitioned the country from an absolute monarchy to a constitutional monarchy. While the day is not an official national day, it is seen by one by many Danes."
denmark.2.a:0 "Long Live Denmark!"

denmark.4.t:0 "Republican Protests on the King's Birthday"
denmark.4.d:0 "With the celebration of the birthday of king Frederick IX, it has been met with an organized demonstation by supporters of the Republican party. While the celebrations continued as usual, the Republican movement has gained another chance to spread their propaganda in Denmark."
denmark.4.a:0 "A Bunch of Norwegian Puppets!"

denmark.5.t:0 "Anti-Danish Protests in Flensburg"
denmark.5.d:0 "Following the Constitution Day, a rise in protests against Denmark has intensified in Flensburg. Even in places where the German Valkists is a minority, there have been some reports of anti-Denmark activities. While the events are not of good news, the police and military has a secured position in the city."
denmark.5.a:0 "Germans Being Germans, I Guess"

denmark.6.t:0 "The London Stock Market Crash"
denmark.6.d:0 "News about the London Stock Market Crash has arrived Denmark, and along with, the negative consequenses of the crash. With the Danish economy connected with the United Kingdom and France through trade and exports, this will be a bad omen for Denmark and it's people."
denmark.6.a:0 "Denmark Lies Battered"

denmark.7.t:0 "The Landting Election"
denmark.7.d:0 "The election to the Landting, the upper house of the Danish parliament, has arrived. Today thousands of Danes are voting on the electorates who is going to decide who is going to sit in the Landsting. While the election is going as planned, the newly arrived economic crisis have tarnished the popularity of the Social Democrats, leaving the government with a minority in this house. This will make it more difficult for our government to deal with the economic crisis, since we need the majority in both cambers."
denmark.7.a:0 "Why Did This Happen Now?"

denmark.8.t:0 "Strengthen Republican Sentiments"
denmark.8.d:0 "The Republican sentiments in Denmark has grown stronger, causing more and more unrest in our nation."
denmark.8.a:0 "Those Damn Republicans!"

denmark.9.t:0 "Weaken Republican Sentiments"
denmark.9.d:0 "The Republican sentiments in Denmark has grown weaker, being less of a problem for our government to handle."
denmark.9.a:0 "That Will Show Them"

denmark.10.t:0 "Flensburg in Riot"
denmark.10.d:0 "Following the economic crisis in Denmark, all regions of our country has been left tattered. This includes Southern Jylland, along with the city of Flensburg. With the city experiencing more unemployment and a harsher day to day life, along with a strong German nationalism, many people have made the decision to commit crime and join valkist terror cells. With increased looting, assassination attempts and theft, the city is more dangerous than ever before."
denmark.10.a:0 "Flensburg is Burning.."

denmark.11.t:0 "The Army Takes Power in Flensburg"
denmark.11.d:0 "While Flensburg has been seen as a city under occupation by many, it still does have some local self-rule, on the line with other local communities in Denmark. For most of it's history under Danish rule, the city's representative council has been ruled by a broad coalition of Danish parties and regionalists, in order to keep out the pro-Germany parties. This made somewhat easy with the fact that many Germans don't vote.\n\nToday, the local self-rule of Flensburg was made into history, as the army took control over the city and the area around from the representative council. This in order to secure the area in the face of crisis."
denmark.11.a:0 "Democracy in Flensburg Has Faded"

denmark.12.t:0 "A Meeting With the Opposition?"
denmark.12.d:0 "With Denmark now being rocked by the economic crisis, it is our job to provide a plan for recovery in the country. With the Landsting election, however, this goal are seemingly less attainable without approaching the opposition parties.\n\nPrime Minister Thorvald Stauning has to decide if he is going to approach the opposition party Venstre to come to an agreement. While there seems to be an consensus that we should reach out to them, some of our supporters are a little unwilling to agree to right-wing demands."
denmark.12.a:0 "Let the Negotiations Begin!"
denmark.12.b:0 "No Compromice With the Right!"

denmark.13.t:0 "The Kanslergade Meeting"
denmark.13.d:0 "Delegates from both the government and the opposition party Venstre has now met in the home of Prime Minister Stauning in Kanslergade. Together, we hope to be able to come to an agreement on how we will tackle the economic crisis in Denmark.\n\nOur hope is to get the politicians from Venstre on an agreement by emphazizing how the crisis has harmed Danish agriculture and how our plan will help the Danish farmers. Hopefully, they will be willing to support our policies, if we give in for some of their policies."
denmark.13.a:0 "What Would it Take to Come to Agreement?"
denmark.13.b:0 "Don't Expect us to Compromice"

denmark.14.t:0 "The Success at Kanslergade"
denmark.14.d:0 "While the negotiations was not easy, we have finally come to an agreement with Venstre. While we had to compromice a bit, the core of our plan is still agreed on by the opposition party. With this, we hope to give a helping hand to the Danish people."
denmark.14.a:0 "Pleasure Doing Buisness With You"

denmark.15.t:0 "Venstre Leaves Kanslergade"
denmark.15.d:0 "When the delegates from Venstre understood that we had no intentions to accept any compromice, were they quick to become uncooperative. Holding on to their bourgeoisie pride, they have now left the negotiation table and Kanslergade. With this, the meeting is coming to an unfortunate end."
denmark.15.a:0 "What Now?"

denmark.16.t:0 "Towards a Snap Election"
denmark.16.d:0 "With the negotations a failure, the option has presented itself to call for a new election. After Prime Minister Stauning and King Frederick IX had discussed the topic, there seems to be an agreement that renewed confidence is better than the current one. There are also support for a new election among the opposition parties, some of whom has grown in popularity after the crisis."
denmark.16.a:0 "Let us See What We Get"

denmark.17.t:0 "The [GetYear] Folketing Election"
denmark.17.d:0 "After failed negotiations between the government and the opposition party Venstre, new elections has been called. There are many who campaigns on the seats in Folktinget, with even new forces present.\n\nThe governing Social Democrats can be able to hold on to power, with the numbers saying they are going to remain the biggest party. The most important question regarding them, is if they are going to reconsider who to form a coalition with. While allied to Radikale Venstre, there are many Social Democrats who sees it more natural to make a coalition with the Republicans in a left-wing Popular Front.\n\nThere are also the possibility that the right-wing opposition is able to gain a majority. There are a lot of former Social Democrat and Radikale Venstre voters who has expressed they are going to vote for Venstre or for the Conservatives.\n\nThe election might also make the situation worse, causing a political deadlock in Denmark. If that is going to happen, it will not be easy to say what path the Danish nation are going to take."
denmark.17.a:0 "A Left-Wing Majority!"
denmark.17.b:0 "A Right-Wing Majority!"

denmark.18.t:0 "The Coalition Question"
denmark.18.d:0 "While the election came out in the favour of Thorvald Stauning and the Social Democrats, the question of who to form a coalition with is still in the air. While many want us to continue our coalition with Radikale Venstre, there are equally as many in the party that wants us to form a coalition with the Republicans. It is up to Stauning and his ministers to decide."
denmark.18.a:0 "Radikale Venstre is Our Friends!"
denmark.18.b:0 "Approach the Republican Leadership!"

denmark.19.t:0 "A Second Try at An Agreement"
denmark.19.d:0 "With the election providing a new change in Folktinget, some suggest that it has given us a new chance to seek a second agreement. While some of our supporters are negative towards this new attempt, there are those with the hope that we will succeed this time."
denmark.19.a:0 "We Need to Try"
denmark.19.b:0 "No! It is Pointless"

denmark.20.t:0 "The Second Kanslergade Meeting"
denmark.20.d:0 "With representatives from both the government and the opposition party Venstre once more in meeting. While there is a tiredness present in among the delegates, all of them know the importance of this. While we could compromise on our goal, the option to once more say no to compromice is open."

denmark.21.t:0 "A Political Deadlock"
denmark.21.d:0 "With negotiations falling apart, the country has reached a political deadlock. With this, the opinion of the people will turn against us. It is to see how long this will last. Even if we should be able to come out of this, our reputation has recieved a battered image."
denmark.21.a:0 "I Know I am Terrible.."

denmark.22.t:0 "The Left-Wing Coalition"
denmark.22.d:0 "Ditching Radikale Venstre, Prime Minister Thorvald Stauning have now formed a coalition with the Republicans. This decision is looked on with horror by the political right-wing, seeing this as the start of the end of the Kingdom. While Stauning has assured the support of the Republicans in this, we will now need to reapproach Radikale Venstre, to get their support in our recovery plan."
denmark.22.a:0 "Stand up, Damned of the Earth!"

denmark.23.t:0 "Negotiations With Radikale Venstre"
denmark.23.d:0 "Today, it is delegates from Radikale Venstre who fills the seats of Venstre delegates at Kanslergade. Meeting with the new coalition government, we have met to secure the support for our plan to recovery in Landstinget. It will most likely not take much for our former coalition partner to agree on this."
denmark.23.a:0 "It is a Compromice Worthy to Take"

denmark.24.t:0 "Negotiations Successful"
denmark.24.d:0 "The Kanslergade negotiations between the government and Radikale Venstre has turned out to be a success. With a majority assured in both chambers of the Danish parliament, we can finally do our plan to recover the Danish economy. Our coalition partner, the Republicans, are profiling themselves as the saivors of social democracy, expecting that this will lead to a Danish Republic."
denmark.24.a:0 "For the Working People of Denmark"

denmark.25.t:0 "The Fall of Stauning's Government"
denmark.25.d:0 "With the victory of the right-wing in the recent election to Folktinget, the government of Thorvald Stauning has fallen, losing the confidence of both chambers of the Danish parliament.\n\nWith this, a new government is set to take it's place. Venstre and the Conservatives have agreed to form a right-wing coalition government, carrying just enought seats in Folktinget to gain their confidence. The main question is who, between Venstre's Thomas Madsen-Mygdal and KF's John Christmas Møller, is going to lead this government."
denmark.25.a:0 "Madsen-Mygdal Rises to Power"
denmark.25.b:0 "Christmas Møller Will Take the Wheel"

denmark.26.t:0 "Coalition With Dansk Samling?"
denmark.26.d:0 "With John Christmas Møller becoming Prime Minister of Denmark, there has been opened the question of allowing all the conservative movements in Denmark to be represented in this government. While our coalition partner in Venstre might have something against this, it might be smart for us to include Dansk Samling into our coalition. Formed before the snap election, this new party managed to gain a few seats in Folktinget. While it is not much, their inclusion might grant us bigger support in the political right-wing."
denmark.26.a:0 "Welcome to Our Coalition, Sørensen"
denmark.26.b:0 "We Can't Risk Our Coalition With Venstre"

denmark.27.t:0 "Negotiations With Radikale Venstre"
denmark.27.d:0 "Our right-wing government has the option to negotiate support from Radikale Venstre. While they are a party that has grown closer to the Social Democrats, their support would give us the support to perform our plan of recovery without opposition. There is also some that think we can do it without such an agreement."
denmark.27.a:0 "Let us Negotiate"
denmark.27.b:0 "We Manage it Ourselves"

denmark.28.t:0 "Negotiations Successful"
denmark.28.d:0 "The negotiations between our government and Radikale Venstre have proven fruitful. While compromising on some issues, our right-wing government has gained the support to perform our policies and recovery plan. What this has shown, is that the Social Democrats have not been able to govern through this crisis. Hopefully, Venstre and KF will be much more able to govern into a recovery for our economy."
denmark.28.a:0 "Social Democracy Has Failed"

denmark.30.t:0 "The Lyksborg Coup"
denmark.30.d:0 "It was an early morning when movement began to happen in the city of København. With the nation teared down by economic crisis, republican agitators and German riots, the political deadlock became the final drop.\n\nWith a great portion of the Danish army, a military coup has happened under the leadership of Victor Pürschel and his group of monarchist and pro-Christian X figures. With the failing prime minister under arrest, a new leadership has taken command in Denmark."
denmark.30.a:0 "Denmark is Free From the Dreaded Politicians!"

denmark.31.t:0 "Portions of the Navy Deserts"
denmark.31.d:0 "With the Lyksborg Group consisting for the most part by monarchists, conservatives and army figures, this leaves out many servicemen active in the navy. The news of the coup has now caused many seamen and some naval commanders to desert from duty. Some of them have even sailed of with ships from the Navy.\n\nWhile these news are bad for Denmark and our government, the worse part is that the former king, Frederick IX, have declared his support to his fellow naval comrades, causing a rift in the relationship between father and son. This is an issue that needs to be taken care of quickly."
denmark.31.a:0 "We Will Regain Their Trust"

denmark.32.t:0 "Anti-Monarchist Protests"
denmark.32.d:0 "While the Lyksborg Group have managed to coup the democratic institutions of Denmark, establishing a new monarchist government, it has not been well recieved by the working class in Denmark. With workers influenced by socialist and republican demagogues, they have moved onto the streets to protest our rule. If we are not able to pacify the socialist threat, these protests might evolve into a Danish revolution."
denmark.32.a:0 "Socialist Parasites!"

denmark.33.t:0 "The Danish Revolution"
denmark.33.d:0 "With weeks, even months of protests in the street, it has eventually evolved into an armed insurection against the Lyksborg Group and the monarchy. With continued problems haunting Denmark, the revolutionaries has seen it as enought.\n\nWith members of the armed forces in collaboration with the revolutionaries, they managed to overrun the Lyksborg Group and the Pürschel government. With the revolutionaries in control of the country, the reactionaries has been left to flee from our shores."
denmark.33.a:0 "Workers of Denmark, Unite!"

denmark.34.t:0 "Reactionary Opposition is Forming"
denmark.34.d:0 "The Republican Revolution has not been welcomed by all portion of Danish society. Still, there are many supporters of the Lyksborg Group and the reactionary monarchy. There are still these loyalties present through bourgeoisie structures like the army and the big farmers.\n\nThe fastest growing opposition however, is the one faced by the Danish National Party and other nationalist groups in Denmark. There are also a suspected connection between these far-right groups and the Valkist leadership in Germany. We need to stand at guard."
denmark.34.a:0 "Damned Reactionary Scum!"

denmark.35.t:0 "An Opportunity in Denmark"
denmark.35.d:0 "The Republican Revolution in Denmark might prove a danger for the advance of Valkism. These forces are seemingly hostile, or at least uncooperative, to our government and to Germany.\n\nHowever, there are still hope for Denmark. The Revolution have itself caused a Reaction from the Danish people, in the form of opposition groups. Among these are the Danish National Party one that is seemingly open to cooperate with the German people. While they are a bit too weak to cause any counter-revolution, we could help them with funding and support."
denmark.35.a:0 "We Need to Help Them"
denmark.35.b:0 "No, It Will Cause Further Tentions"

denmark.36.t:0 "The National Party Organize an Uprising"
denmark.36.d:0 "Rumors have come in that many right-wing figures are beginning to form an organized resistance against our government, under the leadership of the Danish National Party. The party seems to have become a rallying point for both members of establishment parties, far-right figures and reactionary military generals. All united in opposition to us.\n\nOur sources have now recently picked up signs of the organization of a nationalist and reactionary uprising in rural towns, along with terror attacks on Republican structures. Whatever it is, something is going on in Denmark."
denmark.36.a:0 "Smells Like an Uprising"

denmark.37.t:0 "March on Kobenhagen"
denmark.37.d:0 "In the early morinings, the silence was disturbed by gunfire and marching men. When the sun rose, it was clear that a march on Kobenhagen was in action. Armed members of the National Party, along with military units and monarchists marched united against the Republican government, armed with German rifles. With the Republicans being unable to take action against these groups, they are doomed to fail.\n\nThe fall of Kobenhagen to the rule of the Danish National Party correlated with German troops marching into the city of Flensburg, with many Germans in the city celebrating this liberation. As the new leadership of Denmark, we welcome that they have lifted the burden of handling the city, even if it might alienate some of our supporters. Today, a new era for Denmark has begun!"
denmark.37.a:0 "Danmark For Det Danske Folk!"

denmark.38.t:0 "Denmark Joins Stahlpakt"
denmark.38.d:0 "With all that Germany has helped the Danish people to get rid of the Republican Socialists, it is justified for us to join their alliance and their fight against the Socialist east and the Corrupt west. Together, Denmark and Germany will become partners and allies in the new world order. No longer will the past hold us away from our collaboration with Germany."
denmark.38.a:0 "Long Live Stahlpakt!"

denmark.39.t:0 "Denmark Joins Our Sphere"
denmark.39.d:0 "Our support to the Danish National Party, along with the failure of the revolutionaries in Denmark, has come out in our favor. With the socialists being dethroned, Denmark has repaid our support through joining the Stahlpakt and giving us back Flensburg. This is certainly a day to celebrate!"
denmark.39.a:0 "Excellent!"

denmark.40.t:0 "The Diarchy of the Republic"
denmark.40.d:0 "The Danish Revolution has been successful, there is still work to do. While the Republicans and the Communists have been on friendly terms before, during and right after the Revolution, this relationship might now sour. With the two parties differing on how Denmark is to run. The Republicans want a Danish Republic with democratic elections, while the Communists want a Socialist Republic under one-party rule.\n\nEffectivly, Denmark is ruled by a diarchy made up of the leaders of the two political factions. While the two parties still agree on some issues, the wishes to push Denmark one way or another might see a potential end to the Diarchy. It is to see who stands at top then."
denmark.40.a:0 "The Republic is at Danger!"
denmark.40.b:0 "The Revolution is Under Threat!"

denmark.41.t:0 "The Communists Seizes Control"
denmark.41.d:0 "The Communist Party has successfully managed to sideline the Republicans. With many Republican officials being removed, along with the promotion of Aksel Larsen to lead the Republic, we are finally able to see Socialism liberate Denmark."
denmark.41.a:0 "Rise, Workers of Denmark!"

denmark.42.t:0 "The Power Struggle Continues"
denmark.42.d:0 "Neither the Communists nor the Republicans have been able to sideline the opposing faction. With disagreements still being present between Republicans and Communists, and with both faction no less powerful than the other, this will make Denmark politically stuck. This might damage both factions and their reputation in the country."
denmark.42.a:0 "We Have Come No Way"

denmark.43.t:0 "The Republicans Seizes Control"
denmark.43.d:0 "The Republican Party has successfuly managed to sideline the Communists. With many Communist officials being removed, along with the promotion of Mogens Fog to lead the Republic, we are finally able to see our Republican dream become a reality."
denmark.43.a:0 "For the Republic! For Democracy!"

denmark.44.t:0 "The [GetYear] Folktinget Election"
denmark.44.d:0 "It is time for new elections in Denmark. For months, parties and politicians have campaigned for their policies.\n\nThere is realisticly two possible result in this election. Either a victory for Socialdemokraterne, along with their allies in Radikale Venstre, or a victory for the right-wing alliance of Venstre and Konservative Folkeparti."

denmark.45.t:0 "Social Democrat-Led Government"
denmark.45.d:0 "The left-wing has gained a victory in the recent election. With this, the Social Democrats will now be able to form government with their allies."
denmark.45.a:0 "A Moderate Centre-Left Coalition"

denmark.46.t:0 "Right-Wing Government"
denmark.46.d:0 "The right-wing has gained a victory in the recent election. With this, there is the question what party will head this new government, either the Liberals or the Conservatives."
denmark.46.a:0 "Liberal-Led Coalition"
denmark.46.b:0 "Conservative-Led Coalition"

denmark.47.t:0 "The Birth of Princess Margrethe"
denmark.47.d:0 "Happy news has arrived from Amalienborg, where Queen Ingrid recently gave birth to her and King Frederick IX's first child. It is a girl, who has been given the name Margrethe Alexandrine Þórhildur Ingrid. While Princess Margrethe can not become Queen in her own right, that can change if there is an outcry to change the constitution. It is, however, happy news that indicates that the king and queen is truly able to produce an heir."
denmark.47.a:0 "Congratulation, My King!"

denmark.48.d:0 "Happy news has arrived from Amalienborg, where Princess Ingrid recently gave birth to her and Crown Prince Frederick's first child. It is a girl, who has been given the name Margrethe Alexandrine Þórhildur Ingrid. While Princess Margrethe can not become Queen in her own right, that can change if there is an outcry to change the constitution. It is, however, happy news that indicates that the future king and queen is truly able to produce an heir."
denmark.48.a:0 "Congratulation, Crown Prince!"

denmark.50.t:0 "Denmark Asks to Join the Stahlpakt"
denmark.50.d:0 "Danish diplomats have approached us, asking that Denmark is allowed to join the Stahlpakt. While this alliance might give us access to the Danish strait and the oceans around the country, there are also those with the opinion that we could gain this through an invasion as well."
denmark.50.a:0 "Let Them In!"
denmark.50.b:0 "We Have Not Need For Them"

denmark.51.t:0 "Germany Let Us In"
denmark.51.d:0 "After long consideration by both the High Command of the Danish and German militaries and approval by both nation's foreign offices, Germany has accepted us into Stahlpakt. With Germany's support we will easily maintain air and naval supremacy in the Baltic, denying our enemies any freedom of movement in the region."
denmark.51.a:0 "Our Alliance Will Prosper"

denmark.52.t:0 "Germany Denied Our Alliance"
denmark.52.d:0 "Despite much consideration by both the High Command of the Danish and German militaries and diplomatic efforts by both nation's foreign offices, Berlin and Copenhagen could not come to agreeable terms regarding a military alliance and as such has rejected out entry into Stahlpakt."
denmark.52.a:0 "That is Their Loss"

denmark.53.t:0 "Denmark Asks to Join the IPA"
denmark.53.d:0 "As conflict brews in Europe between France and Germany, Denmark has requested an alliance with the United Kingdom in order to secure their national security."
denmark.53.a:0 "Okay"
denmark.53.b:0 "What About No"

denmark.54.t:0 "The British Let Us In"
denmark.54.d:0 "After long consideration by both the High Command of the Danish and British militaries and approval by both nation's foreign offices, Britain has accepted us into Imperial Protection Alliance. With Britain's support we will easily maintain air and naval supremacy in the North Sea, denying our enemies any freedom of movement in the region."
denmark.54.a:0 "Our Alliance Will Prosper"

denmark.55.t:0 "The British Denied Our Alliance"
denmark.55.d:0 "Despite much consideration by both the High Command of the Danish and British militaries and diplomatic efforts by both nation's foreign offices, London and Copenhagen could not come to agreeable terms regarding a military alliance and as such has rejected out entry into the Imperial Protection Alliance."
denmark.55.a:0 "That is Their Loss"

denmark.56.t:0 "Denmark Asks to Join the Entente"
denmark.56.d:0 "With the threat of German invasion growing everyday, Denmark has requested an alliance with France in order to secure their national security."
denmark.56.a:0 "Okay"
denmark.56.b:0 "What About No"

denmark.57.t:0 "France Let Us In"
denmark.57.d:0 "After long consideration by both the High Command of the Danish and French militaries and approval by both nation's foreign offices, Britain has accepted us into The Entente. With France's support Germany would be foolish to invade us."
denmark.57.a:0 "Our Alliance Will Prosper"

denmark.58.t:0 "France Denied Our Alliance"
denmark.58.d:0 "Despite much consideration by both the High Command of the Danish and French militaries and diplomatic efforts by both nation's foreign offices, Paris and Copenhagen could not come to agreeable terms regarding a military alliance and as such has rejected out entry into the Entente."
denmark.58.a:0 "That is Their Loss"

