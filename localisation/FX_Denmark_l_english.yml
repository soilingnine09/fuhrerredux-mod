POLITICS_FREDERICK_IX_DESC:0 "King Frederick IX is the current King of Denmark. Born in 1899, at the start of the new century, he is a relatively young monarch on the scene of Europe. The life of Frederick has not been all calm. His royal mission to secure his succession have seen many considerations and a failed engagement. It was first in 1935 that Frederick would wed, calming the people who wanted a future for the Danish monarchy. One of Frederick's biggest change in life is his assention to the throne through the Abdication Crisis, a move that alienated both hard line monarchists and radical republicans, but secured peace and continuation for the monarchy.\n\nFrederick himself is one at ods with the tradition of his father, former King Christian X. Choosing an education in the navy instead of the army, and being relatively more liberal than his deposed father. Despite his opposition and rise to the throne, Frederick is widely seen as the king that saved the Danish monarchy."
POLITICS_CHRISTIAN_X_DESC:0 "King Christian X is the current King of Denmark. Born in 1870, Christian is the grandson to the long-reigning Christian IX, the "father-in-law of Europe". Growing up in the 19th century, King Christian became king in an era of modern social change in Danish society, with the ideas of constitutionalism and democracy. This became a counter to Christian, who is described as an authoritarian and one who stressed the importance of the monarch's power. His use of power, would however lead to his fall from it during the Abdication Crisis. Since then, Christian X have lived his life as an ex-monarch in Denmark, with his son taking his role.\n\nWhile Christian was officially no longer a monarch, he still had support among conservatives and monarchists in Denmark, many of whom saw the abdication as a coup from the Social Democrats. With an alliance of military figures and conservatives, they finally managed to seize power, bringing the de-throned Christian X into power yet again."
POLITICS_AKSEL_LARSEN_DESC:0 "Aksel Larsen is the current President of Denmark. Born in 1897, Larsen was in early life a Social Democrats before becoming a member of the Communist Party following the Russian revolution. Since 1932, Larsen have led the Communist Party of Denmark, and has now finally become the leader of a socialist republic in Denmark. Considered to be on the moderate end of the party, Larsen, while supportive of the Soviet Union and Socialism, is not afraid to make a stand against authoritarian and anti-working class actions.\n\nAfter the revolution, Aksel Larsen managed to gain influence and power, disempowering the Republican Party. With him now at the head of the country, it is to remain what direction he will steer the country towards.\n\n§RSocialist§!"
POLITICS_MOGENS_FOG_DESC:0 "Mogens Fog is the current President of Denmark. Born in 1904, Fog studied in Metropolitanskolen with other known left-wingers. Some of whom joined the Communist Party, while Fog became involved in the socialist wing of the Social Democrats. In 1929, Fog was among those who left the Social Democrats in opposition to the party's support of King Frederick IX, and joined the Republican Party.\n\nIncreasingly becoming a leading member of the Republicans, Fog was central in the overthrow of the Lyksborg group and the monarchy. While having to contain the influence of the Communists, it is to see if Fog is able to lead Denmark towards a new democratic society.\n\n§RRepublican§!"
POLITICS_CAY_LEMBCKE_DESC:0 "Cay Lembcke is the current Leader, Fører, of Denmark. Born in 1885, Lembcke is the son of a military family, and served as a Ritmester in the Royal Danish Army. In 1909 to 1910, Lembcke became one of the founders of the Danish Boy Scouts Organization, an organization he was a member of for 13 years. Following the rise of Valkism in Germany, Lembecke co-founded the National Party of Denmark, based on Danish nationalism and semi-valkist tendencies.\n\nWith the political unrest following the London Stock Market Crash, the National Party managed to gain power in a counter-revolution against the socialist and republican forces. With the support of Germany at his back, Lembcke hopes to lead Denmark to a greater glory.\n\n§WNationalist§!"