#### Description ####
DEN_FUHRERREDUX_DESC:0 "The Danish Realm survived the Great War relatively unscathed, but it was the interwar period in which political strife took its toll on the Kingdom. The 1920s saw the Easter Crisis and the Abdication Crisis, two events which culminated in King Christian X breaking with constitutional norms in order to assert the sovreignity of Denmark and weaken the power and influence of the left-wing elements in the nation. After these political crises, the democracy and republicanism were established and after the first election the Social Democrats led the nation into the new decade. It remains to be seen where Denmark will go and how it will act in future crises."

#### IDEAS ####
DEN_danish_republicanism_idea:0 "Danish Republicanism"
DEN_danish_republicanism_idea_desc:0 "The Easter Crisis showcased the weakness of the Monarchy and the need for Denmark to develop itself into a democratic nation where decisions are made by government and Folktinget. This has left a strengthened Republicanism in Denmark, mostly represented by the left-wing Republikanerne. While the Republican forces in the country are too weak to take power, this can change if future crises occur."
