DEN_danish_republicanism1_idea_desc:0 "The Easter Crisis showcased the weakness of the Monarchy and the need for Denmark to develop itself into a democratic nation where decisions are made by government and Folktinget. This has left a strengthened Republicanism in Denmark, mostly represented by the left-wing Republikanerne. While the Republican forces in the country are too weak to take power, this can change if future crises occur."
DEN_unrest_in_flensburg_idea:0 "Unrest in Flensburg"
DEN_unrest_in_flensburg_idea_desc:0 "The rise of the Valkists in Germany have encouraged protests and demonstrations by many Germans in and around Flensburg, with it developing into violence against police and military forces in certain places. The Danish military have seen it difficult to contain the unrest, with even reports of armed Germans crossing from Germany into the region. This presents a danger for the Danish people living in the area, with many of them afraid of expressing pro-Denmark views."
