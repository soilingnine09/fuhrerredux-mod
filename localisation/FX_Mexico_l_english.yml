#### Ideas ####

MEX_research_primacy:0 "Research Primacy"
MEX_research_primacy_desc:0 "Spurred on by our new institutions, our research has proven us to be formidible opponents on the stage of innovation."
MEX_supporting_the_agricultural_sector:0 "Supporting the Agricultural Sector"
MEX_supporting_the_agricultural_sector_desc:0 "Mexico is now producing enough food to support both its troops and civilians! While the food will of course go to the troops in greater number, it is good to know that starvation is nearly a thing of the past."
MEX_curbed_unemployment:0 "Curbed Unemployment"
MEX_curbed_unemployment_desc:0 "Umployment in our country is lower than ever. Surely our government will keep it that way."
MEX_lower_monetary_rates:0 "Lower Monetary Rates"
MEX_lower_monetary_rates_desc:0 "With decreased monetary rates, our factories will be free to expand, at least for the near future."
MEX_rampant_industrialization:0 "Rampant Industrialization"
MEX_rampant_industrialization_desc:0 "Hellbent on achieving revenge against the Americans, the Mexican Government has enacted ruthless industrialization programmes in order to prepare their nation for war. Unfortunately, there has been little concern for the impact of these programmes on the populace."
MEX_not_so_rampant_industrialization:0 "Not-so-rampant Industrialization"
MEX_not_so_rampant_industrialization_desc:0 "Better conditions and more care for the populace have resulted in our Industrialization Programmes being more humane and effective."
MEX_authority_of_the_people:0 "Authority of the People"
MEX_authority_of_the_people_desc:0 "The King rules over Mexico with a fair hand, dedicated to the upholding of an equal state. The people celebrate the non-despotic monarchy."
MEX_the_new_authority:0 "The New Authority"
MEX_the_new_authority_desc:0 "The King rules over Mexico with a fair hand, dedicated to the upholding of an equal state. The people celebrate the non-despotic monarchy."
MEX_meritocratic_army:0 "Meritocratic Army"
MEX_meritocratic_army_desc:0 "With the casting out of the Goldshirt dominion over our military, only those who are the best can rise to the top. The politics of the man will not outstrip his ability."
MEX_army_of_reclamation:0 "Ready to Reclaim"
MEX_army_of_reclamation_desc:0 "The Americans will soon be forced to give up our rightful lands, be it at the tips of our bayonets or through a treaty."
MEX_the_quetzacoatl_rises:0 "The Quetzacoatl Rises"
MEX_the_quetzacoatl_rises_desc:0 "Americans nevermore."
MEX_for_the_king_and_country:0 "For the King and Country"
MEX_for_the_king_and_country_desc:0 "'We will, together, take back what was rightfully ours. Never again will the Americans ruin our prestige.' -Plutarco Elias Calles"
MEX_army_of_the_greenshirts:0 "Army of the Greenshirts"
MEX_army_of_the_greenshirts_desc:0 "The Greenshirts will be duly rewarded for their dedication to putting the true Mexican governors into power. In addition, they will certainly bolster it, in their own special way."
MEX_la_gran_revancha:0 "La Gran Revancha!"
MEX_la_gran_revancha_desc:0 "Here! Now! The people race through the streets; you can see in their eyes- the day is coming that the Americans will learn the lesson that Carranza could never teach. The war comes. We are ready."
MEX_las_viboras:0 "Las Viboras"
MEX_las_viboras_desc:0 "Some refer to it as a cultist faction within the airforce, however Las Viboras are an incredibly skilled circle, made up of the best pilots in the Mexican Airforce."
MEX_militarism:0 "Mexican Militarism"
MEX_military_restructuring:0 "Military Restructuring"
MEX_military_restructuring_desc:0 "We realize that our Army's structure is inefficient and outdated. Today, we work to right those wrongs so that tomorrow; we will finally be able to drive the Northerners out of our rightful lands."
MEX_colegio_militar:0 "Colegio Militar"
MEX_military_corruption:0 "Military Corruption"
MEX_military_corruption_desc:0 "Whilst they are not nessecarily incompetent, a sizeable portion of our officers constantly embezzle earmarked funds for personal gain."
MEX_militias:0 "Militias"
MEX_militias_desc:0 "Our military is made up of an unusual mix of Militias and Professional forces who struggle to work together due to the Militia's disregard for the finer concepts of warfare. Additionally, the Militia's deafening cries of '¡Abajo los Gringos! ¡Abajo los Gringos!' has lead to various cases of mental breakdowns for professional soldiers."
MEX_nationalist_strife:0 "Nationalist Strife"
MEX_nationalist_strife_desc:0 "The three nationalist factions battle through rhetoric. Most hope it does not boil over into violence."
MEX_legacy_of_los_fanaticos:0 "Legacy of Los Fanaticos"
MEX_legacy_of_los_fanaticos_desc:0 "Los Fanaticos was a group of extremely devoted soldiers in the Great War that fought in the Mexican Army. They were one of the main reasons that the war took almost two years- fanatical, well-trained, and well equipped, Los Fanaticos represents a point of great pride for the Mexican nation, though they are today suspended."
MEX_war_now_and_always:0 "War Now and Always"
MEX_war_now_and_always_desc:0 "Mexico is now a war-machine, dedicated to the liberation of our nation from the outsider."
MEX_basta:0 "Basta!"
MEX_basta_desc:0 "This spirit represents the willingness of the Mexican people to persecute a war against their greatest foe."
