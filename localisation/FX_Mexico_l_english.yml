# Description
MEX_FUHRERREDUX_DESC:0 "Suffering immense political turmoil at the turn of the century, Mexico became centralized under Venustiano Carranza. On a wave of anti-American sentiment (especially over the Tampico affair), the country eventually had war declared on it by the United States. After its defeat, the country became an American client state. Now free after the collapse of the American economy, the country has become divided by three nationalistic factions, each with their own vision of a Greater Mexico."

