#### FOCUS TREE ####

#POLITICAL
MEX_final_election:0 "The Last Election"
MEX_final_election_desc:0 "Following intense political strife between the three nationalist factions of Mexico, the UNS has called what many spectators refer to as 'The Last Election'. How legitimate the results will be is still to be determined."
MEX_royalists:0 "Realistas"
MEX_royalists_desc:0 "The faction representing the so called 'People's King', Plutarco Elias Calles, has succeeded in overtaking the other factions at the polls."
MEX_the_peoples_king:0 "The People's King"
MEX_the_peoples_king_desc:0 "Plutarco Elias Calles has declared a new Mexico, not under the dictates of the church or rebellious sycophants, but under the flag- and more appropriately- himself."
MEX_some_things_cannot_be_reversed:0 "Some things can't be reversed"
MEX_some_things_cannot_be_reversed_desc:0 "Mexico was always meant to be ruled by a dictator. Is was Huerta, then Carranza, then the northern menace. It is righteous, then, that a dictator who understands the peoples' needs has aligned himself with the authority of the land."
MEX_the_kings_cabinent:0 "The King's Cabinent"
MEX_the_kings_cabinent_desc:0 "Calles has called together an assembly of the top minds in Mexico to form his cabinet."
MEX_constitutional_monarchy:0 "Constitutional Monarchy"
MEX_constitutional_monarchy_desc:0 "The Cabinet has taken power from Calles and relegated him to a position of some unimportance."
MEX_the_brief_reign:0 "The Brief Reign"
MEX_the_brief_reign_desc:0 "It's time to put a new government in power, more amenable to the concept of peace, no matter the costs."
MEX_compromise_with_the_north:0 "Compromise with the North"
MEX_compromise_with_the_north_desc:0 "We won't give in. But war is a concept for the power-hungry and power-mad. America is a beast, but not a villain."
MEX_settling_anti_american_sentiments:0 "Settling Anti-American Sentiments"
MEX_settling_anti_american_sentiments_desc:0 "With the people firmly on our side, we can finally deal with America and, to say it bluntly, get them off our damn backs."
MEX_finalizing_the_regency:0 "Finalizing the Regency"
MEX_finalizing_the_regency_desc:0 "Celebrtion in the streets! Now we only have a few more quesitons."
MEX_never_compromise:0 "Never Compromise!"
MEX_never_compromise_desc:0 "Compromise with the north was never anything more than a dream! We will always be united in our enmity towards our greatest foe! Now and forever!"
MEX_ban_the_goldshirts:0 "Ban the Goldshirts"
MEX_ban_the_goldshirts_desc:0 "The Goldshirts represent an old era in Mexico's history. They were useful once, but now their dogmatic nature is interfering with the leadership of our military. The end of the Goldshirts has come."
MEX_for_the_king_and_lord:0 "For the King and Country"
MEX_for_the_king_and_lord_desc:0 "The war will begin soon. It will not be over as fast, however. In times like these, we all seek a source of devotion."
MEX_national_synarchist_union:0 "Unión Nacional Sinarquista"
MEX_national_synarchist_union_desc:0 "The National Synarchist Union has reasserted control of the government. With a firm platform, they promise three things: Unity, devotion, and blood."
MEX_crackdown_on_socialist_elements:0 "Crackdown on Socialist elements"
MEX_crackdown_on_socialist_elements_desc:0 "'Our fathers fought tooth and nail for the freedom of Mexican self-determination, and now these fools want to hand over our country to who? The Soviets? The Brazillian mobs? Rid them off our soil, I say, and we'll be damned better off for it!' -Manuel Torres Bueno"
MEX_crackdown_on_democratic_elements:0 "Crackdown on Democratic elements"
MEX_crackdown_on_democratic_elements_desc:0 "Democracy was always a foolish and decadent dream. Surely it is not a coinicedence that the same people who wish for democracy are also against the coming war."
MEX_the_union_question:0 "The Union Question"
MEX_the_union_question_desc:0 "Only a couple short years ago, the small county of Cruzoob declared its own independence shortly following our own. Of course, they were and are natural-born Mexican peoples. No amount of self-ridicule can remove them of that identity."
MEX_radicals_to_centrists:0 "Radicals to Centrists"
MEX_radicals_to_centrists_desc:0 "Those that the press and propagandists would have called violent and wretched 'radicals' once were right all along. The political landscape has been shifting ever since our newfound independence. It is time to incorporporate this philosophy officially.
MEX_empower_the_goldshirts:0 "Empower the Goldshirts"
MEX_empower_the_goldshirts_desc:0 "The Goldshirts were there for the Jefe when he led a small contingent of freedom fighters in the early 20s. They should finally gain the recognition and respect that therir members always rightfully deserved in our military; better them than the scandalous and witless Greenshirts."
MEX_valkists:0 "Quetzalcoatls"
MEX_valkists_desc:0 "The Quetzalcoatls have subsumed the office of Prime Governor, and put each other into appropriately powerful government positions with the consent of the Mexican people."
MEX_un_enemigo_comun:0 "Un Enemigo Común"
MEX_un_enemigo_comun_desc:0 "In the villages where we grew up, nothing seems the same. Still, you never see the changes from day to day, and no-one notices the customs slip away."
MEX_pequena_venganza:0 "Pequeña Venganza"
MEX_pequena_venganza_desc:0 "In league with the military, several government officials will begin a recruitment campaign. It's hardly a 'campaign' though- this seems to be what the people have wanted for years!"
MEX_voluntad_de_las_personas:0 "Voluntad de las Personas"
MEX_voluntad_de_las_personas_desc:0 "Only by putting more men in the fight can we break the enemy."
MEX_review_of_synarchism:0 "Review of Synarchism"
MEX_review_of_synarchism_desc:0 "Synarchism is an old position. The people have different opinions. As time goes forward, we're going to have to put our foot down."
MEX_crackdown_on_the_regency:0 "Crackdown on the Regency"
MEX_crackdown_on_the_regency_desc:0 "The 'Maximato' is a joke, and so are those that share his beliefs. Devotion to a country? No- devotion to the ideals! The ideals of our ancestors and our emperical domain! Once their belief leaves the country, we can gather the people for the true revanche."
MEX_the_quetzacoatl:0 "The Quetzalcoatl"
MEX_the_quetzacoatl_desc:0 "'The Quetzalcoatl guards the west; the setting sun, and the morning star. He guards the cycles of our planet- including resurrection. In this way, he will guide our own rebirth- the rebirth of Mexico.' -Alfonso Junco"
MEX_empower_the_greenshirts:0 "Empower the Greenshirts"
MEX_empower_the_greenshirts_desc:0 "The Goldshirts are traitors and liars- loyal to the unambitious UNS. Only the Greenshirts actually swear loyalty to the true leaders of Mexico and its dominion."
MEX_la_gran_revancha:0 "La Gran Revancha"
MEX_la_gran_revancha_desc:0 "Now is the time! Soon we will be vindicated! No one comes to America's aid, no one supports their effort, and they are weak. If we do not strike out for war soon, we will lose the advantage. We will lose ground. We will lose Mexico!"
MEX_la_issurection_temprana:0 "La Issurrección Temprana"
MEX_la_issurection_temprana_desc:0 "Again and again the people of Mexico will rise, brought back to life and brotherhood by the Quetzcoatl."
MEX_the_san_diego_incident:0 "The San Diego incident"
MEX_the_san_diego_incident_desc:0 "On one quiet morning in California..."
MEX_california_arizona_new_mexico:0 "California, Arizona, New Mexico, Texas"
MEX_california_arizona_new_mexico_desc:0 "We will be satisfied to take only what we were due from the war less than a century ago."
MEX_the_bronze_sun:0 "The Bronze Sun"
MEX_the_bronze_sun_desc:0 "We will be satisfied having crushed vile Columbia!"

#ARMY
MEX_ejercito_mexicano:0 "Ejército Mexicano"
MEX_ejercito_mexicano_desc:0 "The Mexican military, while filled with some of the most devoted fighters in all the world, is in a sorry state of disrepair, and has been for the past few years."
MEX_mission_for_professionalism:0 "Mission for Professionalism"
MEX_mission_for_professionalism_desc:0 "We have the men on the field, but not at the proverbial helm. While calling in experienced men from across the country, especially retired officers from the Revolutionary days will damage our reputation somewhat, it will be quite worth it in the end."
MEX_restructure_the_army:0 "Restructure the Army"
MEX_restructure_the_army_desc:0 "A little shuffling of cards never hurt anyone. Our top staff have a plan to moderize our military structure to a greater advantage."
MEX_purging_corruption:0 "Purging Corruption"
MEX_purging_corruption_desc:0 "The traitors and corrupt tyrants, the greedy and insolent, the foolish and naive, the briber and the bribed- all will be put to the wall."
MEX_reopen_the_colegio_militar:0 "Reopen Colegio Militar"
MEX_reopen_the_colegio_militar_desc:0 "Vile Columbia shut down one of our oldest and proudest military institutions, and the old building has been molding away just outside Mexico City. It is time for it to be reburbished and restaffed."
MEX_arms_modernization:0 "Arms Modernization"
MEX_arms_modernization_desc:0 "A new gun in the hands of a new Mexican soldier!"
MEX_the_question_of_doctrine:0 "The Question of Doctrine"
MEX_the_question_of_doctrine_desc:0 "Several of our upstart officers from Colegio Militar have brought to us three designs for our military..."
MEX_mobility_priority:0 "Prioritize Mobility"
MEX_mobility_priority_desc:0 "The fastest army will reach an enemy before any other."
MEX_firepower_priority:0 "Prioritize Firepower"
MEX_firepower_priority_desc:0 "A sustainable army will outlast any possible enemy."
MEX_planning_priority:0 "Prioritize Planning"
MEX_planning_priority_desc:0 "The prepared army will outduel any of our foes."
MEX_wargames:0 "Wargames"
MEX_wargames_desc:0 "Through a cirriculum of intensive training of combat exercises, we can develop our military ideas before we find ourselves having to fumble with them in the field."
MEX_mobilization:0 "Pre-emptive Mobilization"
MEX_mobilization_desc:0 "If we influence our factories, we can drive the population to greater lengths of preparation. They are already prepared in mind, now we just have to put them to work."
MEX_neo_mexican_militarism:0 "New Mexican Militarism"
MEX_neo_mexican_militarism_desc:0 "Finally, the great plans of our forefathers come together. Surrender is not an option, and only through our combined comradery and devotion to rebuilding our prestige and renown as a people can we hope to outlast the Northern Menace."
MEX_siempre_leales:0 "Siempre Leales."
MEX_siempre_leales_desc:0 "Devotion to the people. Devotion to the state. Devotion to the goal. Devotion to the war. Loyalty to the cause."
MEX_revanchism:0 "Renewed Revanchism"
MEX_revanchism_desc:0 "To war!"
