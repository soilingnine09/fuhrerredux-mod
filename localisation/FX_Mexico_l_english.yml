#ECONOMY
MEX_review_the_economy:0 "Review the Economy"

MEX_review_the_economy_desc:0 "Our economy is middling and hadn't really improved only the previous Synarchist administration. In the coming years, and if we hope to win the coming war, that is going to have to turn around."
MEX_continued_industrialization:0 "Continued Industrialization"
MEX_continued_industrialization_desc:0 "We will focus on ramping up our industry rather than local needs or developments."
MEX_lower_monetary_rates:0 "Lower Monetary Rates"
MEX_lower_monetary_rates_desc:0 "Loosening restrictions of state companies and incentivizing local economic craftsmanship will allow our companies to build themselves with minimal state guidance."
MEX_proyecto_unidad:0 "Proyecto Unidad"
MEX_proyecto_unidad_desc:0 "We will bring the Mexican rural and urban areas together to allow for swift gathering of resources and troop movements."
MEX_proyecto_esperanza:0 "Proyecto Esperanza"
MEX_proyecto_esperanza_desc:0 "By installing a state policy of financing great works and a meritocratic development system, our factories will gain a temporary stimulus."
MEX_new_research_institutes:0 "New Research Intitutes"
MEX_new_research_institutes_desc:0 "With new colleges our country will be able to home-produce the technology that will fuel the most devastating war machine."
MEX_urban_industrial_development:0 "Urban Industrial Development"
MEX_urban_industrial_development_desc:0 "The cities of Mexico are great in scale but weak in industrial output. If we focus on it, we can then move on to outer areas that similarly require our assisstance."
MEX_industrialize_rural_mexico:0 "Industrialize Rural Mexico"
MEX_industrialize_rural_mexico_desc:0 "Rural Mexico is an untapped gem! While obviously not as dense as urban areas, the people are still short of work. By setting up factories in those areas, we can diversify the location of our factories, avoid future bombing raids, and bring a section of our country sorely lacking in production capability to the levels at which we will need it."
MEX_militarization_of_industries:0 "Militarization of Industries"
MEX_militarization_of_industries_desc:0 "New factories for new guns!"
MEX_local_arms_manufacturies:0 "Local Arms Manufacturies"
MEX_local_arms_manufacturies_desc:0 "There are small towns out in the rural parts of Mexico which have historically provided the utilities of our liberation. They have done excellent work with few tools. It is time for that dedication to be rewarded and exploited."
MEX_a_rising_economic_power:0 "A Rising Economic Power"
MEX_a_rising_economic_power_desc:0 "Mexico reaches out to those parts of the world which it desires to. And if they have any sense, they now answer back..."

MEX_domestic_development:0 "Domestic Development"
MEX_domestic_development_desc:0 "While our industrial planning may suffer, we can stimulate our war efforts through focused development of local regions."
MEX_develop_the_north:0 "Develop the North"
MEX_develop_the_north_desc:0 "The North of our country will be the first to face the Northern Menace head-on. It is important that our troops can travel through the region quickly and safely."
MEX_develop_the_south:0 "Develop the South"
MEX_develop_the_south_desc:0 "The South of our nation could be the last bastion of our state from the invading Americans. It is important that our troops can travel though the region quickly and safely."
MEX_invest_in_agriculture:0 "Invest in Agriculture"
MEX_invest_in_agriculture_desc:0 "Agriculture is the backbone of every powerful nation. Here, though, it has been sorely underfunded. It didn't help that the occupying American forces stripped our countries of important food crops like wheat and corn. We can reverse that now."
MEX_build_new_steel_refineries:0 "Build new Steel Refineries"
MEX_build_new_steel_refineries_desc:0 "Steel makes guns, tanks, and planes. Without it, our military will be underequipped. By setting up prospectors around Mexican City, we can bring the people to the materials of salvation."
MEX_prospects_for_resources:0 "Prospecting for Resources"
MEX_prospects_for_resources_desc:0 "New resources for new equipment."
MEX_create_jobs_for_the_people:0 "Create Jobs for the People"
MEX_create_jobs_for_the_people_desc:0 "Urban areas are full of citizens living in squalor and having to resort to less than savory means to support themselves and their families. We need to target the root cause of this problem to truly address it."
MEX_search_for_new_oil_deposits:0 "Search for new Oil Deposits"
MEX_search_for_new_oil_deposits_desc:0 "Our tanks will run over vile Columbia!"
MEX_bringing_it_all_together:0 "Bringing it all together"
MEX_bringing_it_all_together_desc:0 "Our infrastructure programs have already brought great success to the Mexican people. One more step will complete that which we set out to achieve."
MEX_a_promising_future:0 "A Promising Future"
MEX_a_promising_future_desc:0 "The future of a self-sufficient Mexico is not just possible, but just around the corner."

