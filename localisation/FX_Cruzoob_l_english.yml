### Events
cruzoob.0.t:0 "The Risen Phoenix"
cruzoob.0.d:0 "The State of Cruzoob was a breakaway state in the Yucatan Peninsula; proclaimed independence after the crushing defeat of the Mexicans after the Great War. Our leader, [Root.GetLeader] founded our nation with the aim of preserving our Christian faith with the traditional Mayan culture that once roam around these lands before the Spanish arrived. However, the [MEX.GetAdjective]s claims that our state is nothing more of an rebellious state; trying to stay afloat using the Monroe Doctrine by the United States; and with that we must be cautious as the influence of the United States dwindle; and the [MEX.GetAdjective]s prepare for another conflict against us and Columbia, because if they succeed, we may never rise again."
cruzoob.0.a:0 "For God and Country!"
cruzoob.1.t:0 "The Role of the Catholic Church"
cruzoob.1.d:0 "For centuries, since the middle ages in Europe and the colonial period here in the New World, the Catholic Church have not afraid to voice our their concerns over the affairs over the government. Their influence have stretched out from the ordinary bureaucrats to the important positions in the government itself. However, there are no official policies that can limit or expand these influence of the Church as our state was fairly new. Because of this, some in the government are proposing to formalize on what the Church's role must be in our new state."
cruzoob.1.a:0 "Their opinions matter as the representatives of the creator himself."
cruzoob.1.b:0 "They have no place in the Government"
cruzoob.2.t:0 "Our Education Curriculum"
cruzoob.2.d:0 "While the Education Ministry is preparing to reform the education system in our state, there have been disagreements on what this new curriculum must prioritize. Some argued that we should prioritize a Christian curriculum to mold the youth into Christian values and discipline. However, some argued that our tradition and culture should be the main prioritization of the new curriclum to further boost the knowledge and not to hinder the exploration of our research capabilities."
cruzoob.2.a:0 "Prioritize a Christian curriculum"
cruzoob.2.b:0 "Prioritize a curriculum based on our roots!"
cruzoob.3.t:0 "Arrival of the Cristero Exiles"
cruzoob.3.d:0 "As [MEX.GetLeader] have risen into power, many opposed to him in [MEX.GetName] have seek refuge in our state. This was due to [MEX.GetLeader]'s Anti-Catholic policies that suppressed the more religious sects in the country."
cruzoob.3.a:0 "Come and join us, brothers!"
cruzoob.4.t:0 "Strikes in [MEX.Capital.GetName]"
cruzoob.4.d:0 "Our little plot in sabotaging the [MEX.GetAdjective] economy have been quite successful. There are reports of worker strikes in their capital, [MEX.Capital.GetName]."
cruzoob.4.a:0 "It has started it seems"
cruzoob.5.t:0 "Plans of Strikes Failed"
cruzoob.5.d:0 "The [MEX.GetAdjective] Government have intercepted our plans and have swiftly took action, various union leaders have been arrested and the plan has collapsed."
cruzoob.5.a:0 "Deny every connection possible!"
cruzoob.6.t:0 "Funds Transferred to the Treasury"
cruzoob.6.d:0 "Our planned operation has proved to be a success as their have been significant amount of fund that has been siphoned from the [MEX.GetAdjective] treasury."
cruzoob.6.a:0 "Good.."
cruzoob.7.t:0 "Funds Not Transferred"
cruzoob.7.d:0 "Our planned operation have failed as [MEX.GetAdjective] authorities have intercepted our plans and have secured their funds stored in their treasury."
cruzoob.7.a:0 "Shame..."
cruzoob.8.t:0 "Anti-Government Sentiments Soared in [MEX.GetName]"
cruzoob.8.d:0 "We have payed a couple of respectable journalists in [MEX.GetName] to critic the government in mishandling the Great War and other internal issues. It seems that the public have bought their works in now there have been anti-government sentiments in [MEX.GetName]."
cruzoob.8.a:0 "Good."
cruzoob.9.t:0 "Destablization Plot Failed"
cruzoob.9.d:0 "Our little destabilization plot in [MEX.GetName] have been a failure. The journalists have reported our agents in contacting them to promote Anti-Government Propaganda and have been arrested. It seems that the [MEX.GetAdjective] nationalism is still alive."
cruzoob.9.a:0 "Oh no."
cruzoob.10.t:0 "[MEX.GetAdjective] stockpiles raided!"
cruzoob.10.d:0 "Our little plot in stealing [MEX.GetAdjective] equipment from their own stockpiles have proved to be quite a success as there are now crates filled with equipment in trucks that have arrived here in [Root.Capital.GetName]."
cruzoob.10.a:0 "We might need this for later"
cruzoob.11.t:0 "No equipment will arrive"
cruzoob.11.d:0 "Our little plot in stealing [MEX.GetAdjective] equipment from their own stockpiles have failed, the guards have apprehended our mercenaries and now currently being interrogated."
cruzoob.11.a:0 "That's unfortunate..."
cruzoob.12.t:0 "Snatching Chiapas?"
cruzoob.12.d:0 "With the [MEX.GetAdjective]s and the [USA.GetAdjective]s are tearing each others' throats out, we have now the opportunity to snatch our old claim territory of Chiapas; of course, a war with the [MEX.GetAdjective] is possible, but its up to the [MEX.GetAdjective] to open up another front."
cruzoob.12.a:0 "That's not even a question..."
cruzoob.12.b:0 "We can wait a little bit longer"
cruzoob.13.t:0 "Chiapas Captured"
cruzoob.13.d:0 "Our troops have succesfully marched in Chiapas, and are now dealing in stablizing our control in the region. However, with the fierce resistance of the local citizens, we might need a couple more manpower to effectively deal with the local resistance."
cruzoob.13.a:0 "And we wait for the Mexican response..."
cruzoob.14.t:0 "[CRU.GetName] snatched Chiapas!"
cruzoob.14.d:0 "Our war with the Yankees have made Cruzoob the opportunity to grab the defended territory of Chiapas. Our local garrisons have been overpowered by their divisions and are now dealing with local resistance. Some in the government are arguing to deal with this crisis now, but some wants to deal with Cruzoob after we deal with the Yanks."
cruzoob.14.a:0 "Punish them for this..."
cruzoob.14.b:0 "They can wait after we deal with the Yankees"
cruzoob.15.t:0 "The Great Patriotic War"
cruzoob.15.d:0 "This morning, the foreign office received a not so shocking announcement from the northern bastards. They have formalized war between our our nations and such [MEX.GetAdjective] forces between crossing the border. However, this did nothing to weaken our people's spirit and as such only made it stronger."
cruzoob.15.a:0 "God is with us."

cruzoob.100.t:0 "Invitation from [CRU.GetName]"
cruzoob.100.d:0 "A telegram was received in the Foreign Ministry, from a quite peculiar country or state of Cruzoob. They have requested that we send military advisors to aid and train their army for defensive purposes. What shall we respond?"
cruzoob.100.a:0 "Send the advisors"
cruzoob.100.b:0 "We'd rather decline"
cruzoob.101.t:0 "[From.GetAdjective] Advisors are Coming!"
cruzoob.101.d:0 "We have received a telegram from [From.GetNameDef] confirming that they have accepted our request in sending some military advisors to aid in modernizing our army's capabilities."
cruzoob.101.a:0 "Sehr Gut."
cruzoob.102.t:0 "[From.GetName] Refuses"
cruzoob.102.d:0 "We have received confirmation from [From.GetName] confirming that they won't be sending any military advisors for us."
cruzoob.102.a:0 "How unfortunate..."
cruzoob.103.t:0 "Stolen [MEX.GetAdjective] Equipment"
cruzoob.103.d:0 "This morning, there have been an arrival of quite unusal crates that found out to be [MEX.GetAdjective] equipment stolen from their stockpile. No one knows how it has arrived in our ports but one thing is certain, they might be [Root.GetAdjective] symphatizers inside [MEX.GetName] itself."
cruzoob.103.a:0 "We might need it for later."
cruzoob.104.t:0 "Proposal for Joint Army Exercises"
cruzoob.104.d:0 "The [From.GetAdjective] Ambassor have arrived here in [Root.Capital.GetName] to propose a \"Joint Army Exercise\" to improve both our military's coordination."
cruzoob.104.a:0 "Let's do it"
cruzoob.104.b:0 "They might steal our military secrets"
cruzoob.105.t:0 "[From.GetName] Agrees for a Joint Army Exercise"
cruzoob.105.d:0 "The [From.GetAdjective] Government have agreed to conduct Joint Army Exercises here in our territories. Our officers will now be learning from them their experiences that can in turn improve the defense of our state."
cruzoob.105.a:0 "That's good!"
cruzoob.106.t:0 "[From.GetName] Refuses for a Joint Army Exercise"
cruzoob.106.d:0 "The [From.GetAdjective] Government have refused to conduct Joint Army Exercises here in our territories."
cruzoob.106.a:0 "Shame."
cruzoob.107.t:0 "[From.GetName] Proposes Intelligence Sharing"
cruzoob.107.d:0 "[From.GetNameDef], a state in Central America, have sent delegations here in [Root.Capital.GetName] to propose intelligence sharing against all possible threats on our culture. They have outlined that, as the two remaining bastions of the indigenous cultures, we must help each other to survive this new era. Of course, it is up to us whether to accept this proposal or to ignore it completely and send their delegations back to them."
cruzoob.107.a:0 "They have a point."
cruzoob.107.b:0 "Just send them back."
cruzoob.108.t:0 "[From.GetName] Agrees on Intelligence Sharing"
cruzoob.108.d:0 "The [From.GetAdjective] Government have seen the wisdom in our proposal and have signed in mutally sharing intelligence that can bolster our defenses and espionage operations."
cruzoob.108.a:0 "Great!"
cruzoob.109.t:0 "[From.GetName] Refuses Intelligence Sharing"
cruzoob.109.d:0 "The [From.GetAdjective] Government have ultimately refused our proposal in sharing intelligence."
cruzoob.109.a:0 "Unfortunate."
cruzoob.110.t:0 "[From.GetName] on the [Root.GetFactionName]"
cruzoob.110.d:0 "[From.GetNameDef], a state in Central America, have sent delegations here in [Root.Capital.GetName] to request the entry of their nation in the [Root.GetFactionName]. What shall be our response?"
cruzoob.110.a:0 "The more the better"
cruzoob.110.b:0 "Why we should deal with this puny nation?"
cruzoob.111.t:0 "[From.GetName] Welcomes us to the [Root.GetFactionName]!"
cruzoob.111.d:0 "The [GER.GetAdjective] Government have accepted our request and have formalized our entry into their faction."
cruzoob.111.a:0 "Great!"
cruzoob.112.t:0 "[From.GetName] Refuses our Entry to the [Root.GetFactionName]!"
cruzoob.112.d:0 "The [GER.GetAdjective] Government have refused our request of entry into their [Root.GetFactionName] faction. We need to find allies elsewhere"
cruzoob.112.a:0 "How unfortunate..."
cruzoob.113.t:0 "Alliance with [From.GetName]?"
cruzoob.113.d:0 "We have received a request from the [From.GetAdjective] state, they have proposed an alliance. What should be our response?"
cruzoob.113.a:0 "Great idea!"
cruzoob.113.b:0 "We are not interested."
cruzoob.114.t:0 "[From.GetName] Agrees on an Alliance!"
cruzoob.114.d:0 "The [From.GetAdjective] Government have agreed on a formal alliance with us."
cruzoob.114.a:0 "Great!"
cruzoob.115.t:0 "[From.GetName] Refuses an Alliance!"
cruzoob.115.d:0 "The [From.GetAdjective] Government have refused on formal alliance with us."
cruzoob.115.a:0 "They will crumble alone..."
cruzoob.116.t:0 "[From.GetName] Proposes Trade Agreements"
cruzoob.116.d:0 "A certain nation on the other side of the world, [From.GetName] have approached us in hopes of opening a new trade partner here in the Pacific. They have specifically chosen us, as we have the same ideology as theirs. Should we take this opportunity and open up a trade partner on the New World?"
cruzoob.116.a:0 "Great idea!"
cruzoob.116.b:0 "We have other things to attend to"
cruzoob.117.t:0 "[From.GetName] Agrees on Trade"
cruzoob.117.d:0 "The [From.GetAdjective] Government have agreed on being our trade partner in the Pacific."
cruzoob.117.a:0 "Great!"
cruzoob.118.t:0 "[From.GetName] Refuses!"
cruzoob.118.d:0 "The [From.GetAdjective] Government have refused on being our trade partner in the Pacific. We might need to look somewhere else."
cruzoob.118.a:0 "Shame."