### Focus
CRU_stabilization_of_the_state:0 "Stabilization of the State"
CRU_stabilization_of_the_state_desc:0 "The chaos in Mexico have allowed us to proclaim our own independence and be seperate with the atheist bastards. However, our recent independence also brought instability to the region, many within the state are vying for power and many are in opposition in our own government. We must do something about that."
CRU_economic_investments:0 "Economic Investments"
CRU_economic_investments_desc:0 "One way in improving the quality of life here in our nation is to develop the economy. The government itself will provide investments to the state's economy to produce more opportunities to our people."
CRU_industry_construction:0 "Industry Construction"
CRU_industry_construction_desc:0 "Investing in the economy is not enough to develop the Yucatan region, that why we need to construct industries to efficiently develop our economic capabilities in the region, and also bring us profit."
CRU_factory_construction:0 "Factory Construction"
CRU_factory_construction_desc:0 "Weapons production can also bring more profit in the economy, and with that additional armaments that can be produced by them can be useful in case of a skirmish."
CRU_roads_and_highways:0 "Roads and Highways"
CRU_roads_and_highways_desc:0 "In developing the Yucatan region, we must also prioritize the construction of infrastructure, one that can be used by our people, the industries and also the army."
CRU_encourage_tourism:0 "Encourage Tourism"
CRU_encourage_tourism_desc:0 "The Yucatan region is home to some ruins of the ancient world, and with that, some in the government proposes that we conduct tourism campaigns to bolster our economic capability."
CRU_prioritize_mining:0 "Prioritize Mining"
CRU_prioritize_mining_desc:0 "While developing the rural areas of our region, our engineers have found many raw mineral deposits that can be exploited. We must conduct operations that can make use of this gift our our land."
CRU_stable_economy:0 "Stable Economy"
CRU_stable_economy_desc:0 "Our economy might not be growing as we expected but we have improved our industrial capabilities to further stabilize our economy."
CRU_rural_development:0 "Rural Development"
CRU_rural_development_desc:0 "In order to further modernize our nation, we must conduct developmental schemes of unused rural land that can be used for industrial purposes; that way, the land isn't wasted and the economy will grow."
CRU_invite_german_advisors:0 "Invite German Advisors"
CRU_invite_german_advisors_desc:0 "The Germans in the other side of the world can be a great benefit to our nation, and thus some officials are proposing to invite some advisors to assist us in managing our state."
CRU_seize_american_capital:0 "Seize American Capital"
CRU_seize_american_capital_desc:0 "The Americans have left a significant amount of investment in our region before that Mexican Nationalists seized control of Mexico. We can seize that capital and effectively use it for our own purposes."
CRU_border_fortifications:0 "Border Fortifications"
CRU_border_fortifications_desc:0 "A storm is coming, and thus we must be prepared, fortifications in our borders must be constructed in order to defend our home."
CRU_coastal_fortifications:0 "Coastal Fortifications"
CRU_coastal_fortifications_desc:0 "In defending our home, we must not also forgot in fortifying our coastline, because if we do not, the enemy might attack us from behind."
CRU_the_question_of_the_church:0 "The Question of the Church"
CRU_the_question_of_the_church_desc:0 "The role of the Church has been quite in question in the recent months, and now we will formalize it."
CRU_education_and_propaganda:0 "Education and Propaganda"
CRU_education_and_propaganda_desc:0 "The Education Ministry have been quite in confusion in implementing curricular reforms in our state. We will help them make a decision."
CRU_labour_codes:0 "Labour Codes"
CRU_labour_codes_desc:0 "In truly modernizing our state, we must implement reforms that can benefit our workers, because without them, the economy will explode and the state will fall."
CRU_restructure_the_bureaucracy:0 "Restructure the Bureaucracy"
CRU_restructure_the_bureaucracy_desc:0 "Our bureaucratic process have been inherited from the past governments and is quite slow and bloated. Reforms are needed to make the bureaucracy in our state fast and efficient."
CRU_waiting_and_preparing:0 "Waiting and Preparing"
CRU_waiting_and_preparing_desc:0 "In this difficult times, we must be prepared for anything. A storm is coming, and only those who are prepared and the strongest will survive it."
CRU_watch_the_mexicans:0 "Watch the Mexicans"
CRU_watch_the_mexicans_desc:0 "In case of conflict, we must have the advantage, and to accomplish that, some in the government proposes to infiltrate Mexico itself, to gather intelligence and perform subversive operations."
CRU_the_tables_have_turned:0 "The Tables Have Turned"
CRU_the_tables_have_turned_desc:0 "At last! The forces of the atheist bastards have been taken care of and with that, we must annex the region completely, and itegrate it with our state."
# Expansion and Foreign Affairs
CRU_spread_our_spirit:0 "Spread our Spirit"
CRU_spread_our_spirit_desc:0 "Despite being the same Christian brothers, it seems some of our neighbors are forgetting their faith. However, we shall spread our sprit in worshipping the one true God, either by diplomacy or force."
CRU_seeking_new_friends:0 "Seeking New Friends"
CRU_seeking_new_friends_desc:0 "In order to survive in this age, we must find friends and allies to help us overcome challenges that we must face."
CRU_friends_in_europe:0 "Friends in Europe"
CRU_friends_in_europe_desc:0 "A New Germany is rising, and with that we must be on their good side. Having formal diplomatic relations with them must be our top priority."
CRU_friends_in_the_south:0 "Friends in the South"
CRU_friends_in_the_south_desc:0 "The recent events in Bolivia have allowed the indigenous people to seize control and take care of their own country. We should establish diplomatic relations with them to ensure that we have friends in the region."
CRU_joint_army_exercises:0 "Joint Army Exercises"
CRU_joint_army_exercises_desc:0 "Since we have established diplomatic relations with our targeted allies, we should propose to them some kind of joint army exercises to better coordinate our troops in case of conflict."
CRU_intelligence_sharing:0 "Intelligence Sharing"
CRU_intelligence_sharing_desc:0 "As we have the same interests as Bolivia, there are some in the government that proposes to share intelligence data between us and them. That way, we can determine our next step in conduct in the region."
CRU_join_the_stahlpakt:0 "Join the Stahlpakt"
CRU_join_the_stahlpakt_desc:0 "It is time, although the Germans are quite alone in ideological terms in Western Europe, they might evenly match the French and British in terms of military; a formal alliance with them can benefit us in the long run."
CRU_a_native_alliance:0 "A Native Alliance"
CRU_a_native_alliance_desc:0 "The indigenous peoples in the South has established a great deal of influence in the region; we will seek an alliance with them, to further ensure that our culture and heritage is protected."
CRU_establish_relations_in_the_pacific:0 "Establish Relations in the Pacific"
CRU_establish_relations_in_the_pacific_desc:0 "The rise of the Sakdalistas in the Philippine Republic has suprised many foreign powers. But with that event, it is an opportunity for us to have a friend in the East."
CRU_trade_opportunities_in_asia:0 "Trade Opportunities in Asia"
CRU_trade_opportunities_in_asia_desc:0 "We have managed to establish relations with the Filipinos, and both governments are interested in having each other as a trading partner. We shall formally propose this to the Filipinos, for the natural resources in the East, can be beneficial for us in the long run."
CRU_creating_our_new_generation:0 "Creating our New Generation"
CRU_creating_our_new_generation_desc:0 "The old empire that has been eradicated by the Spaniards hundreds of years ago have are still found here in our nation. However, times had passed and we must create a new empire that fits our faith and especially our culture."
CRU_reclaim_the_south:0 "Reclaim the South"
CRU_reclaim_the_south_desc:0 "The old empire stretches from the Yucatan region to the lands in the coast of Pacific. We must annex it back to our state."
CRU_drift_to_the_north:0 "Drift to the North"
CRU_drift_to_the_north_desc:0 "Same with the Mexicans, the Yankees in the north are currently forgetting their faith. We must remind them by force."
CRU_continue_south:0 "Continue South"
CRU_continue_south_desc:0 "Our great empire now stretches wide as the sun have never seen before. But that will not stop us, we will continue expanding southward, and with that continue spreading our culture and faith to the occupied people."
CRU_expanding_our_borders:0 "Expanding our Borders"
CRU_expanding_our_borders_desc:0 "We have faced fierced resistance to the people in the states we have currently occupying; so we need to integrate these lands to further stablize the region."
CRU_our_rise_is_their_downfall:0 "Our Rise is their Downfall"
CRU_our_rise_is_their_downfall_desc:0 "The Empire have risen again, and with that the downfall of failed states that is integrated into the empire. No one can challenge the might of our empire, because God is on our side."
# Army
CRU_the_warriors_of_tomorrow:0 "The Warriors of Tomorrow"
CRU_the_warriors_of_tomorrow_desc:0 "Nowadays, wars are not fought with primitive weapons such as spears and swords, the modern age have brought newer weapons that allowed man to kill tens or hundreds of people instantly. We must not fall behind."
CRU_adopt_modern_doctrines:0 "Adopt Modern Doctrines"
CRU_adopt_modern_doctrines_desc:0 "With the ascention of the modern age, battleplans and doctrines have evolved too. We will study and adopt these modern doctrines to ensure that we will not be defeated in battle."
CRU_standardization_of_equipment:0 "Standardization of Equipment"
CRU_standardization_of_equipment_desc:0 "Our troops are currently using different kinds of equipment; this is a major problems are different equipment requires different ammunitions and different methods of maintainance. We will prioritize to standardize the equipment of our troops."
CRU_communication_improvements:0 "Communication Improvements"
CRU_communication_improvements_desc:0 "Good communication between our units and divisions are an essential factor of winning battles. Improving these capability of the army can have us the advantage in case of conflict."
CRU_firepower_research:0 "Firepower Research"
CRU_firepower_research_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
CRU_logistics_support:0 "Logistics Support"
CRU_logistics_support_desc:0 "Our men is useless without supplies. The logistics in warfare is important, we must not neglect it."
CRU_repurpose_civilian_trucks:0 "Repurpose Civilian Trucks"
CRU_repurpose_civilian_trucks_desc:0 "There are quite a handful of civilian trucks that are either unused or being maintained. We should repurpose them for military use."
CRU_coordinated_strikes:0 "Coordinated Strikes"
CRU_coordinated_strikes_desc:0 "Coordinated strikes in enemy positions can effectively dislodge their units and sometimes cause chaos in the command structure. This effective strategy can be quite useful in battle."
CRU_fund_yucatan_arsenal:0 "Fund Yucatan Arsenal"
CRU_fund_yucatan_arsenal_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
CRU_form_a_general_staff:0 "Form a General Staff"
CRU_form_a_general_staff_desc:0 "The General Staff is responsible for extensive planning of military operations in the Army."
CRU_found_a_training_school:0 "Found a Training School"
CRU_found_a_training_school_desc:0 "A training school is an institution that trains our future troops. Their skills and minds will be effectively trained for future combat operations."
CRU_recruitment_campaigns:0 "Recruitment Campaigns"
CRU_recruitment_campaigns_desc:0 "Some in the general staff proposes that we conduct recruitment campaigns in the rural parts of the state, as we need manpower to build a proper army."
CRU_attract_the_cristeros:0 "Attract the Cristeros"
CRU_attract_the_cristeros_desc:0 "The Cristeros were a group of people whose faith is tested and with the same as ours. It will be good to make them on our side."
CRU_form_reserves:0 "Form Reserves"
CRU_form_reserves_desc:0 "For the preparation of the incoming conflict, we must form reserve units that can be called when the situation is dire."
CRU_the_new_kind_of_warfare:0 "The New Kind of Warfare"
CRU_the_new_kind_of_warfare_desc:0 "In modern age has brought many innovations, and one is warfare not on land but on air and sea."
CRU_air_warriors:0 "Air Warriors"
CRU_air_warriors_desc:0 "The battle on the air requires aircraft and man to operate those aircraft. We will train pilots to effectively win the battle in the air."
CRU_sea_warriors:0 "Sea Warriors"
CRU_sea_warriors_desc:0 "Marines is required in fighting the battle in the sea. These formidable sailors are trained in land and sea combat. They will be quite useful in the future conflicts."
CRU_purchase_foreign_aircraft:0 "Purchase Foreign Aircraft"
CRU_purchase_foreign_aircraft_desc:0 "We do not have the capacity to produce our own aircraft, we can however, purchase it from countries that has the capability is producing them in large scale."
CRU_air_bases_and_defenses:0 "Air Bases and Defenses"
CRU_air_bases_and_defenses_desc:0 "Having an aircraft and pilots are not enough in winning the battle in the air, we should also conduct defenses that can hinder enemy aircraft in creating damages in our territories."
CRU_purchase_foreign_ships:0 "Purchase Foreign Ships"
CRU_purchase_foreign_ships_desc:0 "Ships can be quite complicated to produce one, however, we can always purchase some in countries that has stockpiles of them."
CRU_naval_bases:0 "Naval Bases"
CRU_naval_bases_desc:0 "These ships requires more than wooden dockyards to be properly maintained or anchored. A construction of a naval base is neeed in repairing these formidable fortresses."
CRU_naval_and_air_coordinations:0 "Naval and Air Coordination"
CRU_naval_and_air_coordinations_desc:0 "In the battle of the seas, the coordination between our air units and naval units is essential in dealing a great blow to our enemy."
CRU_defend_our_faith_and_culture:0 "Defend Our Faith and Culture"
CRU_defend_our_faith_and_culture_desc:0 "We have risen again and we will never allow anyone to erase us again from history. We will defend our faith and culture to the end."

